<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختيار سيارة العميل</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        padding: 25px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .box {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.25);
        backdrop-filter: blur(14px);
        padding: 20px;
        border-radius: 18px;
        max-width: 420px;
        margin: auto;
        text-align: right;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d4af37;
        background: #000;
        color: #fff;
        font-size: 16px;
        margin-bottom: 12px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s ease;
    }

    .car-btn {
        width: 100%;
        padding: 12px;
        margin: 6px 0;
        border-radius: 10px;
        border: 1px solid rgba(212,175,55,0.4);
        background: rgba(255,255,255,0.06);
        color: #d4af37;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s;
    }

    .car-btn:hover {
        background: #d4af37;
        color: #000;
    }

    #msg {
        margin-top: 15px;
        font-size: 16px;
        text-align: center;
    }
</style>
</head>

<body>

<h1>اختيار سيارة العميل</h1>

<div class="box">

    <!-- يظهر فقط للموظف -->
    <div id="phoneBox">
        <label>رقم الجوال</label>
        <input type="text" id="phone" placeholder="05XXXXXXXX">
        <button onclick="loadCars()">عرض السيارات</button>
    </div>

    <div id="carsList" style="margin-top:15px;"></div>

</div>

<div id="msg"></div>

<script src="api.js"></script>

<script>
let customerPhone = localStorage.getItem("customer_phone");

// إذا العميل داخل → نخفي خانة الجوال
if (customerPhone) {
    document.getElementById("phoneBox").style.display = "none";
    loadCars(customerPhone);
}

// -----------------------------
// تحميل سيارات العميل
// -----------------------------
async function loadCars(forcedPhone = null) {
    const phone = forcedPhone || document.getElementById("phone").value.trim();
    const msg = document.getElementById("msg");
    const list = document.getElementById("carsList");

    if (!phone) {
        msg.innerHTML = "<span style='color:red'>❌ أدخل رقم الجوال</span>";
        return;
    }

    msg.innerHTML = "<span style='color:#d4af37'>⏳ جاري التحميل...</span>";
    list.innerHTML = "";

    const data = await apiGet({
        action: "getCarsByPhone",
        phone: phone
    });

    if (!data.success || data.cars.length === 0) {
        msg.innerHTML = "<span style='color:red'>لا توجد سيارات لهذا العميل</span>";
        return;
    }

    msg.innerHTML = "";
    list.innerHTML = "";

    // لو سيارة واحدة → اختارها تلقائيًا
    if (data.cars.length === 1 && customerPhone) {
        sessionStorage.setItem("membership", data.cars[0].membership);
        window.location.href = "customer-home.html";
        return;
    }

    // عرض السيارات
    data.cars.forEach(car => {
        const btn = document.createElement("button");
        btn.className = "car-btn";
        btn.textContent = `${car.car} — ${car.plate_letters} ${car.plate_numbers}`;
        btn.onclick = () => selectCar(car.membership);
        list.appendChild(btn);
    });
}

// -----------------------------
// اختيار السيارة
// -----------------------------
function selectCar(membership) {
    sessionStorage.setItem("membership", membership);

    // العميل → يروح للصفحة الرئيسية
    if (customerPhone) {
        window.location.href = "customer-home.html";
    } 
    // الموظف → يروح لتسجيل الزيارة
    else {
        window.location.href = "add-visit.html";
    }
}
</script>

</body>
</html>
