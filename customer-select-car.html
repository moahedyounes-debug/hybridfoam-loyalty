<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختيار السيارة</title>

<style>
    body {
        background: #000 url('logo.png') center 40px no-repeat;
        background-size: 120px;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 180px 25px 25px;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .car-box {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 15px;
        margin: 12px auto;
        max-width: 330px;
        cursor: pointer;
        transition: 0.25s;
    }

    .car-box:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(212,175,55,0.4);
    }

    .plate {
        font-size: 18px;
        margin-top: 6px;
    }
</style>

<script src="api.js"></script>
</head>
<body>

<h2>اختر السيارة اللي تبغى تشوف عضويتها</h2>
<div id="cars">جاري التحميل...</div>

<script>
window.onload = async () => {
    const cars = JSON.parse(sessionStorage.getItem("cars_list")) || [];
    const container = document.getElementById("cars");

    if (cars.length === 0) {
        container.innerHTML = "<div style='color:red;font-size:18px'>لا توجد سيارات</div>";
        return;
    }

    let html = "";

    cars.forEach((c, index) => {
        html += `
            <div class="car-box" onclick="selectCar(${index})">
                <strong>${c.car}</strong><br>
                <div class="plate">${c.plate_letters} - ${c.plate_numbers}</div>
            </div>
        `;
    });

    container.innerHTML = html;
};

function selectCar(i) {
    const list = JSON.parse(sessionStorage.getItem("cars_list"));
    const selected = list[i];

    sessionStorage.setItem("selected_car", JSON.stringify(selected));
    sessionStorage.setItem("membership", selected.membership);

    window.location.href = "loyalty.html";
}
</script>

</body>
</html>
