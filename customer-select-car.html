<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختيار السيارة</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 25px;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .box {
        width: 360px;
        margin: 0 auto;
        background: rgba(0,0,0,0.65);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(212,175,55,0.35);
        backdrop-filter: blur(10px);
    }

    .car-item {
        background: #111;
        padding: 15px;
        border-radius: 12px;
        margin: 10px 0;
        cursor: pointer;
        border: 1px solid rgba(212,175,55,0.35);
        transition: 0.3s;
        text-align: right;
    }

    .car-item:hover {
        border-color: #d4af37;
        box-shadow: 0 0 10px rgba(212,175,55,0.4);
    }
</style>
</head>

<body>

<h2>اختر السيارة</h2>

<div class="box" id="carsBox">
    جاري التحميل...
</div>

<script>
function loadCars() {
    const carsData = sessionStorage.getItem("cars_list");

    if (!carsData) {
        document.getElementById("carsBox").innerHTML = "لا توجد سيارات مسجلة";
        return;
    }

    const cars = JSON.parse(carsData);

    let html = "";

    cars.forEach((c, index) => {
        html += `
            <div class="car-item" onclick="selectCar(${index})">
                <strong>${c.car}</strong><br>
                فئة: ${c.size}<br>
                لوحة: ${c.plate_letters} - ${c.plate_numbers}
            </div>
        `;
    });

    document.getElementById("carsBox").innerHTML = html;
}

function selectCar(index) {
    const cars = JSON.parse(sessionStorage.getItem("cars_list"));
    const selected = cars[index];

    // حفظ السيارة المختارة
    sessionStorage.setItem("selected_car", JSON.stringify(selected));

    // الانتقال لبطاقة العضوية
    window.location.href = "verify.html";
}

loadCars();
</script>

</body>
</html>
