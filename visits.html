<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سجل الزيارات</title>

<style>
    body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 20px;
        margin: 0;
        max-width: 600px;
        margin: auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .visit {
        background: white;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .service {
        font-size: 17px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .info {
        font-size: 14px;
        color: #444;
        margin-bottom: 4px;
    }

    .date {
        font-size: 13px;
        color: #666;
        margin-top: 6px;
    }

    .back-btn {
        background: #000;
        color: white;
        padding: 12px 16px;
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 20px;
        cursor: pointer;
    }
</style>

<script src="api.js"></script>
</head>
<body>

<div class="back-btn" onclick="goBack()">رجوع</div>

<h2>سجل الزيارات</h2>

<div id="visitsList"></div>

<script>
let phone = localStorage.getItem("customer_phone");

if (!phone) {
    alert("يرجى تسجيل الدخول أولاً");
    window.location.href = "login.html";
}

// -----------------------------
// جلب العضوية أولاً
// -----------------------------
async function getMembership() {
    const res = await apiGet({
        action: "getByPhone",
        phone
    });

    if (!res.success) {
        alert("خطأ في تحميل البيانات");
        return null;
    }

    return res.customer.membership;
}

// -----------------------------
// تحميل سجل الزيارات
// -----------------------------
async function loadVisits() {
    const membership = await getMembership();
    if (!membership) return;

    const res = await apiGet({
        action: "getVisits",
        membership
    });

    if (!res.success) {
        alert("خطأ في تحميل الزيارات");
        return;
    }

    const list = document.getElementById("visitsList");
    list.innerHTML = "";

    if (res.visits.length === 0) {
        list.innerHTML = "<p style='text-align:center;color:#777;'>لا توجد زيارات مسجلة</p>";
        return;
    }

    res.visits.reverse().forEach(v => {
        const div = document.createElement("div");
        div.className = "visit";

        div.innerHTML = `
            <div class="service">${v.service}</div>
            <div class="info">السعر: ${v.price} ريال</div>
            <div class="info">الموظف: ${v.employee}</div>
            <div class="info">الفرع: ${v.branch}</div>
            <div class="date">${formatDate(v.date)}</div>
        `;

        list.appendChild(div);
    });
}

// -----------------------------
// تنسيق التاريخ
// -----------------------------
function formatDate(d) {
    const date = new Date(d);
    return date.toLocaleString("ar-SA");
}

// -----------------------------
function goBack() {
    window.location.href = "customer-home.html";
}

// تحميل الزيارات عند فتح الصفحة
loadVisits();
</script>

</body>
</html>
