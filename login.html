<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل دخول العميل</title>

<style>
    body {
        background: #000 url('logo.png') center 60px no-repeat;
        background-size: 130px;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding-top: 240px;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
    }

    .box {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.25);
        backdrop-filter: blur(14px);
        padding: 20px;
        border-radius: 18px;
        max-width: 350px;
        margin: auto;
        text-align: right;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d4af37;
        background: #000;
        color: #fff;
        font-size: 16px;
        margin-bottom: 12px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s ease;
    }

    #msg {
        margin-top: 15px;
        font-size: 15px;
        text-align: center;
    }
</style>
</head>

<body>

<h1>تسجيل دخول العميل</h1>

<div class="box">

    <label>رقم الجوال</label>
    <input type="text" id="phone" placeholder="05XXXXXXXX">

    <button onclick="login()">دخول</button>

    <div id="msg"></div>
</div>

<script src="api.js"></script>

<script>
async function login() {
    const phone = document.getElementById("phone").value.trim();
    const msg = document.getElementById("msg");

    if (!phone) {
        msg.style.color = "red";
        msg.textContent = "❌ أدخل رقم الجوال";
        return;
    }

    if (!phone.startsWith("05") || phone.length !== 10) {
        msg.style.color = "red";
        msg.textContent = "❌ رقم الجوال غير صحيح";
        return;
    }

    msg.style.color = "#d4af37";
    msg.textContent = "⏳ جاري التحقق...";

    const res = await apiGet({
        action: "checkCustomer",
        phone: phone
    });

    if (res.success && res.status === "exists") {

        sessionStorage.setItem("phone", phone);

        msg.style.color = "#4cff4c";
        msg.textContent = "✔ تم تسجيل الدخول";

        setTimeout(() => {
            window.location.href = "membership-card.html";
        }, 600);

    } else {
        msg.style.color = "red";
        msg.textContent = "❌ لا يوجد حساب — سيتم تحويلك للتسجيل";

        setTimeout(() => {
            window.location.href = "full-register.html";
        }, 1200);
    }
}
</script>

</body>
</html>
