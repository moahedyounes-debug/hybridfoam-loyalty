<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>

  <style>
    body {
      background: #000 url('logo.png') center 40px no-repeat;
      background-size: 120px;
      color: #d4af37;
      font-family: "Tajawal", sans-serif;
      text-align: center;
      padding: 180px 25px 25px;
    }
    input {
      width: 85%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #d4af37;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 18px;
      text-align: center;
    }
    button {
      width: 90%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      background: #d4af37;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #b8922f;
    }
    .error {
      color: red;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>

  <script src="api.js"></script>
</head>
<body>

  <h2>تسجيل الدخول</h2>

  <input type="tel" id="phone" placeholder="أدخل رقم الجوال (05xxxxxxxx)">
  <button onclick="login()">دخول</button>

  <div id="msg" class="error"></div>

  <script>
    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const msg = document.getElementById("msg");

      if (!phone.startsWith("05") || phone.length !== 10) {
        msg.innerHTML = "الرجاء إدخال رقم جوال يبدأ بـ 05 ويتكون من 10 أرقام";
        return;
      }

      msg.innerHTML = "جاري التحقق...";

      try {
        const data = await apiGet({
          action: "getByPhone",
          phone: phone
        });

        if (!data.success || !data.customer) {
          msg.innerHTML = "لا يوجد عميل بهذا الرقم";
          return;
        }

        const cars = data.cars || [];

        sessionStorage.setItem("customer", JSON.stringify(data.customer));
        sessionStorage.setItem("cars_list", JSON.stringify(cars));

        if (cars.length === 1) {
          sessionStorage.setItem("selected_car", JSON.stringify(cars[0]));
          sessionStorage.setItem("membership", cars[0].membership);
          window.location.href = "loyalty.html";
        } else {
          window.location.href = "customer-select-car.html";
        }

      } catch (e) {
        msg.innerHTML = "خطأ في الاتصال";
      }
    }
  </script>

</body>
</html>
