<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة العضوية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#F4FAFF;
      color:#0D47A1;
      padding:20px;
      text-align:center;
    }

    .card{
      width:330px;
      margin:auto;
      border-radius:18px;
      overflow:hidden;
      background:white;
      box-shadow:0 6px 18px rgba(0,0,0,0.15);
      position:relative;
    }

    .top{
      padding:14px;
      color:white;
      font-size:20px;
      font-weight:700;
      text-align:center;
    }

    .content{
      padding:20px;
      position:relative;
      z-index:2;
    }

    .row{
      display:flex;
      justify-content:space-between;
      margin-bottom:10px;
      font-size:15px;
    }

    .label{ color:#4FC3F7; }
    .value{ color:#0D47A1; font-weight:600; }

    .qr{
      width:130px;
      height:130px;
      margin:14px auto;
      border-radius:10px;
      overflow:hidden;
      background:#E3F2FD;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px dashed #4FC3F7;
    }

    .btn{
      margin-top:20px;
      padding:12px;
      width:100%;
      border:none;
      border-radius:999px;
      background:#0D47A1;
      color:white;
      font-size:15px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<h2>بطاقة العضوية</h2>

<div id="cardContainer"></div>

<button class="btn" onclick="window.location.href='customer-dashboard.html'">العودة للوحة العميل</button>

<script src="api.js"></script>
<script>

let CUSTOMER = JSON.parse(localStorage.getItem("customer") || "null");

// لو ما فيه بيانات عميل → رجوع
if(!CUSTOMER){
  window.location.href = "customer-home.html";
}

/* ============================
   تحديث بيانات العميل من الـ API
============================ */

async function refreshCustomer() {
  const res = await apiGetCustomerByMembership(CUSTOMER.membership);
  if (res.success) {
    const c = res.customer;
    CUSTOMER = {
      name: c[0],
      phone: c[1],
      membership: c[8],
      city: c[4],
      last_visit: c[9],
      points: c[11],
      level: c[12],
      subscription: c[7]
    };
    localStorage.setItem("customer", JSON.stringify(CUSTOMER));
  }
}

/* ============================
   رسم البطاقة
============================ */

function renderCard() {

  // ألوان المستويات
  let color = "#cd7f32"; // Bronze
  if (CUSTOMER.level === "Silver") color = "#c0c0c0";
  if (CUSTOMER.level === "Gold") color = "#d4af37";
  if (CUSTOMER.level === "Platinum") color = "#e5e4e2";
  if (CUSTOMER.level === "VIP") color = "#000";

  // QR دائمًا يظهر
  let qrValue = CUSTOMER.phone || CUSTOMER.membership || "NO_DATA";
  let qrURL = `https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=${qrValue}`;

  document.getElementById("cardContainer").innerHTML = `
    <div class="card">
      <div class="top" style="background:${color};">
        بطاقة الولاء
      </div>

      <div class="content">
        <div class="row"><span class="label">الاسم</span><span class="value">${CUSTOMER.name}</span></div>
        <div class="row"><span class="label">رقم الجوال</span><span class="value">${CUSTOMER.phone}</span></div>
        <div class="row"><span class="label">رقم العضوية</span><span class="value">${CUSTOMER.membership}</span></div>
        <div class="row"><span class="label">المستوى</span><span class="value">${CUSTOMER.level}</span></div>
        <div class="row"><span class="label">النقاط</span><span class="value">${CUSTOMER.points}</span></div>

        <div class="qr">
          <img src="${qrURL}" width="130" height="130">
        </div>

        <div class="row"><span class="label">الاشتراك</span><span class="value">${CUSTOMER.subscription || "بدون اشتراك"}</span></div>
        <div class="row"><span class="label">آخر زيارة</span><span class="value">${CUSTOMER.last_visit || "—"}</span></div>
      </div>
    </div>
  `;
}

/* ============================
   تشغيل الصفحة
============================ */

refreshCustomer().then(renderCard);

</script>

</body>
</html>
