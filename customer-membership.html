<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بطاقة العضوية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 18px;
            font-size: 22px;
        }

        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 0 6px #ccc;
            text-align: right;
        }

        .item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        #barcode {
            margin: 20px auto;
            display: block;
        }

        button {
            width: 90%;
            max-width: 350px;
            padding: 14px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back {
            display: block;
            width: 90%;
            max-width: 350px;
            padding: 14px;
            margin: 20px auto;
            background: #6c757d;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
        }

        .loading {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="header">بطاقة العضوية</div>

    <div id="loading" class="loading">جاري تحميل البطاقة...</div>

    <div id="content" style="display:none;">

        <div class="card">
            <div class="item"><strong>الاسم:</strong> <span id="name"></span></div>
            <div class="item"><strong>رقم الجوال:</strong> <span id="phone"></span></div>
            <div class="item"><strong>المستوى:</strong> <span id="level"></span></div>
            <div class="item"><strong>إجمالي النقاط:</strong> <span id="points"></span></div>
            <div class="item"><strong>آخر زيارة:</strong> <span id="lastVisit"></span></div>
        </div>

        <svg id="barcode"></svg>

        <button id="addBtn" onclick="addToPhone()">إضافة كبطاقة في الجوال</button>

        <a href="customer-dashboard.html" class="back">رجوع للوحة العميل</a>
    </div>

    <script>
        async function loadMembership() {
            const phone = localStorage.getItem("customer_phone");

            if (!phone) {
                window.location.href = "customer-login.html";
                return;
            }

            const res = await apiGet({
                action: "getCustomerDashboard",
                phone
            });

            if (!res.success) {
                document.getElementById("loading").innerText = "حدث خطأ أثناء تحميل البطاقة";
                return;
            }

            const c = res.customer;

            document.getElementById("name").innerText = c.name;
            document.getElementById("phone").innerText = c.phone;
            document.getElementById("level").innerText = c.level;
            document.getElementById("points").innerText = c.points;
            document.getElementById("lastVisit").innerText = res.last_visit ? res.last_visit.date : "—";

            JsBarcode("#barcode", c.phone, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 80,
                displayValue: true
            });

            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";
        }

        function addToPhone() {
            const btn = document.getElementById("addBtn");
            btn.disabled = true;
            btn.innerText = "جاري الإضافة...";

            setTimeout(() => {
                alert("تمت إضافة البطاقة للشاشة الرئيسية");
                btn.innerText = "إضافة كبطاقة في الجوال";
                btn.disabled = false;
            }, 1200);
        }

        window.onload = () => {
            setTimeout(loadMembership, 120);
        };
    </script>

</body>
</html>
