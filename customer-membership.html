<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بطاقة العضوية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .card {
            width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 0 20px #0004;
            text-align: right;
            position: relative;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .row {
            margin: 6px 0;
            font-size: 17px;
        }

        .qr {
            width: 140px;
            height: 140px;
            margin: 20px auto;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-btn {
            background: #00bcd4;
        }
    </style>
</head>

<body>

<h2>بطاقة العضوية</h2>

<input id="phone" type="tel" placeholder="05xxxxxxxx">
<button onclick="loadCard()">عرض البطاقة</button>

<div id="cardContainer"></div>

<script src="api.js"></script>

<script>
/* دالة توليد تدرّج لوني حسب النقاط */
function generateGradient(points) {
    // نقاط قليلة → برونزي
    // نقاط متوسطة → فضي
    // نقاط عالية → ذهبي
    // نقاط ضخمة → VIP أسود × ذهبي

    if (points >= 2000) {
        return "linear-gradient(135deg, #000000, #d4af37)";
    }
    if (points >= 1000) {
        return "linear-gradient(135deg, #e5e4e2, #b0b0b0)";
    }
    if (points >= 500) {
        return "linear-gradient(135deg, #d4af37, #b8860b)";
    }
    if (points >= 200) {
        return "linear-gradient(135deg, #c0c0c0, #8f8f8f)";
    }
    return "linear-gradient(135deg, #cd7f32, #8a5a2e)";
}

/* تحميل البطاقة */
async function loadCard() {
    const phone = document.getElementById("phone").value.trim();
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    const res = await apiGet({
        action: "getCustomerDashboard",
        phone
    });

    if (!res.success) {
        container.innerHTML = "<p>العميل غير موجود.</p>";
        return;
    }

    const c = res.customer;

    const gradient = generateGradient(c.points);

    const qrURL =
        "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
        encodeURIComponent(c.membership);

    const html = `
        <div class="card" style="background:${gradient}">
            <div class="title">بطاقة العضوية</div>

            <div class="row"><strong>الاسم:</strong> ${c.name}</div>
            <div class="row"><strong>رقم العضوية:</strong> ${c.membership}</div>
            <div class="row"><strong>النقاط:</strong> ${c.points}</div>
            <div class="row"><strong>المستوى:</strong> ${c.level}</div>
            <div class="row"><strong>غسلة مجانية:</strong> ${c.free_wash ? "نعم" : "لا"}</div>
            <div class="row"><strong>آخر زيارة:</strong> ${c.last_visit || "—"}</div>

            <img class="qr" src="${qrURL}" alt="QR Code">

            <button class="add-btn" onclick="addToHome()">أضف البطاقة للشاشة الرئيسية</button>
        </div>
    `;

    container.innerHTML = html;
}

/* زر إضافة للشاشة الرئيسية */
function addToHome() {
    alert("سيتم دعم الإضافة للشاشة الرئيسية في نسخة PWA النهائية.");
}
</script>

</body>
</html>
