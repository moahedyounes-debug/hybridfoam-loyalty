<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل عميل جديد</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 25px;

        /* خلفية اللوقو */
        background-image: url('https://raw.githubusercontent.com/moahedyounes-debug/hybridfoam-loyalty/main/logo.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 420px;
        opacity: 0.97;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }

    /* اللوقو بجانب العنوان */
    .logo-title {
        width: 38px;
        height: 38px;
        object-fit: contain;
        filter: drop-shadow(0 0 6px rgba(212,175,55,0.6));
    }

    .form-container {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 15px;
        max-width: 350px;
        margin: auto;
        backdrop-filter: blur(10px);
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 8px;
        border: 1px solid rgba(212,175,55,0.35);
        background: #000 !important;
        color: #fff !important;
        font-size: 15px;
        transition: 0.25s;
    }

    input:hover, select:hover {
        border-color: rgba(212,175,55,0.55);
        background: rgba(255,255,255,0.08) !important;
    }

    input:focus, select:focus {
        border-color: #d4af37;
        background: rgba(255,255,255,0.12) !important;
        box-shadow: 0 0 10px rgba(212,175,55,0.35);
        outline: none;
    }

    /* إصلاح خلفية datalist */
    input[list] {
        background: #000 !important;
        color: #fff !important;
    }

    datalist option {
        background: #000 !important;
        color: #fff !important;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(212,175,55,0.55);
        filter: brightness(1.12);
    }

    #msg {
        margin-top: 10px;
        min-height: 20px;
        font-size: 14px;
    }
</style>
</head>
<body>

<h1>
    تسجيل عميل جديد
    <img src="https://raw.githubusercontent.com/moahedyounes-debug/hybridfoam-loyalty/main/logo.png" class="logo-title">
</h1>

<div class="form-container">
    <form id="regForm">

        <input type="text" id="name" placeholder="الاسم" required>

        <input type="tel" id="phone" placeholder="رقم الجوال (05XXXXXXXX)" required>

        <!-- نوع السيارة -->
        <input list="carList" id="car" placeholder="نوع السيارة (اكتب للبحث)" required>

        <datalist id="carList">
            <option value="تويوتا كامري">
            <option value="تويوتا كورولا">
            <option value="تويوتا يارس">
            <option value="تويوتا أفالون">
            <option value="تويوتا هايلكس">
            <option value="تويوتا لاندكروزر">
            <option value="تويوتا برادو">
            <option value="تويوتا فورتشنر">

            <option value="هيونداي سوناتا">
            <option value="هيونداي النترا">
            <option value="هيونداي أكسنت">
            <option value="هيونداي توسان">
            <option value="هيونداي سنتافي">

            <option value="كيا سيراتو">
            <option value="كيا أوبتيما">
            <option value="كيا سبورتاج">
            <option value="كيا سيلتوس">

            <option value="نيسان ألتيما">
            <option value="نيسان صني">
            <option value="نيسان باترول">
            <option value="نيسان إكس تريل">

            <option value="شفروليه تاهو">
            <option value="شفروليه سوبربان">
            <option value="شفروليه ماليبو">
            <option value="شفروليه كابتيفا">

            <option value="فورد تورس">
            <option value="فورد إكسبلورر">
            <option value="فورد إسكبيدشن">
            <option value="فورد موستانج">

            <option value="جي إم سي يوكن">
            <option value="جي إم سي أكاديا">

            <option value="مرسيدس C-Class">
            <option value="مرسيدس E-Class">
            <option value="مرسيدس S-Class">
            <option value="مرسيدس G-Class">

            <option value="بي إم دبليو الفئة الثالثة">
            <option value="بي إم دبليو الفئة الخامسة">
            <option value="بي إم دبليو X5">
            <option value="بي إم دبليو X6">

            <option value="لكزس ES">
            <option value="لكزس LS">
            <option value="لكزس RX">
            <option value="لكزس LX">
        </datalist>

        <!-- فئة السيارة -->
        <select id="size" required>
            <option value="">فئة السيارة</option>
            <option value="سيدان">سيدان</option>
            <option value="هاتشباك">هاتشباك</option>
            <option value="SUV">SUV</option>
            <option value="كوبيه">كوبيه</option>
            <option value="بيك أب">بيك أب</option>
            <option value="فان">فان</option>
        </select>

        <select id="city" required>
            <option value="">اختر المدينة</option>
            <option value="مكة">مكة</option>
        </select>

        <input type="text" id="plate_numbers" placeholder="أرقام اللوحة (مثال: 1234)" required>

        <input type="text" id="plate_letters" placeholder="حروف اللوحة (مثال: أ ب ج)" required>

        <button type="submit">تسجيل</button>
    </form>

    <div id="msg"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzgBrZRQ-CaJKw3WgFaXbQMR_UgWZUyixTuCQlkgP_zZ1i1dJlVSiO70Pqmb5aKEIi9Vw/exec";

document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();

    const msg = document.getElementById("msg");
    msg.style.color = "#d4af37";
    msg.textContent = "⏳ جاري تسجيل العميل...";

    const phone = document.getElementById("phone").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();

    if (!phone.startsWith("05") || phone.length !== 10) {
        msg.style.color = "red";
        msg.textContent = "❌ الرجاء إدخال رقم جوال صحيح";
        return;
    }

    if (plate_numbers.length < 3) {
        msg.style.color = "red";
        msg.textContent = "❌ الرجاء إدخال أرقام لوحة صحيحة";
        return;
    }

    const formData = new FormData();
    formData.append("action", "register");
    formData.append("name", document.getElementById("name").value);
    formData.append("phone", phone);
    formData.append("car", document.getElementById("car").value);
    formData.append("size", document.getElementById("size").value);
    formData.append("city", document.getElementById("city").value);
    formData.append("plate_numbers", plate_numbers);
    formData.append("plate_letters", document.getElementById("plate_letters").value);

    fetch(SCRIPT_URL, { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            msg.style.color = "#4cff4c";
            msg.textContent = "✔ تم التسجيل بنجاح";

            setTimeout(() => {
                window.location.href = "verify.html";
            }, 800);
        } 
        else if (data.error === "exists") {
            msg.style.color = "red";
            msg.textContent = "❌ رقم الجوال أو أرقام اللوحة مسجلة مسبقًا";
        } 
        else {
            msg.style.color = "red";
            msg.textContent = "❌ حدث خطأ غير متوقع";
        }
    })
    .catch(() => {
        msg.style.color = "red";
        msg.textContent = "❌ فشل الاتصال بالخادم";
    });
});
</script>

</body>
</html>
