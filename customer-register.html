<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- manifest (PWA) -->
    <link rel="manifest" href="manifest.json">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <script src="api.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 25px;
            font-size: 24px;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
        }

        input {
            width: 85%;
            max-width: 320px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 85%;
            max-width: 320px;
            padding: 14px;
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login {
            display: block;
            width: 85%;
            max-width: 320px;
            padding: 14px;
            margin: 20px auto;
            background: #6c757d;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="header">إنشاء حساب جديد</div>

    <div class="container">

        <input type="text" id="name" placeholder="الاسم الكامل">
        <input type="text" id="phone" placeholder="رقم الجوال">

        <button id="registerBtn" onclick="register()">تسجيل</button>

        <a href="customer-login.html" class="login">تسجيل الدخول</a>

    </div>

    <script>
        async function register() {
            const btn = document.getElementById("registerBtn");

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (!name || !phone) {
                alert("الرجاء تعبئة جميع الحقول");
                return;
            }

            btn.disabled = true;
            btn.innerText = "جاري التسجيل...";

            const res = await apiPost({
                action: "registerCustomer",
                name,
                phone
            });

            if (!res.success) {
                btn.disabled = false;
                btn.innerText = "تسجيل";
                alert("حدث خطأ أثناء التسجيل أو الرقم مسجل مسبقاً");
                return;
            }

            localStorage.setItem("customer_phone", phone);

            alert("تم إنشاء الحساب بنجاح");
            window.location.href = "customer-dashboard.html";
        }
    </script>

</body>
</html>
