<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل عميل جديد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>تسجيل عميل جديد</h2>

    <label>اسم العميل</label>
    <input id="name" type="text" placeholder="مثال: معاهد يونس">

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>ماركة السيارة</label>
    <select id="brand">
        <option value="">اختر الماركة</option>
    </select>

    <label>نوع السيارة</label>
    <select id="model">
        <option value="">اختر النوع</option>
    </select>

    <label>الحجم</label>
    <input id="size" type="text" readonly placeholder="يتم تحديده تلقائيًا">

    <label>المدينة</label>
    <select id="city">
        <option value="">اختر المدينة</option>
        <option value="Riyadh">الرياض</option>
        <option value="Jeddah">جدة</option>
        <option value="Dammam">الدمام</option>
    </select>

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="أ ب ج">

    <button onclick="registerCustomer()">تسجيل</button>
</div>

<script>
// ===============================
// جدول الموديلات والأحجام (من كلامك)
// ===============================
const CAR_DATA = [
    { brand: "Toyota", model: "Camry", size: "Sedan" },
    { brand: "Toyota", model: "Corolla", size: "Sedan" },
    { brand: "Toyota", model: "Yaris", size: "Sedan" },
    { brand: "Toyota", model: "Land Cruiser", size: "SUV" },
    { brand: "Toyota", model: "Prado", size: "SUV" },
    { brand: "Toyota", model: "Hilux", size: "Pickup" },
    { brand: "Toyota", model: "RAV4", size: "SUV" },
    { brand: "Toyota", model: "Fortuner", size: "SUV" },
    { brand: "Toyota", model: "Avalon", size: "Sedan" },
    { brand: "Toyota", model: "Highlander", size: "SUV" },
    { brand: "Toyota", model: "Sequoia", size: "SUV" },
    { brand: "Toyota", model: "Tundra", size: "Pickup" },

    { brand: "Lexus", model: "ES", size: "Sedan" },
    { brand: "Lexus", model: "LS", size: "Sedan" },
    { brand: "Lexus", model: "IS", size: "Sedan" },
    { brand: "Lexus", model: "LX", size: "SUV" },
    { brand: "Lexus", model: "RX", size: "SUV" },
    { brand: "Lexus", model: "GX", size: "SUV" },
    { brand: "Lexus", model: "UX", size: "SUV" },
    { brand: "Lexus", model: "NX", size: "SUV" }
];

// ===============================
// تعبئة الماركات
// ===============================
const brandSelect = document.getElementById("brand");
const modelSelect = document.getElementById("model");
const sizeInput   = document.getElementById("size");

const brands = [...new Set(CAR_DATA.map(c => c.brand))];
brands.forEach(b => {
    const opt = document.createElement("option");
    opt.value = b;
    opt.textContent = b;
    brandSelect.appendChild(opt);
});

// ===============================
// عند اختيار ماركة → نعرض الموديلات
// ===============================
brandSelect.addEventListener("change", function () {
    const brand = this.value;
    modelSelect.innerHTML = `<option value="">اختر النوع</option>`;
    sizeInput.value = "";

    const models = CAR_DATA.filter(c => c.brand === brand);

    models.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.model;
        opt.textContent = m.model;
        modelSelect.appendChild(opt);
    });
});

// ===============================
// عند اختيار موديل → نحدد الحجم
// ===============================
modelSelect.addEventListener("change", function () {
    const brand = brandSelect.value;
    const model = this.value;

    const car = CAR_DATA.find(c => c.brand === brand && c.model === model);
    sizeInput.value = car ? car.size : "";
});

// ===============================
// تسجيل العميل + السيارة (Google Sheets)
// ===============================
async function registerCustomer() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const brand = brandSelect.value;
    const model = modelSelect.value;
    const size = sizeInput.value;
    const city = document.getElementById("city").value;
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();

    if (!name || !phone || !brand || !model || !size || !city || !plate_numbers || !plate_letters) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    // 1) إضافة العميل
    const form1 = new FormData();
    form1.append("action", "addCustomer");
    form1.append("name", name);
    form1.append("phone", phone);

    const res1 = await fetch("YOUR_API_URL", {
        method: "POST",
        body: form1
    });

    const json1 = await res1.json();

    if (!json1.success) {
        alert("خطأ أثناء إضافة العميل");
        return;
    }

    const membership = json1.membership;

    // 2) إضافة السيارة
    const form2 = new FormData();
    form2.append("action", "addCar");
    form2.append("phone", phone);
    form2.append("brand", brand);
    form2.append("model", model);
    form2.append("size", size);
    form2.append("plate_numbers", plate_numbers);
    form2.append("plate_letters", plate_letters);
    form2.append("city", city);

    const res2 = await fetch("YOUR_API_URL", {
        method: "POST",
        body: form2
    });

    const json2 = await res2.json();

    if (!json2.success) {
        alert("تم إضافة العميل ولكن حدث خطأ أثناء إضافة السيارة");
        return;
    }

    alert("تم تسجيل العميل والسيارة بنجاح\nرقم العضوية: " + membership);
    location.reload();
}
</script>

</body>
</html>
