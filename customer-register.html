<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء عضوية</title>
    <script src="api.js"></script>

    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 40px; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 12px; width: 350px; margin: auto; box-shadow: 0 0 10px #ddd; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { width: 95%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background: #1e7e34; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>

<body>

    <div class="card">
        <h2>إنشاء عضوية جديدة</h2>

        <input type="text" id="name" placeholder="الاسم الكامل">
        <input type="text" id="city" placeholder="المدينة">
        <button onclick="register()">إنشاء عضوية</button>

        <div id="error" class="error"></div>
    </div>

<script>
async function register() {
    const name = document.getElementById("name").value.trim();
    const city = document.getElementById("city").value.trim();
    const phone = localStorage.getItem("phone");
    const error = document.getElementById("error");

    if (!name || !city) {
        error.textContent = "الرجاء تعبئة جميع الحقول";
        return;
    }

    const res = await apiPost({
        action: "createCustomer",
        name,
        city,
        phone
    });

    if (!res.success) {
        error.textContent = "حدث خطأ أثناء إنشاء العضوية";
        return;
    }

    window.location.href = "customer-dashboard.html";
}
</script>

</body>
</html>
