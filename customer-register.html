<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل عميل جديد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- manifest (PWA) -->
    <link rel="manifest" href="manifest.json">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:disabled {
            background: #999;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>تسجيل عميل جديد</h2>

    <label>اسم العميل</label>
    <input id="name" type="text" placeholder="مثال: معاهد يونس">

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>ماركة السيارة</label>
    <select id="brand">
        <option value="">اختر الماركة</option>
    </select>

    <label>نوع السيارة</label>
    <select id="model">
        <option value="">اختر النوع</option>
    </select>

    <label>الحجم</label>
    <input id="size" type="text" readonly placeholder="يتم تحديده تلقائيًا">

    <label>المدينة</label>
    <select id="city">
        <option value="">اختر المدينة</option>
    </select>

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="مثال: أ ب ج">

    <button onclick="registerCustomer()">تسجيل</button>
</div>

<script src="api.js"></script>

<script>
window.onload = async function () {

    /* ============================
       تحميل الماركات
    ============================ */
    const brandsRes = await apiGet({ action: "getCarBrands" });

    if (!brandsRes.success) {
        alert("خطأ في تحميل الماركات");
        return;
    }

    const brandSelect = document.getElementById("brand");
    brandsRes.brands.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        brandSelect.appendChild(opt);
    });

    /* ============================
       تحميل المدن من getBranches
    ============================ */
    const cityRes = await apiGet({ action: "getBranches" });

    if (cityRes.success) {
        const citySelect = document.getElementById("city");
        const cities = [...new Set(cityRes.branches.map(b => b.city))];

        cities.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c;
            citySelect.appendChild(opt);
        });
    }

    /* ============================
       عند اختيار ماركة → تحميل الموديلات
    ============================ */
    brandSelect.addEventListener("change", async function () {
        const brand = this.value;
        const modelSelect = document.getElementById("model");
        modelSelect.innerHTML = `<option value="">اختر النوع</option>`;

        if (!brand) return;

        const modelsRes = await apiGet({
            action: "getCarModels",
            brand
        });

        if (modelsRes.success) {
            modelsRes.models.forEach(m => {
                const opt = document.createElement("option");
                opt.value = m;
                opt.textContent = m;
                modelSelect.appendChild(opt);
            });
        }
    });

    /* ============================
       عند اختيار الموديل → تحديد الحجم
    ============================ */
    document.getElementById("model").addEventListener("change", async function () {
        const brand = document.getElementById("brand").value;
        const model = this.value;

        if (!brand || !model) return;

        const sizeRes = await apiGet({
            action: "getCarSize",
            brand,
            model
        });

        if (sizeRes.success) {
            document.getElementById("size").value = sizeRes.size;
        }
    });
};

/* ============================
   تسجيل العميل
============================ */
async function registerCustomer() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const brand = document.getElementById("brand").value;
    const model = document.getElementById("model").value;
    const size = document.getElementById("size").value;
    const city = document.getElementById("city").value;
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();

    if (!name || !phone || !brand || !model || !size || !city || !plate_numbers || !plate_letters) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    const res = await apiPost({
        action: "addCar",
        phone,
        brand,
        model,
        size,
        city,
        plate_numbers,
        plate_letters
    });

    if (res.success) {
        alert("تم تسجيل العميل بنجاح");
        location.reload();
    } else {
        alert("حدث خطأ أثناء التسجيل");
    }
}
</script>

</body>
</html>
