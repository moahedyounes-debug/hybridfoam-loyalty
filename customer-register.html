<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل عميل جديد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 25px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px #0002;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>تسجيل عميل جديد</h2>

    <label>الاسم</label>
    <input id="name" type="text" placeholder="الاسم الكامل">

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx" maxlength="10">

    <label>المدينة</label>
    <input id="city" type="text" value="مكة" readonly>

    <hr style="margin:20px 0;">

    <label>براند السيارة</label>
    <select id="brand" onchange="onBrandChange()">
        <option value="">جاري تحميل البراندات...</option>
    </select>

    <label>موديل السيارة</label>
    <select id="car" onchange="onCarChange()">
        <option value="">اختر البراند أولاً</option>
    </select>

    <label>حجم السيارة</label>
    <input id="size" type="text" readonly placeholder="يتم تعبئته تلقائياً">

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="أ ب ج">

    <button id="submitBtn" onclick="register()">تسجيل</button>
</div>

<script src="api.js"></script>

<script>
let CAR_TYPES = []; // [brand, model, size]

// تحميل Car-Type
window.onload = async function () {
    const brandSelect = document.getElementById("brand");

    const res = await apiGet({
        action: "getAll",
        sheet: "Car-Type"
    });

    brandSelect.innerHTML = '<option value="">اختر البراند</option>';

    if (res.success && res.rows.length > 0) {
        CAR_TYPES = res.rows;

        const brands = [...new Set(CAR_TYPES.map(r => r[0]))];

        brands.forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            opt.innerText = b;
            brandSelect.appendChild(opt);
        });
    }
};

function onBrandChange() {
    const brand = document.getElementById("brand").value;
    const carSelect = document.getElementById("car");
    const sizeInput = document.getElementById("size");

    sizeInput.value = "";
    carSelect.innerHTML = '<option value="">اختر الموديل</option>';

    const models = CAR_TYPES.filter(r => r[0] === brand);

    models.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row[1];
        opt.innerText = row[1];
        carSelect.appendChild(opt);
    });
}

function onCarChange() {
    const brand = document.getElementById("brand").value;
    const car = document.getElementById("car").value;
    const sizeInput = document.getElementById("size");

    const found = CAR_TYPES.find(r => r[0] === brand && r[1] === car);
    sizeInput.value = found ? found[2] : "";
}

// توليد رقم عضوية يبدأ من 20260001
async function generateMembership() {
    const res = await apiGet({
        action: "getAll",
        sheet: "Customers"
    });

    if (!res.success || !res.rows || res.rows.length === 0) {
        return 20260001;
    }

    const lastRow = res.rows[res.rows.length - 1];
    const lastMembership = Number(lastRow[8]);

    return isNaN(lastMembership) ? 20260001 : lastMembership + 1;
}

async function register() {
    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.innerText = "جاري التسجيل...";

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const city = document.getElementById("city").value.trim();
    const brand = document.getElementById("brand").value.trim();
    const car = document.getElementById("car").value.trim();
    const size = document.getElementById("size").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();

    if (!name || !phone || !brand || !car || !size || !plate_numbers || !plate_letters) {
        alert("الرجاء تعبئة جميع الحقول");
        btn.disabled = false;
        btn.innerText = "تسجيل";
        return;
    }

    if (phone.length !== 10 || !phone.startsWith("05")) {
        alert("رقم الجوال غير صحيح");
        btn.disabled = false;
        btn.innerText = "تسجيل";
        return;
    }

    // تحقق هل العميل موجود
    const existingCustomer = await apiGet({
        action: "getCustomerByPhone",
        phone
    });

    if (existingCustomer.success && existingCustomer.customer) {
        alert("يوجد حساب مسجل بهذا الرقم. الرجاء استخدام صفحة الدخول.");
        btn.disabled = false;
        btn.innerText = "تسجيل";
        return;
    }

    // توليد العضوية
    const membership = await generateMembership();

    // تحقق من السيارة
    const existingCars = await apiGet({
        action: "getCarsByPhone",
        phone
    });

    if (existingCars.success && existingCars.cars) {
        const duplicate = existingCars.cars.find(c =>
            c[4] === plate_letters && c[5] === plate_numbers
        );
        if (duplicate) {
            alert("هذه السيارة مسجلة مسبقاً على نفس الرقم.");
            btn.disabled = false;
            btn.innerText = "تسجيل";
            return;
        }
    }

    // إضافة العميل
    await apiPost({
        action: "addRow",
        sheet: "Customers",
        values: JSON.stringify([
            name,
            phone,
            car,
            size,
            city,
            plate_numbers,
            plate_letters,
            "",
            membership,
            "",
            0,
            0,
            "Bronze",
            0
        ])
    });

    // إضافة السيارة
    await apiPost({
        action: "addRow",
        sheet: "Cars",
        values: JSON.stringify([
            membership,
            phone,
            car,
            size,
            plate_letters,
            plate_numbers,
            city,
            new Date().toLocaleString("en-US")
        ])
    });

    // حفظ بيانات العميل
    localStorage.setItem("customer", JSON.stringify({
        name,
        phone,
        city,
        membership
    }));
    localStorage.setItem("phone", phone);

    // الانتقال للوحة العميل
    window.location.href = "customer-dashboard.html";
}
</script>

</body>
</html>
