<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل عميل جديد</title>

<style>
    body {
        background: #000 url('logo.png') center 40px no-repeat;
        background-size: 120px;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 180px 25px 25px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .form-container {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 15px;
        max-width: 330px;
        margin: auto;
        backdrop-filter: blur(10px);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 8px;
        border: 1px solid rgba(212,175,55,0.35);
        background: #000;
        color: #fff;
        font-size: 15px;
        text-align: center;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
    }

    #msg {
        margin-top: 10px;
        min-height: 20px;
        font-size: 14px;
    }
</style>
</head>

<body>

<h1>تسجيل عميل جديد</h1>

<div class="form-container">

    <input type="text" id="name" placeholder="اسم العميل">

    <input type="tel" id="phone" placeholder="رقم الجوال (05XXXXXXXX)">

    <button onclick="registerCustomer()">تسجيل العميل</button>

    <div id="msg"></div>
</div>

<script src="api.js"></script>

<script>
async function registerCustomer() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const msg = document.getElementById("msg");

    if (!name || !phone) {
        msg.style.color = "red";
        msg.textContent = "❌ الرجاء تعبئة جميع الحقول";
        return;
    }

    if (!phone.startsWith("05") || phone.length !== 10) {
        msg.style.color = "red";
        msg.textContent = "❌ رقم الجوال غير صحيح";
        return;
    }

    msg.style.color = "#d4af37";
    msg.textContent = "⏳ جاري التسجيل...";

    const res = await apiPost({
        action: "registerCustomer",
        name: name,
        phone: phone
    });

    if (res.success) {
        msg.style.color = "#4cff4c";
        msg.textContent = "✔ تم التسجيل — رقم العضوية: " + res.membership;

        // حفظ البيانات للخطوة الثانية
        sessionStorage.setItem("membership", res.membership);
        sessionStorage.setItem("phone", res.phone);

        // الانتقال لصفحة تسجيل السيارة
        setTimeout(() => {
            window.location.href = "car-register.html";
        }, 800);

    } else {
        msg.style.color = "red";

        if (res.error === "customer_exists") {
            msg.textContent = "❌ هذا العميل مسجل مسبقًا";
        } else {
            msg.textContent = "❌ فشل التسجيل";
        }
    }
}
</script>

</body>
</html>
