<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل عميل جديد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:disabled {
            background: #999;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>تسجيل عميل جديد</h2>

    <label>اسم العميل</label>
    <input id="name" type="text" placeholder="مثال: معاهد يونس">

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>ماركة السيارة</label>
    <select id="brand">
        <option value="">اختر الماركة</option>
    </select>

    <label>نوع السيارة</label>
    <select id="model">
        <option value="">اختر النوع</option>
    </select>

    <label>الحجم</label>
    <input id="size" type="text" readonly placeholder="يتم تحديده تلقائيًا">

    <label>المدينة</label>
    <input id="city" type="text" placeholder="مثال: الرياض">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="مثال: أ ب ج">

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <button onclick="registerCustomer()">تسجيل</button>
</div>

<script>
const API = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";

/* ============================
   تحميل البراندات عند فتح الصفحة
   ============================ */
window.onload = function () {
    fetch(API + "?action=getCarBrands")
        .then(res => res.json())
        .then(data => {
            const brandSelect = document.getElementById("brand");
            data.brands.forEach(b => {
                const opt = document.createElement("option");
                opt.value = b;
                opt.textContent = b;
                brandSelect.appendChild(opt);
            });
        });
};

/* ============================
   عند اختيار البراند → تحميل الموديلات
   ============================ */
document.getElementById("brand").addEventListener("change", function () {
    const brand = this.value;
    const modelSelect = document.getElementById("model");
    modelSelect.innerHTML = "<option value=''>اختر النوع</option>";

    if (!brand) return;

    fetch(API + "?action=getCarModels&brand=" + encodeURIComponent(brand))
        .then(res => res.json())
        .then(data => {
            data.models.forEach(m => {
                const opt = document.createElement("option");
                opt.value = m;
                opt.textContent = m;
                modelSelect.appendChild(opt);
            });
        });
});

/* ============================
   عند اختيار الموديل → تحديد الحجم تلقائيًا
   ============================ */
document.getElementById("model").addEventListener("change", function () {
    const brand = document.getElementById("brand").value;
    const model = this.value;

    if (!brand || !model) return;

    fetch(API + "?action=getCarSize&brand=" + encodeURIComponent(brand) + "&model=" + encodeURIComponent(model))
        .then(res => res.json())
        .then(data => {
            document.getElementById("size").value = data.size || "";
        });
});

/* ============================
   تسجيل العميل + تسجيل السيارة
   ============================ */
function registerCustomer() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const brand = document.getElementById("brand").value.trim();
    const model = document.getElementById("model").value.trim();
    const size = document.getElementById("size").value.trim();
    const city = document.getElementById("city").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();

    if (!name || !phone || !brand || !model || !size || !city || !plate_letters || !plate_numbers) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    // 1) تسجيل العميل
    fetch(API, {
        method: "POST",
        body: new URLSearchParams({
            action: "addCustomer",
            name,
            phone
        })
    })
    .then(res => res.json())
    .then(customer => {
        if (!customer.success) {
            alert("خطأ في تسجيل العميل");
            return;
        }

        // 2) تسجيل السيارة
        fetch(API, {
            method: "POST",
            body: new URLSearchParams({
                action: "addCar",
                phone,
                brand,
                model,
                size,
                city,
                plate_letters,
                plate_numbers
            })
        })
        .then(res => res.json())
        .then(car => {
            if (!car.success) {
                alert("تم تسجيل العميل ولكن حدث خطأ في تسجيل السيارة");
                return;
            }

            alert("تم تسجيل العميل والسيارة بنجاح");
            window.location.href = "customer-dashboard.html?phone=" + phone;
        });
    });
}
</script>

</body>
</html>
