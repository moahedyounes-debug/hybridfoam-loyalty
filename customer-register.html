<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل عميل جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#050608;
      color:#f5f5f5;
      padding:20px;
    }
    h2{
      text-align:center;
      margin-bottom:16px;
    }
    .box{
      background:#111318;
      padding:20px;
      border-radius:16px;
      max-width:420px;
      margin:auto;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }
    label{
      font-size:13px;
      color:#9ca3af;
      display:block;
      margin-bottom:4px;
    }
    input,select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:10px;
      background:#1a1c22;
      color:white;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .link{
      margin-top:14px;
      font-size:14px;
      color:#4ade80;
      text-align:center;
      cursor:pointer;
    }
  </style>
</head>

<body>

<h2>تسجيل عميل جديد</h2>

<div class="box">
  <label>الاسم</label>
  <input type="text" id="name" placeholder="الاسم الثلاثي">

  <label>رقم الجوال</label>
  <input type="text" id="phone" placeholder="05XXXXXXXX"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <label>المدينة</label>
  <input type="text" id="city" placeholder="مثال: الرياض">

  <label>نوع السيارة</label>
  <input type="text" id="car" placeholder="مثال: كامري">

  <label>الحجم</label>
  <select id="size">
    <option value="">اختر الحجم</option>
    <option value="صغير">صغير</option>
    <option value="متوسط">متوسط</option>
    <option value="كبير">كبير</option>
  </select>

  <label>رقم اللوحة</label>
  <input type="text" id="plate_numbers" placeholder="1234">

  <label>حروف اللوحة</label>
  <input type="text" id="plate_letters" placeholder="أ ب ج">

  <button class="btn" onclick="registerCustomer()">تسجيل</button>

  <div class="link" onclick="window.location.href='customer-login.html'">
    لدي حساب بالفعل
  </div>
</div>

<script src="api.js"></script>
<script>
// تعبئة رقم الجوال لو جاي من login
(function(){
  const pending = localStorage.getItem("pendingPhone");
  if(pending){
    document.getElementById("phone").value = pending;
  }
})();

async function registerCustomer(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const city = document.getElementById("city").value.trim();
  const car = document.getElementById("car").value.trim();
  const size = document.getElementById("size").value;
  const plate_numbers = document.getElementById("plate_numbers").value.trim();
  const plate_letters = document.getElementById("plate_letters").value.trim();

  if(!name || !phone || !city){
    alert("الرجاء تعبئة الاسم ورقم الجوال والمدينة");
    return;
  }

  if(phone.length < 10){
    alert("رقم الجوال غير صحيح");
    return;
  }

  // رقم العضوية = رقم الجوال (ممكن تغيره لاحقاً)
  const membership = phone;

  const res = await apiPost({
    action: "addCustomer",
    name,
    phone,
    car,
    size,
    city,
    plate_numbers,
    plate_letters,
    subscription: "",
    membership,
    last_visit: "",
    visit_count: 0,
    points: 0,
    level: "Hybrid Foam Loyalty",
    free_wash: 0
  });

  if(!res.success){
    alert("خطأ في التسجيل: " + res.error);
    return;
  }

  const CUSTOMER = {
    name,
    phone,
    car,
    size,
    city,
    plate_numbers,
    plate_letters,
    subscription: "",
    membership,
    last_visit: "",
    visit_count: 0,
    points: 0,
    level: "Hybrid Foam Loyalty",
    free_wash: 0
  };

  localStorage.removeItem("pendingPhone");
  localStorage.setItem("customer", JSON.stringify(CUSTOMER));

  window.location.href = "customer-dashboard.html";
}
</script>

</body>
</html>
