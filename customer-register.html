<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل عميل جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#050608;
      color:#f5f5f5;
      padding:20px;
      animation:fadeIn .4s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;transform:translateY(0);}
    }

    h2{
      text-align:center;
      margin-bottom:16px;
      font-size:22px;
      font-weight:700;
    }

    .box{
      background:#111318;
      padding:20px;
      border-radius:18px;
      max-width:420px;
      margin:auto;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
      animation:fadeIn .5s ease;
    }

    label{
      font-size:13px;
      color:#9ca3af;
      display:block;
      margin-bottom:4px;
    }

    input,select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:10px;
      background:#1a1c22;
      color:white;
      font-size:14px;
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
      transition:.3s;
    }

    .btn:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .link{
      margin-top:14px;
      font-size:14px;
      color:#4ade80;
      text-align:center;
      cursor:pointer;
    }

    .success{
      text-align:center;
      color:#4ade80;
      margin-top:10px;
      font-size:14px;
      display:none;
    }
  </style>
</head>

<body>

<h2>تسجيل عميل جديد</h2>

<div class="box">

  <label>الاسم</label>
  <input type="text" id="name" placeholder="الاسم الثلاثي">

  <label>رقم الجوال</label>
  <input type="text" id="phone" placeholder="05XXXXXXXX"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <label>المدينة</label>
  <input type="text" id="city" placeholder="مثال: الرياض">

  <label>الفرع</label>
  <select id="branch">
    <option value="">اختر الفرع</option>
  </select>

  <label>البراند</label>
  <select id="brand" onchange="loadModels()">
    <option value="">اختر البراند</option>
  </select>

  <label>الموديل</label>
  <select id="model" onchange="autoSize()">
    <option value="">اختر الموديل</option>
  </select>

  <label>الحجم</label>
  <input type="text" id="size" readonly placeholder="يتم تحديده تلقائياً">

  <label>رقم اللوحة</label>
  <input type="text" id="plate_numbers" placeholder="1234">

  <label>حروف اللوحة</label>
  <input type="text" id="plate_letters" placeholder="أ ب ج">

  <button class="btn" id="submitBtn" onclick="registerCustomer()">تسجيل</button>

  <div class="success" id="successMsg">✔ تم التسجيل بنجاح</div>

  <div class="link" onclick="window.location.href='customer-login.html'">
    لدي حساب بالفعل
  </div>

</div>

<script src="api.js"></script>
<script>

let CAR_TYPES = [];
let BRANCHES = [];
let isSubmitting = false;

// تعبئة رقم الجوال لو جاي من login
(function(){
  const pending = localStorage.getItem("pendingPhone");
  if(pending){
    document.getElementById("phone").value = pending;
  }
})();

window.onload = async function(){
  await Promise.all([
    loadCarTypes(),
    loadBranches()
  ]);
};

// =============================
// تحميل أنواع السيارات
// =============================
async function loadCarTypes(){
  const res = await apiGetCarTypes();
  if(!res.success){
    alert("خطأ في تحميل أنواع السيارات");
    return;
  }

  CAR_TYPES = res.rows;

  const brands = [...new Set(CAR_TYPES.map(r => r[0]))];
  document.getElementById("brand").innerHTML =
    `<option value="">اختر البراند</option>` +
    brands.map(b => `<option value="${b}">${b}</option>`).join("");
}

// =============================
// تحميل الفروع
// =============================
async function loadBranches(){
  const res = await apiGetBranches();
  if(!res.success){
    alert("خطأ في تحميل الفروع");
    return;
  }

  BRANCHES = res.rows;

  const branchSelect = document.getElementById("branch");

  if(BRANCHES.length === 1){
    branchSelect.innerHTML = `<option value="${BRANCHES[0][1]}">${BRANCHES[0][1]}</option>`;
  } else {
    branchSelect.innerHTML =
      `<option value="">اختر الفرع</option>` +
      BRANCHES.map(r => `<option value="${r[1]}">${r[1]}</option>`).join("");
  }
}

// =============================
// تحميل الموديلات
// =============================
function loadModels(){
  const brand = document.getElementById("brand").value;
  const modelSelect = document.getElementById("model");

  if(!brand){
    modelSelect.innerHTML = `<option value="">اختر الموديل</option>`;
    return;
  }

  const models = CAR_TYPES.filter(r => r[0] === brand).map(r => r[1]);

  modelSelect.innerHTML =
    `<option value="">اختر الموديل</option>` +
    models.map(m => `<option value="${m}">${m}</option>`).join("");
}

// =============================
// تحديد الحجم تلقائياً
// =============================
function autoSize(){
  const brand = document.getElementById("brand").value;
  const model = document.getElementById("model").value;

  const row = CAR_TYPES.find(r => r[0] === brand && r[1] === model);
  if(row){
    document.getElementById("size").value = row[2];
  }
}

// =============================
// تسجيل العميل
// =============================
async function registerCustomer(){

  if(isSubmitting) return;

  const btn = document.getElementById("submitBtn");
  const successMsg = document.getElementById("successMsg");

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const city = document.getElementById("city").value.trim();
  const branch = document.getElementById("branch").value;
  const brand = document.getElementById("brand").value;
  const model = document.getElementById("model").value;
  const size = document.getElementById("size").value;
  const plate_numbers = document.getElementById("plate_numbers").value.trim();
  const plate_letters = document.getElementById("plate_letters").value.trim();

  if(!name || !phone || !city || !branch){
    alert("الرجاء تعبئة جميع الحقول الأساسية");
    return;
  }

  if(phone.length < 10){
    alert("رقم الجوال غير صحيح");
    return;
  }

  // زر حماية
  isSubmitting = true;
  btn.disabled = true;
  btn.innerText = "جاري التسجيل...";

  const membership = '="' + phone + '"';

  const res = await apiPost({
    action: "addCustomer",
    name,
    phone: '="' + phone + '"',
    car: brand + " " + model,
    size,
    city,
    plate_numbers,
    plate_letters,
    subscription: "",
    membership,
    last_visit: "",
    visit_count: 0,
    points: 0,
    level: "Hybrid Foam Loyalty",
    free_wash: 0
  });

  if(!res.success){
    alert("خطأ في التسجيل: " + res.error);
    btn.disabled = false;
    btn.innerText = "تسجيل";
    isSubmitting = false;
    return;
  }

  successMsg.style.display = "block";

  const CUSTOMER = {
    name,
    phone,
    city,
    membership,
    points: 0,
    level: "Hybrid Foam Loyalty"
  };

  localStorage.removeItem("pendingPhone");
  localStorage.setItem("customer", JSON.stringify(CUSTOMER));

  setTimeout(() => {
    window.location.href = "customer-dashboard.html";
  }, 800);
}

</script>

</body>
</html>
