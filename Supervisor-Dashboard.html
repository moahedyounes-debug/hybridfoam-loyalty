<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المشرف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="dashboard.css">
  <script src="api.js"></script>
</head>

<body>

  <div class="sidebar">
    <h3>لوحة المشرف</h3>

    <a href="visit-manager.html">إدارة الزيارات</a>
    <a href="customers.html">العملاء</a>
    <a href="cars.html">السيارات</a>
    <a href="bookings.html">الحجوزات</a>
    <a href="employees.html">الموظفين</a>
    <a href="branches.html">الفروع</a>
    <a href="notifications.html">الإشعارات</a>
    <a href="reports.html">التقارير</a>

    <button onclick="logout()">تسجيل خروج</button>
  </div>

  <div class="content">
    <h2>مرحباً مشرف رغوة الهجين</h2>

    <div class="cards">
      <div class="card">
        <h3>زيارات اليوم</h3>
        <div id="visitsToday">0</div>
      </div>

      <div class="card">
        <h3>الحجوزات</h3>
        <div id="bookingsCount">0</div>
      </div>

      <div class="card">
        <h3>العملاء</h3>
        <div id="customersCount">0</div>
      </div>

      <div class="card">
        <h3>السيارات</h3>
        <div id="carsCount">0</div>
      </div>
    </div>
  </div>

<script>
async function loadDashboard(){
  const visits = await apiGet({ action:"getAll", sheet:"Visits" });
  const bookings = await apiGet({ action:"getAll", sheet:"Bookings" });
  const customers = await apiGet({ action:"getAll", sheet:"Customers" });
  const cars = await apiGet({ action:"getAll", sheet:"Cars" });

  document.getElementById("visitsToday").innerText = visits.rows.length;
  document.getElementById("bookingsCount").innerText = bookings.rows.length;
  document.getElementById("customersCount").innerText = customers.rows.length;
  document.getElementById("carsCount").innerText = cars.rows.length;
}

function logout(){
  localStorage.removeItem("supervisor");
  window.location.href = "login.html";
}

loadDashboard();
</script>

</body>
</html>
