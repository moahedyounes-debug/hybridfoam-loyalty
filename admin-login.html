<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول المشرف</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Tajawal", sans-serif;
    background: #f4f6f9;
    padding: 30px;
    text-align: center;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 350px;
    margin: auto;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="card">
    <h2>تسجيل دخول المشرف</h2>

    <input id="username" placeholder="اسم المستخدم">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <p id="msg" style="color:red;margin-top:10px;"></p>
</div>

<script src="api.js?v=3"></script>

<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const res = await apiGet({
        action: "supervisorLogin",
        username,
        password
    });

    if (!res.success) {
        document.getElementById("msg").innerText = "بيانات الدخول غير صحيحة";
        return;
    }

    localStorage.setItem("supervisor", username);
    window.location.href = "controll.html";
}
</script>

</body>
</html>
