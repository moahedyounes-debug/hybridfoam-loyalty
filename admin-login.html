<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول المشرف</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Tajawal", sans-serif;
    background: #f4f6f9;
    padding: 30px;
    text-align: center;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 350px;
    margin: auto;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

button.loading {
    background: #6b7280;
    cursor: wait;
}

#msg {
    color: red;
    margin-top: 10px;
    min-height: 20px;
}
</style>
</head>

<body>

<div class="card">
    <h2>تسجيل دخول المشرف</h2>

    <input id="username" placeholder="اسم المستخدم" autocomplete="username">
    <input id="password" type="password" placeholder="كلمة المرور" autocomplete="current-password">

    <button id="loginBtn" onclick="login()">دخول</button>

    <p id="msg"></p>
</div>

<script src="api.js?v=3"></script>

<script>
// Auto-focus
document.getElementById("username").focus();

// Enter to login
document.addEventListener("keydown", e => {
    if (e.key === "Enter") login();
});

// Load last username
if (localStorage.getItem("lastSupervisor")) {
    document.getElementById("username").value = localStorage.getItem("lastSupervisor");
}

async function login() {
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        msg.innerText = "يرجى تعبئة جميع الحقول";
        return;
    }

    // Prevent double click
    btn.classList.add("loading");
    btn.innerText = "جاري التحقق...";

    const res = await apiGet({
        action: "supervisorLogin",
        username,
        password
    });

    btn.classList.remove("loading");
    btn.innerText = "دخول";

    if (!res.success) {
        msg.innerText = "بيانات الدخول غير صحيحة";
        return;
    }

    // Save username
    localStorage.setItem("lastSupervisor", username);

    // Save session
    localStorage.setItem("supervisor", username);

    window.location.href = "controll.html";
}
</script>

</body>
</html>
