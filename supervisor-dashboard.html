<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المشرف - نسخة جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="dashboard2.css" />

  <!-- ملف API -->
  <script src="api.js"></script>

  <!-- ملف السكربت -->
  <script defer src="dashboard.js"></script>
</head>

<body>

  <div class="header">
    <div>
      <div class="header-title">لوحة المشرف - نسخة جديدة</div>
      <div class="header-sub">إدارة اليوم بالكامل من مكان واحد</div>
    </div>
    <button class="btn-outline" onclick="logout()">تسجيل خروج</button>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="summary">الملخص</div>
    <div class="tab" data-tab="visits">الزيارات</div>
    <div class="tab" data-tab="customers">العملاء</div>
    <div class="tab" data-tab="bookings">الحجوزات</div>
    <div class="tab" data-tab="invoices">الفواتير</div>
  </div>

  <div class="tab-content">

    <!-- الملخص -->
    <div id="tab-summary"></div>

    <!-- الزيارات -->
    <div id="tab-visits" style="display:none;"></div>

    <!-- العملاء -->
    <div id="tab-customers" style="display:none;"></div>

    <!-- الحجوزات -->
    <div id="tab-bookings" style="display:none;"></div>

    <!-- الفواتير -->
    <div id="tab-invoices" style="display:none;"></div>

  </div>

  <div class="logout" onclick="logout()">تسجيل خروج</div>

</body>
</html>
