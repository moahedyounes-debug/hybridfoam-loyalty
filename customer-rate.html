<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقييم الخدمة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- manifest (PWA) -->
    <link rel="manifest" href="manifest.json">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <script src="api.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 22px;
        }

        .container {
            margin-top: 30px;
            padding: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            color: #ccc;
            transition: 0.2s;
        }

        .star.active {
            color: #ffc107;
        }

        textarea {
            width: 85%;
            max-width: 350px;
            height: 110px;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        button {
            width: 85%;
            max-width: 350px;
            padding: 14px;
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back {
            display: block;
            width: 85%;
            max-width: 350px;
            padding: 14px;
            margin: 20px auto;
            background: #6c757d;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
        }

        .loading {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="header">تقييم الخدمة</div>

    <div id="loading" class="loading">جاري التحميل...</div>

    <div id="content" style="display:none;" class="container">

        <div class="stars" id="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <textarea id="comment" placeholder="اكتب تعليقك (اختياري)"></textarea>

        <button id="sendBtn" onclick="submitRate()">إرسال التقييم</button>

        <a href="customer-dashboard.html" class="back">رجوع للوحة العميل</a>
    </div>

    <script>
        let selectedStars = 0;

        function initStars() {
            const stars = document.querySelectorAll(".star");

            stars.forEach(star => {
                star.addEventListener("click", () => {
                    selectedStars = star.dataset.value;

                    stars.forEach(s => s.classList.remove("active"));
                    for (let i = 0; i < selectedStars; i++) {
                        stars[i].classList.add("active");
                    }
                });
            });
        }

        async function submitRate() {
            if (selectedStars == 0) {
                alert("الرجاء اختيار عدد النجوم");
                return;
            }

            const btn = document.getElementById("sendBtn");
            const comment = document.getElementById("comment").value.trim();
            const phone = localStorage.getItem("customer_phone");

            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            const res = await apiPost({
                action: "addRate",
                phone,
                stars: selectedStars,
                comment
            });

            if (!res.success) {
                btn.disabled = false;
                btn.innerText = "إرسال التقييم";
                alert("حدث خطأ أثناء إرسال التقييم");
                return;
            }

            alert("شكراً لك! تم إرسال تقييمك بنجاح");
            window.location.href = "customer-dashboard.html";
        }

        window.onload = () => {
            initStars();

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 120);
        };
    </script>

</body>
</html>
