<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقييم الزيارة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            color: #ccc;
            transition: 0.2s;
        }

        .star.active {
            color: #ff9800;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>تقييم آخر زيارة</h2>

    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <div class="stars">
        <span class="star" onclick="setRating(1)">★</span>
        <span class="star" onclick="setRating(2)">★</span>
        <span class="star" onclick="setRating(3)">★</span>
        <span class="star" onclick="setRating(4)">★</span>
        <span class="star" onclick="setRating(5)">★</span>
    </div>

    <button onclick="submitRating()">إرسال التقييم</button>
</div>

<script src="api.js"></script>

<script>
let rating = 0;

/* اختيار النجوم */
function setRating(value) {
    rating = value;
    const stars = document.querySelectorAll(".star");
    stars.forEach((s, i) => {
        s.classList.toggle("active", i < value);
    });
}

/* إرسال التقييم */
async function submitRating() {
    const phone = document.getElementById("phone").value.trim();

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    if (rating === 0) {
        alert("الرجاء اختيار تقييم");
        return;
    }

    // الحصول على العضوية
    const res = await apiGet({
        action: "getCustomerDashboard",
        phone
    });

    if (!res.success) {
        alert("العميل غير موجود");
        return;
    }

    const membership = res.customer.membership;

    // إرسال التقييم
    const send = await apiPost({
        action: "rateLastVisit",
        membership,
        rating
    });

    if (send.success) {
        alert("تم إرسال التقييم بنجاح");
        location.reload();
    } else {
        alert("حدث خطأ أثناء إرسال التقييم");
    }
}
</script>

</body>
</html>
