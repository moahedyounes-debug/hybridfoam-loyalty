<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل زيارة</title>

<style>
    body {
        font-family: "Tajawal", sans-serif;
        padding: 20px;
        background: #f5f5f5;
        max-width: 600px;
        margin: auto;
    }

    .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    select, input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #000;
        color: white;
        border: none;
        margin-top: 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .car-item {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
    }

    .car-item.selected {
        border-color: #000;
        background: #e8e8e8;
    }

    .service-card {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 10px;
        background: #fafafa;
    }

    .remove-btn {
        background: #c00;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 5px;
    }
</style>

<script src="api.js?v=3"></script>
<script src="add-visit.js"></script>
</head>

<body>

<h2>تسجيل زيارة للعميل</h2>

<!-- البحث -->
<div class="box">
    <label>رقم الجوال</label>
    <input type="text" id="phone" placeholder="05xxxxxxxx" oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <button onclick="searchCustomer()">بحث</button>
</div>

<!-- اختيار السيارة -->
<div id="carsBox" class="box" style="display:none;">
    <h3>اختر السيارة</h3>
    <div id="carsList"></div>
</div>

<!-- تفاصيل الزيارة -->
<div id="visitBox" class="box" style="display:none;">
    <h3>تفاصيل الزيارة</h3>

    <label>نوع الخدمة</label>
    <select id="service_type" onchange="filterServiceDetails()"></select>

    <label>تفاصيل الخدمة</label>
    <select id="service_detail" onchange="updatePrice()"></select>

    <label>السعر</label>
    <input type="number" id="price" onchange="updatePoints()">

    <label>النقاط</label>
    <input type="number" id="points" readonly>

    <button onclick="addService()">إضافة خدمة +</button>

    <div id="servicesList"></div>

    <h3>الإجمالي: <span id="totalPrice">0</span> ريال</h3>

    <label>طريقة الدفع</label>
    <select id="paymentMethod">
        <option value="نقدًا">نقدًا</option>
        <option value="مدى">مدى</option>
        <option value="Apple Pay">Apple Pay</option>
        <option value="STC Pay">STC Pay</option>
        <option value="تحويل بنكي">تحويل بنكي</option>
    </select>

    <label>الفرع</label>
    <select id="branch"></select>

    <button onclick="submitVisit()">تسجيل الزيارة</button>
</div>

</body>
</html>
