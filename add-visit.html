<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل زيارة جديدة</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 25px;
        transition: 0.25s ease;
    }

    .box {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.25);
        backdrop-filter: blur(14px);
        padding: 20px;
        border-radius: 18px;
        max-width: 420px;
        margin: auto;
        text-align: right;
    }

    select, input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d4af37;
        background: #000;
        color: #fff;
        font-size: 16px;
        margin-bottom: 12px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(212,175,55,0.55);
    }

    #msg {
        margin-top: 15px;
        font-size: 16px;
        text-align: center;
    }

    /* زر الثيم */
    .theme-toggle {
        width: 42px;
        height: 22px;
        border-radius: 999px;
        border: 1px solid rgba(212,175,55,0.3);
        background: rgba(0,0,0,0.6);
        position: absolute;
        top: 20px;
        left: 20px;
        cursor: pointer;
        transition: 0.25s ease;
    }

    .theme-knob {
        width: 16px;
        height: 16px;
        background: #d4af37;
        border-radius: 50%;
        position: absolute;
        right: 3px;
        top: 3px;
        transition: 0.25s ease;
    }

    /* الثيم الفاتح */
    body.light {
        background: #f5f5f5;
        color: #000;
    }

    body.light .box {
        background: rgba(255,255,255,0.85);
        border-color: rgba(0,0,0,0.15);
    }

    body.light select,
    body.light input {
        background: #fff;
        color: #000;
        border-color: #000;
    }

    body.light button {
        background: linear-gradient(45deg, #000, #444);
        color: #fff;
    }

    body.light .theme-knob {
        left: 3px;
        right: auto;
        background: #000;
    }
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">
    <div class="theme-knob"></div>
</div>

<h2>تسجيل زيارة جديدة</h2>

<div class="box">

    <!-- إدخال رقم الجوال -->
    <label>رقم الجوال</label>
    <input type="text" id="phone" placeholder="05xxxxxxxx">

    <button onclick="loadCustomer()">بحث عن العميل</button>

    <div id="customerInfo" style="margin:10px 0; font-size:14px; color:#0f0;"></div>

    <hr style="margin:15px 0; opacity:0.3;">

    <!-- اختيار الخدمة -->
    <label>الخدمة</label>
    <select id="service" onchange="updateFields()">
        <option value="">اختر الخدمة</option>
    </select>

    <label>السعر</label>
    <input type="text" id="price" readonly>

    <label>النقاط المكتسبة</label>
    <input type="text" id="points" readonly>

    <button onclick="saveVisit()">تسجيل الزيارة</button>
</div>

<div id="msg"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwr-Jy6trjRAw1P5QgIAC1lwB5tkBRNncWnkGwE_nutQe9IfDqkqtmYCFTgB6f1w6A6ug/exec";

let membership = "";
let customerName = "";

/* -----------------------------------------
   1) لو جاء من لوحة التحكم → نقرأ البيانات
----------------------------------------- */
window.onload = function () {
    const savedPhone = sessionStorage.getItem("visit_phone");
    const savedMembership = sessionStorage.getItem("visit_membership");
    const savedName = sessionStorage.getItem("visit_name");

    if (savedPhone && savedMembership) {
        membership = savedMembership;
        customerName = savedName;

        document.getElementById("phone").value = savedPhone;
        document.getElementById("customerInfo").innerHTML =
            `✔ العميل: ${savedName} — العضوية: ${savedMembership}`;
    }
};

/* -----------------------------------------
   2) البحث اليدوي داخل صفحة الزيارة
----------------------------------------- */
async function loadCustomer() {
    const phone = document.getElementById("phone").value.trim();

    if (!phone) {
        document.getElementById("customerInfo").innerHTML =
            "<span style='color:red'>❌ أدخل رقم الجوال</span>";
        return;
    }

    const url =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vR9Iyp2bUAw2ZBijUhHHy878zOY9YvPHjjE0HrpKrKy29hAGTU7o71D0h_pFRwDnx3NomhY9A8LI9Tj/pub?gid=0&single=true&output=tsv";

    const tsv = await fetch(url).then(r => r.text());
    const lines = tsv.trim().split("\n");
    const headers = lines[0].split("\t");

    const customers = lines.slice(1).map(line => {
        const values = line.split("\t");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : "");
        return obj;
    });

    const c = customers.find(x => x.phone == phone);

    if (!c) {
        document.getElementById("customerInfo").innerHTML =
            "<span style='color:red'>❌ العميل غير موجود</span>";
        membership = "";
        return;
    }

    membership = c.membership;
    customerName = c.name;

    document.getElementById("customerInfo").innerHTML =
        `✔ العميل: ${c.name} — العضوية: ${c.membership}`;
}

/* -----------------------------------------
   جدول الخدمات
----------------------------------------- */
const services = [
    {name:"خارجي صغير", price:15},
    {name:"خارجي وداخلي صغير", price:25},
    {name:"خارجي وسط", price:20},
    {name:"خارجي وداخلي وسط", price:30},
    {name:"خارجي كبير", price:25},
    {name:"خارجي وداخلي كبير", price:35},
    {name:"دباب صغير", price:10},
    {name:"دباب كبير", price:15},
    {name:"جزئي صغير", price:15},
    {name:"خارجي وداخلي كبير جدا", price:40},
    {name:"خارجي ماء فقط صغير", price:10},
    {name:"خدمة اضافية", price:5},
    {name:"تلميع كفرات", price:5},
    {name:"دبل واكس", price:10},
    {name:"تغليف الدعاسات صغير", price:15},
    {name:"تغليف الدعاسات كبير", price:20},
    {name:"تنظيف بقع", price:10},
    {name:"تنظيف بقع عميقة", price:20},
    {name:"تكييس مقاعد", price:20},
    {name:"غسيل مكينة", price:15},
    {name:"تلميع جنوط", price:8},
    {name:"تلميع كفرات الجودة", price:5},
    {name:"مناشف مايكرو فايبر", price:14},
    {name:"خاص", price:10},
    {name:"اسفنج", price:5},
    {name:"بخاخ", price:5},
    {name:"استكرات", price:5},
    {name:"معطرات", price:25},
    {name:"تلبيس طارة", price:10},
    {name:"فواحة اكس", price:5},
    {name:"فواحة السفينة - علم امريكا", price:7},
    {name:"فواحة علبة - صحن", price:20},
    {name:"فواحة الرحال", price:15},
    {name:"ملمع الجودة العالية - كبير", price:25},
    {name:"ملمع الجودة العالية - صغير", price:15},
    {name:"شال", price:35},
    {name:"تنظيف بقع خارجية", price:15},
    {name:"استكرالتاج", price:5},
    {name:"بخاخ كبير", price:10},
    {name:"تغليف دعاسه 2", price:8},
    {name:"بخاخ تلميع", price:10},
    {name:"فواحه", price:10},
    {name:"بقع زفت", price:20},
    {name:"فواحة فواكه", price:15},
    {name:"سحب موية", price:20}
];

// تعبئة القائمة
const serviceSelect = document.getElementById("service");
services.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.name;
    opt.textContent = s.name;
    serviceSelect.appendChild(opt);
});

function updateFields() {
    const selected = services.find(s => s.name === serviceSelect.value);
    if (!selected) return;

    document.getElementById("price").value = selected.price;

    const pts = Math.floor(selected.price / 10);
    document.getElementById("points").value = pts;
}

/* -----------------------------------------
   حفظ الزيارة
----------------------------------------- */
async function saveVisit() {
    if (!membership) {
        document.getElementById("msg").innerHTML =
            "<span style='color:red'>❌ ابحث عن العميل أولاً</span>";
        return;
    }

    const service = serviceSelect.value;
    const price = document.getElementById("price").value;
    const points = document.getElementById("points").value;

    if (!service) {
        document.getElementById("msg").innerHTML =
            "<span style='color:red'>❌ اختر الخدمة</span>";
        return;
    }

    const payload = {
        action: "addVisit",
        membership: membership,
        service: service,
        price: price,
        points: points
    };

    try {
        await fetch(API, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        });

        document.getElementById("msg").innerHTML =
            "<span style='color:#0f0'>✔ تم تسجيل الزيارة بنجاح</span>";

        setTimeout(() => {
            window.location.href = "car-history.html";
        }, 800);

    } catch (e) {
        document.getElementById("msg").innerHTML =
            "<span style='color:red'>⚠️ فشل الاتصال بالخادم</span>";
    }
}

/* الثيم */
function toggleTheme() {
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
