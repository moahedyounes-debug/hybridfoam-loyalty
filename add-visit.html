<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل زيارة</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: "Tajawal", sans-serif;
        background: #f5f5f5;
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }

    .box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    select, input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #000;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .car-item {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
    }

    .car-item.selected {
        border-color: #000;
        background: #eee;
    }

    .service-card {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 10px;
        background: #fafafa;
    }

    .remove-btn {
        background: #c00;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 5px;
    }
</style>

<script src="api.js?v=5"></script>
<script src="add-visit.js?v=5"></script>
</head>

<body>

<h2>تسجيل زيارة للعميل</h2>

<div class="box">
    <label>رقم الجوال</label>
    <input type="text" id="phone" placeholder="05xxxxxxxx" oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <button onclick="searchCustomer()">بحث</button>
</div>

<div id="carsBox" class="box" style="display:none;">
    <h3>اختر السيارة</h3>
    <div id="carsList"></div>
</div>

<div id="visitBox" class="box" style="display:none;">
    <h3>تفاصيل الزيارة</h3>

    <label>نوع الخدمة</label>
    <select id="service_type" onchange="filterServiceDetails()"></select>

    <label>تفاصيل الخدمة</label>
    <select id="service_detail" onchange="updatePrice()"></select>

    <label>السعر</label>
    <input type="number" id="price" onchange="updatePoints()">

    <label>النقاط</label>
    <input type="number" id="points" readonly>

    <button onclick="addService()">إضافة خدمة +</button>

    <div id="servicesList"></div>

    <h3>الإجمالي: <span id="totalPrice">0</span> ريال</h3>

    <label>حالة الدفع</label>
    <select id="payment_status">
        <option value="مدفوع">مدفوع</option>
        <option value="غير مدفوع">غير مدفوع</option>
    </select>

    <label>طريقة الدفع</label>
    <select id="payment_method">
        <option value="كاش">كاش</option>
        <option value="شبكة">شبكة</option>
    </select>

    <label>رقم الموقف</label>
    <input type="number" id="parking_slot" min="1" max="50" placeholder="مثال: 3">

    <label>الفرع</label>
    <select id="branch"></select>

    <button onclick="submitVisit()">تسجيل الزيارة</button>
</div>

</body>
</html>
