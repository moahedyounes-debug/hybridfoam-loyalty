<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سجل الزيارات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f5f5f5;
    padding: 16px;
    margin: 0;
    max-width: 700px;
    margin: auto;
  }
  h2 {
    text-align: center;
    margin-bottom: 16px;
  }
  .visit {
    background: #fff;
    padding: 14px;
    border-radius: 12px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    font-size: 14px;
  }
  .row {
    margin-bottom: 4px;
  }
  .back-btn {
    background: #000;
    color: #fff;
    padding: 10px 14px;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 16px;
    cursor: pointer;
    font-size: 14px;
  }
</style>
<script src="api.js"></script>
</head>
<body>

<div class="back-btn" onclick="goBack()">رجوع للصفحة الرئيسية</div>

<h2>سجل الزيارات</h2>

<div id="visitsList"></div>

<script>
let phone = localStorage.getItem("customer_phone");

if (!phone) {
  alert("يرجى تسجيل الدخول أولاً");
  window.location.href = "login.html";
}

// تحميل كل الزيارات بدون تاريخ
async function loadVisits() {
  const res = await apiGet({
    action: "getVisitsByPhone",
    phone
  });

  const list = document.getElementById("visitsList");
  list.innerHTML = "";

  if (!res.success || !res.visits || res.visits.length === 0) {
    list.innerHTML = "<p style='text-align:center;color:#777;'>لا توجد زيارات</p>";
    return;
  }

  // الأحدث أولاً
  res.visits.slice().reverse().forEach(v => {
    const div = document.createElement("div");
    div.className = "visit";
    div.innerHTML = `
      <div class="row"><b>الخدمة:</b> ${v.service}</div>
      <div class="row"><b>السعر:</b> ${v.price} ريال</div>
      <div class="row"><b>النقاط:</b> ${v.points}</div>
      <div class="row"><b>الموظف:</b> ${v.employee || "—"}</div>
      <div class="row"><b>الفرع:</b> ${v.branch || "—"}</div>
      <div class="row"><b>التاريخ:</b> ${v.date}</div>
    `;
    list.appendChild(div);
  });
}

function goBack() {
  window.location.href = "customer-home.html";
}

loadVisits();
</script>

</body>
</html>
