<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زياراتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- manifest (PWA) -->
    <link rel="manifest" href="manifest.json">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <script src="api.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
        }

        .section {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
        }

        .item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            line-height: 1.7;
        }

        .item:last-child {
            border-bottom: none;
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 5px;
        }

        .done {
            background: #28a745;
            color: white;
        }

        .pending {
            background: #ffc107;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 25px;
            font-size: 18px;
            color: #555;
        }

        .back {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 14px;
            background: #6c757d;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="header">زياراتي</div>

    <div id="loading" class="loading">جاري تحميل الزيارات...</div>

    <div id="content" style="display:none;">
        <div class="section">
            <div id="visitsList"></div>
        </div>

        <a href="customer-dashboard.html" class="back">رجوع للوحة العميل</a>
    </div>

    <script>
        async function loadVisits() {
            const phone = localStorage.getItem("customer_phone");

            if (!phone) {
                window.location.href = "customer-login.html";
                return;
            }

            const res = await apiGet({
                action: "getVisitsByPhone",
                phone
            });

            if (!res.success) {
                document.getElementById("loading").innerText = "حدث خطأ أثناء تحميل الزيارات";
                return;
            }

            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";

            const list = document.getElementById("visitsList");
            list.innerHTML = "";

            if (res.visits.length === 0) {
                list.innerHTML = "<div class='item'>لا توجد زيارات</div>";
                return;
            }

            res.visits.forEach(v => {
                list.innerHTML += `
                    <div class="item">
                        <strong>${v.service_detail}</strong><br>
                        السعر: ${v.price}<br>
                        الفرع: ${v.branch}<br>
                        الدخول: ${v.check_in}<br>
                        الخروج: ${v.check_out || "—"}<br>
                        <span class="status ${v.check_out ? 'done' : 'pending'}">
                            ${v.check_out ? "مكتملة" : "جارية"}
                        </span>
                    </div>
                `;
            });
        }

        window.onload = () => {
            setTimeout(loadVisits, 120);
        };
    </script>

</body>
</html>
