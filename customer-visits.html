<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زياراتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .visit {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 0 8px #0001;
        }

        .row {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
        }

        .paid {
            color: #28a745;
            font-weight: bold;
        }

        .unpaid {
            color: #f44336;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>زياراتي</h2>

    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <button onclick="loadVisits()">عرض الزيارات</button>

    <div id="list"></div>
</div>

<script src="api.js"></script>

<script>
async function loadVisits() {
    const phone = document.getElementById("phone").value.trim();
    const list = document.getElementById("list");
    list.innerHTML = "";

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    const res = await apiGet({
        action: "getVisitsByPhone",
        phone
    });

    if (!res.success) {
        list.innerHTML = "<p>لا توجد بيانات.</p>";
        return;
    }

    if (res.visits.length === 0) {
        list.innerHTML = "<p>لا توجد زيارات.</p>";
        return;
    }

    res.visits.forEach(v => {
        const div = document.createElement("div");
        div.className = "visit";

        const paymentClass = v.payment_status === "مدفوع" ? "paid" : "unpaid";

        div.innerHTML = `
            <div class="row"><span class="label">الخدمة:</span> ${v.service_detail}</div>
            <div class="row"><span class="label">السعر:</span> ${v.price} ريال</div>
            <div class="row"><span class="label">النقاط:</span> ${v.points}</div>
            <div class="row"><span class="label">الموظف:</span> ${v.employee_in}</div>
            <div class="row"><span class="label">الفرع:</span> ${v.branch}</div>
            <div class="row"><span class="label">الدخول:</span> ${new Date(v.check_in).toLocaleString("ar-SA")}</div>
            <div class="row"><span class="label">الخروج:</span> ${v.check_out ? new Date(v.check_out).toLocaleString("ar-SA") : "—"}</div>
            <div class="row"><span class="label">الدفع:</span> <span class="${paymentClass}">${v.payment_status}</span></div>
            <div class="row"><span class="label">التقييم:</span> ${v.rating || "—"}</div>
        `;

        list.appendChild(div);
    });
}
</script>

</body>
</html>
