<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة العضوية</title>

<style>
    body {
        background: #000 url('https://raw.githubusercontent.com/moahedyounes-debug/hybridfoam-loyalty/main/logo.png') center 40px no-repeat;
        background-size: 120px;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 180px 25px 25px;
    }

    .card {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 20px;
        max-width: 350px;
        margin: auto;
        backdrop-filter: blur(10px);
    }

    .info {
        text-align: right;
        line-height: 1.8;
        margin-top: 10px;
    }

    .btn {
        width: 90%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 10px;
        border: none;
        background: #d4af37;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn:hover {
        background: #b8922f;
    }

    .whatsapp {
        margin-top: 20px;
        display: inline-block;
        padding: 12px 20px;
        background: #25D366;
        color: #000;
        font-size: 18px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="content">جاري تحميل بيانات السيارة...</div>

<script>
const car = JSON.parse(sessionStorage.getItem("selected_car"));

if (!car) {
    document.getElementById("content").innerHTML =
        "<div style='color:red;font-size:18px'>الرجاء اختيار السيارة أولاً</div>";
} else {
    showCard(car);
}

function showCard(c) {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <h2>بطاقة العضوية</h2>

            <div class="info">
                <strong>الاسم:</strong> ${c.name}<br>
                <strong>رقم الجوال:</strong> ${c.phone.replace("'", "")}<br>
                <strong>نوع السيارة:</strong> ${c.car}<br>
                <strong>فئة السيارة:</strong> ${c.size}<br>
                <strong>رقم اللوحة:</strong> ${c.plate_letters} - ${c.plate_numbers}<br>
                <strong>رقم العضوية:</strong> ${c.membership}<br>
                <strong>آخر زيارة:</strong> ${c.last_visit || "—"}<br>
                <strong>عدد الزيارات:</strong> ${c.visit_count}<br>
                <strong>النقاط:</strong> ${c.points}<br>
                <strong>المستوى:</strong> ${c.level}<br>
            </div>

            <button class="btn" onclick="openHistory()">سجل الزيارات</button>
            <button class="btn" onclick="goHome()">الصفحة الرئيسية</button>

            <a class="whatsapp" href="https://wa.me/966543329786" target="_blank">
                تواصل مع الإدارة
            </a>
        </div>
    `;
}

function openHistory() {
    sessionStorage.setItem("history_membership", car.membership);
    window.location.href = "car-history.html";
}

function goHome() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
