<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة العضوية</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 25px;
    }

    .card {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 20px;
        max-width: 350px;
        margin: auto;
        backdrop-filter: blur(10px);
    }

    .logo {
        width: 70px;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 6px rgba(212,175,55,0.6));
    }

    .title {
        font-size: 22px;
        margin-bottom: 15px;
    }

    .info {
        text-align: right;
        margin-top: 10px;
        font-size: 16px;
        line-height: 1.8;
    }

    .error {
        color: red;
        font-size: 18px;
        margin-top: 20px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(212,175,55,0.55);
        filter: brightness(1.12);
    }
</style>
</head>
<body>

<div id="content">جاري التحميل...</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzgBrZRQ-CaJKw3WgFaXbQMR_UgWZUyixTuCQlkgP_zZ1i1dJlVSiO70Pqmb5aKEIi9Vw/exec";

// رقم الجوال من صفحة التسجيل
const phone = sessionStorage.getItem("login_phone");

// إذا ما فيه رقم جوال → العميل ما سجّل
if (!phone) {
    document.getElementById("content").innerHTML = `
        <div class="error">الرجاء التسجيل أولاً</div>
    `;
} else {

    // هل العميل اختار سيارة من صفحة الاختيار؟
    const selectedCar = sessionStorage.getItem("selected_car");

    // إذا فيه سيارة مختارة → نعرضها مباشرة
    if (selectedCar) {
        const c = JSON.parse(selectedCar);
        showCard(c);
    }

    // إذا ما فيه سيارة مختارة → نجيب كل سيارات العميل
    else {
        fetch(`${API}?action=getCarsByPhone&phone=${phone}`)
        .then(res => res.json())
        .then(data => {

            if (!data.success || data.cars.length === 0) {
                document.getElementById("content").innerHTML = `
                    <div class="error">لم يتم العثور على بيانات العميل</div>
                `;
                return;
            }

            const cars = data.cars;

            // سيارة واحدة فقط → نعرض البطاقة مباشرة
            if (cars.length === 1) {
                showCard(cars[0]);
            }

            // أكثر من سيارة → نرسل لصفحة اختيار السيارة
            else {
                sessionStorage.setItem("cars_list", JSON.stringify(cars));
                window.location.href = "customer-select-car.html";
            }
        })
        .catch(() => {
            document.getElementById("content").innerHTML = `
                <div class="error">خطأ في الاتصال بالخادم</div>
            `;
        });
    }
}

// دالة عرض بطاقة العضوية
function showCard(c) {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <img src="https://raw.githubusercontent.com/moahedyounes-debug/hybridfoam-loyalty/main/logo.png" class="logo">

            <div class="title">بطاقة العضوية</div>

            <div class="info">
                <strong>الاسم:</strong> ${c.name}<br>
                <strong>رقم الجوال:</strong> ${c.phone}<br>
                <strong>نوع السيارة:</strong> ${c.car}<br>
                <strong>فئة السيارة:</strong> ${c.size}<br>
                <strong>رقم اللوحة:</strong> ${c.plate_letters} - ${c.plate_numbers}<br>
                <strong>رقم العضوية:</strong> ${c.membership}<br>
                <strong>عدد الزيارات:</strong> ${c.visit_count}<br>
                <strong>النقاط:</strong> ${c.points}<br>
                <strong>المستوى:</strong> ${c.level}<br>
            </div>

            <button class="btn" onclick="window.location.href='car-history.html'">
                سجل السيارات
            </button>
        </div>
    `;
}
</script>

</body>
</html>
