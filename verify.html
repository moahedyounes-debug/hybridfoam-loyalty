<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التحقق من الرمز</title>

<style>
    body {
        background: #000 url('logo.png') center 40px no-repeat;
        background-size: 120px;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 180px 25px 25px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .form-container {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 15px;
        max-width: 330px;
        margin: auto;
        backdrop-filter: blur(10px);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 8px;
        border: 1px solid rgba(212,175,55,0.35);
        background: #000;
        color: #fff;
        font-size: 15px;
        text-align: center;
        box-sizing: border-box;
        letter-spacing: 4px;
        font-size: 20px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
    }

    #msg {
        margin-top: 10px;
        min-height: 20px;
        font-size: 14px;
    }
</style>
</head>

<body>

<h1>التحقق من الرمز</h1>

<div class="form-container">

    <p style="text-align:center; font-size:15px; opacity:0.8;">
        تم إرسال رمز التحقق إلى رقمك
    </p>

    <input type="text" id="code" maxlength="4" placeholder="••••">

    <button onclick="verifyCode()">تحقق</button>

    <div id="msg"></div>
</div>

<script src="api.js"></script>

<script>
async function verifyCode() {
    const code = document.getElementById("code").value.trim();
    const phone = sessionStorage.getItem("login_phone");
    const msg = document.getElementById("msg");

    if (!code || code.length !== 4) {
        msg.style.color = "red";
        msg.textContent = "❌ أدخل رمز مكوّن من 4 أرقام";
        return;
    }

    msg.style.color = "#d4af37";
    msg.textContent = "⏳ جاري التحقق...";

    const res = await apiGet({
        action: "verifyCode",
        phone: phone,
        code: code
    });

    if (res.success) {
        msg.style.color = "#4cff4c";
        msg.textContent = "✔ تم التحقق";

        setTimeout(() => {
            window.location.href = "customer-select-car.html";
        }, 600);

    } else {
        msg.style.color = "red";
        msg.textContent = "❌ الرمز غير صحيح";
    }
}
</script>

</body>
</html>
