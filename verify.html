<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التحقق من الرمز</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 30px;
    }

    .box {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.25);
        backdrop-filter: blur(14px);
        padding: 25px;
        border-radius: 18px;
        max-width: 380px;
        margin: auto;
        margin-top: 40px;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #codeBox {
        font-size: 38px;
        font-weight: bold;
        color: #fff;
        margin: 20px 0;
        letter-spacing: 8px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s;
    }

    button:disabled {
        background: #444;
        color: #777;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(212,175,55,0.55);
    }

    #msg {
        margin-top: 12px;
        font-size: 15px;
        min-height: 20px;
    }
</style>
</head>

<body>

<h2>التحقق من الرمز</h2>

<div class="box">
    <p>تم إرسال رمز التحقق إلى رقمك</p>

    <div id="codeBox"></div>

    <button id="copyBtn" onclick="copyCode()">نسخ الرمز</button>

    <button id="verifyBtn" onclick="goNext()" disabled>متابعة</button>

    <div id="msg"></div>
</div>

<script>
    // توليد الكود
    let code = Math.floor(1000 + Math.random() * 9000);
    document.getElementById("codeBox").textContent = code;

    // حفظ الكود في الجلسة
    sessionStorage.setItem("verify_code", code);

    function copyCode() {
        navigator.clipboard.writeText(code).then(() => {
            const msg = document.getElementById("msg");
            msg.style.color = "#d4af37";
            msg.textContent = "✔ تم نسخ الرمز";

            // انتظار قبل تفعيل زر المتابعة
            setTimeout(() => {
                document.getElementById("verifyBtn").disabled = false;
                msg.textContent = "";
            }, 1500);
        });
    }

    function goNext() {
        window.location.href = "myaccount.html?phone=" + sessionStorage.getItem("login_phone");
    }
</script>

</body>
</html>
