<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التحقق من الرمز</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 30px;
    }

    .box {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.25);
        backdrop-filter: blur(14px);
        padding: 25px;
        border-radius: 18px;
        max-width: 380px;
        margin: auto;
        margin-top: 40px;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #codeBox, #pastedBox {
        font-size: 32px;
        font-weight: bold;
        color: #fff;
        margin: 15px 0;
        letter-spacing: 6px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255,255,255,0.08);
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s;
    }

    button:disabled {
        background: #444;
        color: #777;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(212,175,55,0.55);
    }

    #msg {
        margin-top: 12px;
        font-size: 15px;
        min-height: 20px;
    }
</style>
</head>

<body>

<h2>التحقق من الرمز</h2>

<div class="box">
    <p>تم إنشاء رمز التحقق الخاص بك</p>

    <!-- الكود الأصلي -->
    <div id="codeBox"></div>

    <button id="copyBtn" onclick="copyCode()">نسخ الرمز</button>

    <button id="pasteBtn" onclick="pasteCode()" disabled>لصق الرمز</button>

    <!-- الكود الملصوق يظهر هنا -->
    <div id="pastedBox" style="display:none;"></div>

    <!-- زر المتابعة موجود لكنه مقفول -->
    <button id="continueBtn" onclick="goNext()" disabled>متابعة</button>

    <div id="msg"></div>
</div>

<script>
    // توليد الكود
    let code = Math.floor(1000 + Math.random() * 9000);
    document.getElementById("codeBox").textContent = code;

    // حفظ الكود
    sessionStorage.setItem("verify_code", code);

    // زر النسخ
    function copyCode() {
        navigator.clipboard.writeText(code).then(() => {
            document.getElementById("msg").style.color = "#d4af37";
            document.getElementById("msg").textContent = "✔ تم نسخ الرمز";

            // تفعيل زر اللصق
            document.getElementById("pasteBtn").disabled = false;
        });
    }

    // زر اللصق
    function pasteCode() {
        navigator.clipboard.readText().then(text => {

            // عرض الكود الملصوق
            const pastedBox = document.getElementById("pastedBox");
            pastedBox.style.display = "block";
            pastedBox.textContent = text;

            if (text == code) {
                document.getElementById("msg").style.color = "#4cff4c";
                document.getElementById("msg").textContent = "✔ الرمز مطابق";

                // تفعيل زر المتابعة
                document.getElementById("continueBtn").disabled = false;

            } else {
                document.getElementById("msg").style.color = "red";
                document.getElementById("msg").textContent = "❌ الرمز غير مطابق";
            }
        });
    }

    // الانتقال بعد الضغط على متابعة
    function goNext() {
        const phone = sessionStorage.getItem("login_phone");

        if (!phone) {
            alert("حدث خطأ في استرجاع رقم الجوال، الرجاء إعادة تسجيل الدخول");
            window.location.href = "login.html";
            return;
        }

        window.location.href = "myaccount.html?phone=" + phone;
    }
</script>

</body>
</html>
