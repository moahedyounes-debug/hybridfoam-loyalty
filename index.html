<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Hybrid Foam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 20px;
        background: #000;
        color: #fff;
        font-family: "Tajawal", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
    }

    .logo {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 25px;
        border: 2px solid rgba(212,175,55,0.4);
        box-shadow: 0 0 25px rgba(212,175,55,0.3);
    }

    .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
        color: #d4af37;
    }

    button {
        width: 100%;
        max-width: 320px;
        padding: 16px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 600;
    }

    .btn-login {
        background: linear-gradient(135deg, #d4af37, #b8962f);
        color: #000;
        box-shadow: 0 8px 20px rgba(212,175,55,0.4);
    }

    .btn-login:hover {
        transform: translateY(-2px);
    }

    .btn-register {
        background: transparent;
        border: 2px solid rgba(212,175,55,0.4);
        color: #d4af37;
    }

    .btn-register:hover {
        background: rgba(212,175,55,0.1);
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        button {
            font-size: 16px;
            padding: 14px;
        }
    }
</style>

</head>
<body>

<div class="logo">
    <img src="logo.png">
</div>

<h1>Hybrid Foam Loyalty</h1>

<button class="btn-login" onclick="location.href='admin-login.html'">تسجيل دخول المشرف</button>
<button class="btn-register" onclick="location.href='full-register.html'">إنشاء عضوية جديدة</button>

</body>
</html>
