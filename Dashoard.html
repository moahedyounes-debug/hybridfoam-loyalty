<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>

<style>
    body {
        font-family: "Tajawal", sans-serif;
        padding: 25px;
        text-align: center;
        transition: 0.3s;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 26px;
    }

    .btn {
        width: 100%;
        padding: 16px;
        margin: 10px 0;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        transition: 0.25s;
    }

    /* تصميم الموظف (فاتح) */
    .light {
        background: #f2f2f2;
        color: #333;
    }
    .light .btn {
        background: #007bff;
        color: white;
    }
    .light .btn:hover {
        background: #005fcc;
    }

    /* تصميم المشرف (داكن فاخر) */
    .dark {
        background: #0d0d0d;
        color: #d4af37;
    }
    .dark .btn {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(212,175,55,0.4);
        color: #d4af37;
    }
    .dark .btn:hover {
        background: rgba(212,175,55,0.2);
        color: black;
    }

    .hidden {
        display: none;
    }
</style>
</head>

<body id="page">

<h1 id="title">لوحة التحكم</h1>

<!-- أدوات الموظف -->
<button class="btn employee-only" onclick="go('choose-car.html')">اختيار سيارة</button>
<button class="btn employee-only" onclick="go('add-visit.html')">تسجيل زيارة</button>
<button class="btn employee-only" onclick="go('admin-bookings.html')">حجوزات اليوم</button>

<!-- أدوات المشرف -->
<button class="btn admin-only hidden" onclick="go('manage-customers.html')">إدارة العملاء</button>
<button class="btn admin-only hidden" onclick="go('manage-cars.html')">إدارة السيارات</button>
<button class="btn admin-only hidden" onclick="go('manage-employees.html')">إدارة الموظفين</button>
<button class="btn admin-only hidden" onclick="go('admin-bookings.html')">إدارة الحجوزات</button>
<button class="btn admin-only hidden" onclick="go('manage-services.html')">إدارة الخدمات</button>
<button class="btn admin-only hidden" onclick="go('manage-prices.html')">إدارة الأسعار</button>
<button class="btn admin-only hidden" onclick="go('manage-branches.html')">إدارة الفروع</button>
<button class="btn admin-only hidden" onclick="go('manage-subscriptions.html')">إدارة الاشتراكات</button>
<button class="btn admin-only hidden" onclick="go('manage-points.html')">إدارة النقاط</button>
<button class="btn admin-only hidden" onclick="go('manage-notifications.html')">إدارة الإشعارات</button>
<button class="btn admin-only hidden" onclick="go('reports-daily.html')">التقارير اليومية</button>
<button class="btn admin-only hidden" onclick="go('reports-monthly.html')">التقارير الشهرية</button>

<!-- تسجيل خروج -->
<button class="btn" onclick="logout()">تسجيل خروج</button>

<script>
const role = localStorage.getItem("role");

// لو ما فيه دور → رجوع لتسجيل الدخول
if (!role) {
    window.location.href = "login.html";
}

// تخصيص التصميم حسب الدور
if (role === "employee") {
    document.getElementById("page").classList.add("light");
    document.getElementById("title").textContent = "لوحة الموظف";
} else if (role === "admin") {
    document.getElementById("page").classList.add("dark");
    document.getElementById("title").textContent = "لوحة المشرف";

    // إظهار أدوات المشرف
    document.querySelectorAll(".admin-only").forEach(el => el.classList.remove("hidden"));
}

function go(page) {
    window.location.href = page;
}

function logout() {
    localStorage.clear();
    sessionStorage.clear();
    window.location.href = "login.html";
}
</script>

</body>
</html>
