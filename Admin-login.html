<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دخول المشرف</title>

<style>
    body {
        background: #000 url('logo.png') center 40px no-repeat;
        background-size: 120px;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 180px 25px 25px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .box {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 15px;
        max-width: 330px;
        margin: auto;
        backdrop-filter: blur(10px);
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: 1px solid rgba(212,175,55,0.35);
        background: #000;
        color: #fff;
        font-size: 16px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
    }

    #msg {
        margin-top: 10px;
        min-height: 20px;
        font-size: 14px;
    }
</style>
</head>

<body>

<h1>دخول المشرف</h1>

<div class="box">

    <input type="text" id="user" placeholder="اسم المستخدم">
    <input type="password" id="pass" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <div id="msg"></div>
</div>

<script>
function login() {
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();
    const msg = document.getElementById("msg");

    if (!user || !pass) {
        msg.style.color = "red";
        msg.textContent = "❌ أدخل البيانات كاملة";
        return;
    }

    if (user === "admin" && pass === "1234") {
        msg.style.color = "#4cff4c";
        msg.textContent = "✔ دخول ناجح";
        setTimeout(() => window.location.href = "admin-dashboard.html", 600);
    } else {
        msg.style.color = "red";
        msg.textContent = "❌ بيانات غير صحيحة";
    }
}
</script>

</body>
</html>
