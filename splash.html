<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raghwa Hybrid - Splash</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: #000;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* اللوجو */
    .logo-img {
        width: 110px;
        height: auto;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(212,175,55,0.45);
        border: 1px solid rgba(212,175,55,0.4);
        animation: glow 2.5s infinite ease-in-out;
    }

    .title {
        margin-top: 18px;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 12px rgba(212,175,55,0.4);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
        0% { box-shadow: 0 0 15px rgba(212,175,55,0.3); }
        50% { box-shadow: 0 0 35px rgba(212,175,55,0.6); }
        100% { box-shadow: 0 0 15px rgba(212,175,55,0.3); }
    }
</style>

<script>
    // الانتقال التلقائي للصفحة الرئيسية
    setTimeout(() => {
        window.location.href = "index.html";
    }, 2500);
</script>

</head>

<body>

    <img src="logo.png" class="logo-img" alt="Logo">
    <div class="title">رغوة الهجين</div>

</body>
</html>
