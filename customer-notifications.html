<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإشعارات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color:#0D47A1;
        }

        .notif {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 0 8px #0001;
        }

        .row {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
            color:#0D47A1;
        }

        .unread {
            border-right: 6px solid #007bff;
        }

        button {
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
            color: white;
        }

        .info { background: #2196f3; }
        .warning { background: #ff9800; }
        .success { background: #4caf50; }
        .danger { background: #f44336; }
    </style>
</head>

<body>

<div class="container">
    <h2>الإشعارات</h2>

    <div id="list"></div>
</div>

<script src="api.js"></script>

<script>

// قراءة بيانات العميل
let CUSTOMER = JSON.parse(localStorage.getItem("customer") || "null");

// لو ما فيه عميل → رجوع للصفحة الرئيسية
if (!CUSTOMER) {
    window.location.href = "customer-home.html";
}

let PHONE = CUSTOMER.phone;

// تحميل الإشعارات تلقائياً عند فتح الصفحة
window.onload = function() {
    loadNotifications();
};

async function loadNotifications() {
    const list = document.getElementById("list");
    list.innerHTML = "<p>جاري التحميل...</p>";

    const res = await apiGet({
        action: "getNotifications",
        phone: PHONE
    });

    if (!res.success) {
        list.innerHTML = "<p>لا توجد بيانات.</p>";
        return;
    }

    if (res.notifications.length === 0) {
        list.innerHTML = "<p>لا توجد إشعارات.</p>";
        return;
    }

    list.innerHTML = "";

    res.notifications.forEach(n => {
        const div = document.createElement("div");
        div.className = "notif " + (n.read ? "" : "unread");

        const typeClass = {
            info: "info",
            warning: "warning",
            success: "success",
            danger: "danger"
        }[n.type] || "info";

        div.innerHTML = `
            <div class="row"><span class="label">الرسالة:</span> ${n.message}</div>
            <div class="row"><span class="label">التاريخ:</span> ${new Date(n.created_at).toLocaleString("ar-SA")}</div>
            <div class="row">
                <span class="label">النوع:</span>
                <span class="type ${typeClass}">${n.type}</span>
            </div>
            ${n.read ? "" : `<button onclick="markRead(${n.row})">تم القراءة</button>`}
        `;

        list.appendChild(div);
    });
}

async function markRead(row) {
    await apiPost({
        action: "markNotificationRead",
        row
    });

    loadNotifications();
}

</script>

</body>
</html>
