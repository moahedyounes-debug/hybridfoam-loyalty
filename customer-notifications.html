<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإشعارات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .notif {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 0 8px #0001;
        }

        .row {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
        }

        .unread {
            border-right: 6px solid #007bff;
        }

        button {
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
            color: white;
        }

        .info { background: #2196f3; }
        .warning { background: #ff9800; }
        .success { background: #4caf50; }
        .danger { background: #f44336; }
    </style>
</head>

<body>

<div class="container">
    <h2>الإشعارات</h2>

    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <button onclick="loadNotifications()" style="
        width:100%; padding:14px; background:#007bff; color:white;
        border:none; border-radius:8px; font-size:18px; cursor:pointer;
        margin-bottom:20px;
    ">عرض الإشعارات</button>

    <div id="list"></div>
</div>

<script src="api.js"></script>

<script>
async function loadNotifications() {
    const phone = document.getElementById("phone").value.trim();
    const list = document.getElementById("list");
    list.innerHTML = "";

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    const res = await apiGet({
        action: "getNotifications",
        phone
    });

    if (!res.success) {
        list.innerHTML = "<p>لا توجد بيانات.</p>";
        return;
    }

    if (res.notifications.length === 0) {
        list.innerHTML = "<p>لا توجد إشعارات.</p>";
        return;
    }

    res.notifications.forEach(n => {
        const div = document.createElement("div");
        div.className = "notif " + (n.read ? "" : "unread");

        const typeClass = {
            info: "info",
            warning: "warning",
            success: "success",
            danger: "danger"
        }[n.type] || "info";

        div.innerHTML = `
            <div class="row"><span class="label">الرسالة:</span> ${n.message}</div>
            <div class="row"><span class="label">التاريخ:</span> ${new Date(n.created_at).toLocaleString("ar-SA")}</div>
            <div class="row">
                <span class="label">النوع:</span>
                <span class="type ${typeClass}">${n.type}</span>
            </div>
            ${n.read ? "" : `<button onclick="markRead(${n.row})">تم القراءة</button>`}
        `;

        list.appendChild(div);
    });
}

async function markRead(row) {
    await apiPost({
        action: "markNotificationRead",
        row
    });

    loadNotifications();
}
</script>

</body>
</html>
