<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حجوزاتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="api.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
        }

        .section {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
        }

        .item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            line-height: 1.7;
        }

        .item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 25px;
            font-size: 18px;
            color: #555;
        }

        .back {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 14px;
            background: #6c757d;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-top: 8px;
            font-size: 15px;
        }

        .cancel-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="header">حجوزاتي</div>

    <div id="loading" class="loading">جاري تحميل الحجوزات...</div>

    <div id="content" style="display:none;">
        <div class="section">
            <div id="bookingsList"></div>
        </div>

        <a href="customer-dashboard.html" class="back">رجوع للوحة العميل</a>
    </div>

    <script>
        async function loadBookings() {
            const phone = localStorage.getItem("customer_phone");

            if (!phone) {
                window.location.href = "customer-login.html";
                return;
            }

            const res = await apiGet({
                action: "getBookingsByPhone",
                phone
            });

            if (!res.success) {
                document.getElementById("loading").innerText = "حدث خطأ أثناء تحميل الحجوزات";
                return;
            }

            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";

            const list = document.getElementById("bookingsList");
            list.innerHTML = "";

            if (res.bookings.length === 0) {
                list.innerHTML = "<div class='item'>لا توجد حجوزات</div>";
                return;
            }

            res.bookings.forEach(b => {
                list.innerHTML += `
                    <div class="item">
                        <strong>${b.service}</strong><br>
                        التاريخ: ${b.date}<br>
                        الوقت: ${b.time}<br>
                        الحالة: ${b.status}<br>
                        ${b.status === "قيد الانتظار" ? `
                            <button class="cancel-btn" onclick="cancelBooking(${b.id}, this)">إلغاء الحجز</button>
                        ` : ""}
                    </div>
                `;
            });
        }

        async function cancelBooking(id, btn) {
            btn.disabled = true;
            btn.innerText = "جاري الإلغاء...";

            const res = await apiPost({
                action: "cancelBooking",
                id
            });

            if (!res.success) {
                btn.disabled = false;
                btn.innerText = "إلغاء الحجز";
                alert("حدث خطأ أثناء الإلغاء");
                return;
            }

            alert("تم إلغاء الحجز");
            window.location.reload();
        }

        window.onload = () => {
            setTimeout(loadBookings, 120);
        };
    </script>

</body>
</html>
