<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حجوزاتي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#050608;
      color:#f5f5f5;
      padding:16px;
    }
    h2{
      text-align:center;
      margin-bottom:12px;
    }
    .section{
      background:#111318;
      border-radius:16px;
      padding:16px;
      margin-bottom:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }
    .booking-card{
      background:#1a1c22;
      padding:10px;
      border-radius:10px;
      margin-bottom:8px;
      font-size:13px;
    }
    .empty{
      font-size:13px;
      color:#6b7280;
      text-align:center;
      margin-top:20px;
    }
    .btn{
      width:100%;
      padding:10px 12px;
      margin-top:8px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:14px;
      cursor:pointer;
    }
    .btn-outline{
      background:transparent;
      border:1px solid #374151;
    }
  </style>
</head>

<body>

<h2>حجوزاتي</h2>

<div class="section">
  <div id="bookingsBox" class="empty">جاري التحميل...</div>

  <button class="btn" onclick="window.location.href='customer-booking.html'">
    حجز موعد جديد
  </button>
  <button class="btn btn-outline" onclick="window.location.href='customer-dashboard.html'">
    العودة للوحة العميل
  </button>
</div>

<script src="api.js"></script>
<script>
let CUSTOMER = JSON.parse(localStorage.getItem("customer") || "null");
let PHONE = CUSTOMER ? CUSTOMER.phone : null;

(function(){
  if(!CUSTOMER || !PHONE){
    window.location.href = "customer-login.html";
  }
})();

window.onload = async function(){
  const box = document.getElementById("bookingsBox");

  const res = await apiGetBookingsByPhone(PHONE);
  if(!res.success || !res.bookings || res.bookings.length === 0){
    box.innerHTML = "لا توجد حجوزات.";
    return;
  }

  const bookings = res.bookings.map(b => b.data);

  box.classList.remove("empty");
  box.innerHTML = bookings.map(b => `
    <div class="booking-card">
      الخدمة: ${b[2]}<br>
      التاريخ: ${b[3]}<br>
      الوقت: ${b[4]}<br>
      الحالة: ${b[5]}
    </div>
  `).join("");
};
</script>

</body>
</html>
