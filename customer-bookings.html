<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حجوزاتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .booking {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 0 8px #0001;
        }

        .row {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
        }

        .status {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            display: inline-block;
        }

        .Pending { background: #ffc107; color: #000; }
        .Completed { background: #28a745; color: white; }
        .Cancelled { background: #dc3545; color: white; }
    </style>
</head>

<body>

<div class="container">
    <h2>حجوزاتي</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx" style="
        width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin-bottom:15px;
    ">

    <button onclick="loadBookings()" style="
        width:100%; padding:14px; background:#007bff; color:white;
        border:none; border-radius:8px; font-size:18px; cursor:pointer;
    ">عرض الحجوزات</button>

    <div id="list" style="margin-top:20px;"></div>
</div>

<script src="api.js"></script>

<script>
async function loadBookings() {
    const phone = document.getElementById("phone").value.trim();
    const list = document.getElementById("list");
    list.innerHTML = "";

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    const res = await apiGet({
        action: "getBookingsByPhone",
        phone
    });

    if (!res.success) {
        list.innerHTML = "<p>لا توجد بيانات.</p>";
        return;
    }

    if (res.bookings.length === 0) {
        list.innerHTML = "<p>لا توجد حجوزات.</p>";
        return;
    }

    res.bookings.forEach(b => {
        const div = document.createElement("div");
        div.className = "booking";

        div.innerHTML = `
            <div class="row"><span class="label">الخدمة:</span> ${b.service}</div>
            <div class="row"><span class="label">التاريخ:</span> ${b.date}</div>
            <div class="row"><span class="label">الوقت:</span> ${b.time}</div>
            <div class="row"><span class="label">المستوى:</span> ${b.level}</div>
            <div class="row">
                <span class="label">الحالة:</span>
                <span class="status ${b.status}">${b.status}</span>
            </div>
        `;

        list.appendChild(div);
    });
}
</script>

</body>
</html>
