<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سجل الزيارات</title>

<style>
    body {
        background: #000 url('https://raw.githubusercontent.com/moahedyounes-debug/hybridfoam-loyalty/main/logo.png') center 40px no-repeat;
        background-size: 120px;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 180px 20px 20px;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .visit-box {
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 14px;
        padding: 15px;
        margin: 12px auto;
        max-width: 330px;
        text-align: right;
    }

    .back-btn {
        margin-top: 25px;
        display: inline-block;
        padding: 12px 20px;
        background: #d4af37;
        color: #000;
        font-size: 18px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>سجل الزيارات</h2>
<div id="visits">جاري التحميل...</div>

<a class="back-btn" href="admin-dashboard.html">رجوع</a>

<script>
const API = "https://script.google.com/macros/s/AKfycby6gaUcMNIorB6oTmLfRA7La90frLUF6NchZ4Xm_i9SFLv6QMEB8Dtwo812S5Nnib4C_g/exec";

const membership = sessionStorage.getItem("history_membership");

if (!membership) {
    document.getElementById("visits").innerHTML =
        "<div style='color:red;font-size:18px'>لا يوجد رقم عضوية</div>";
}

fetch(`${API}?action=getVisits&membership=${membership}`)
    .then(res => res.json())
    .then(data => {
        if (!data.success || data.data.length === 0) {
            document.getElementById("visits").innerHTML =
                "<div style='color:red;font-size:18px'>لا توجد زيارات</div>";
            return;
        }

        let html = "";
        data.data.forEach(v => {
            html += `
                <div class="visit-box">
                    <strong>الخدمة:</strong> ${v.service}<br>
                    <strong>السعر:</strong> ${v.price} ريال<br>
                    <strong>النقاط:</strong> ${v.points}<br>
                    <strong>التاريخ:</strong> ${v.date}
                </div>
            `;
        });

        document.getElementById("visits").innerHTML = html;
    });
</script>

</body>
</html>
