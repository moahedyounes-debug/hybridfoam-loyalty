<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة العميل</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 0 8px #0001;
        }

        .row {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .btn-secondary {
            background: #28a745;
        }

        .btn-orange {
            background: #ff9800;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>لوحة العميل</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx" style="
        width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin-bottom:15px;
    ">

    <button onclick="loadDashboard()" class="btn">عرض البيانات</button>

    <div id="content" style="margin-top:20px;"></div>
</div>

<script src="api.js"></script>

<script>
async function loadDashboard() {
    const phone = document.getElementById("phone").value.trim();
    const content = document.getElementById("content");
    content.innerHTML = "";

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    const res = await apiGet({
        action: "getCustomerDashboard",
        phone
    });

    if (!res.success) {
        content.innerHTML = "<p>العميل غير موجود.</p>";
        return;
    }

    const c = res.customer;

    /* بطاقة بيانات العميل */
    let html = `
        <div class="card">
            <div class="row"><span class="label">الاسم:</span> ${c.name}</div>
            <div class="row"><span class="label">الجوال:</span> ${c.phone}</div>
            <div class="row"><span class="label">العضوية:</span> ${c.membership}</div>
            <div class="row"><span class="label">النقاط:</span> ${c.points}</div>
            <div class="row"><span class="label">المستوى:</span> ${c.level}</div>
            <div class="row"><span class="label">غسلة مجانية:</span> ${c.free_wash ? "نعم" : "لا"}</div>
        </div>
    `;

    /* بطاقة آخر زيارة */
    if (res.last_visit) {
        const v = res.last_visit;
        html += `
            <div class="card">
                <h3 style="margin-top:0;">آخر زيارة</h3>
                <div class="row"><span class="label">الخدمة:</span> ${v.service_detail}</div>
                <div class="row"><span class="label">السعر:</span> ${v.price}</div>
                <div class="row"><span class="label">النقاط:</span> ${v.points}</div>
                <div class="row"><span class="label">الفرع:</span> ${v.branch}</div>
                <div class="row"><span class="label">الدخول:</span> ${new Date(v.check_in).toLocaleString("ar-SA")}</div>
            </div>
        `;
    }

    /* بطاقة السيارات */
    if (res.cars.length > 0) {
        html += `<div class="card"><h3 style="margin-top:0;">سيارات العميل</h3>`;
        res.cars.forEach(car => {
            html += `
                <div class="row"><span class="label">الماركة:</span> ${car.car}</div>
                <div class="row"><span class="label">الحجم:</span> ${car.size}</div>
                <div class="row"><span class="label">اللوحة:</span> ${car.plate_letters} - ${car.plate_numbers}</div>
                <hr>
            `;
        });
        html += `</div>`;
    }

    /* بطاقة الحجوزات */
    if (res.bookings.length > 0) {
        html += `<div class="card"><h3 style="margin-top:0;">الحجوزات</h3>`;
        res.bookings.forEach(b => {
            html += `
                <div class="row"><span class="label">الخدمة:</span> ${b.service}</div>
                <div class="row"><span class="label">التاريخ:</span> ${b.date}</div>
                <div class="row"><span class="label">الوقت:</span> ${b.time}</div>
                <div class="row"><span class="label">الحالة:</span> ${b.status}</div>
                <hr>
            `;
        });
        html += `</div>`;
    }

    /* أزرار التنقل */
    html += `
        <a href="customer-visits.html" class="btn btn-secondary">زياراتي</a>
        <a href="customer-cars.html" class="btn btn-secondary">سياراتي</a>
        <a href="customer-bookings.html" class="btn btn-secondary">حجوزاتي</a>
        <a href="customer-booking.html" class="btn btn-orange">حجز موعد</a>
        <a href="customer-notifications.html" class="btn">الإشعارات</a>
    `;

    content.innerHTML = html;
}
</script>

</body>
</html>
