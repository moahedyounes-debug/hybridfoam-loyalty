<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة العميل</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="api.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 22px;
        }

        .section {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #555;
        }

        .btn {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="header">لوحة العميل</div>

    <div id="loading" class="loading">جاري تحميل البيانات...</div>

    <div id="content" style="display:none;">

        <div class="section">
            <div class="title">بيانات العميل</div>
            <div id="customerInfo"></div>
        </div>

        <div class="section">
            <div class="title">سياراتي</div>
            <div id="carsList"></div>
        </div>

        <div class="section">
            <div class="title">آخر زيارة</div>
            <div id="lastVisit"></div>
        </div>

        <div class="section">
            <div class="title">حجوزاتي</div>
            <div id="bookingsList"></div>
        </div>

        <button class="btn" onclick="goAddCar()">إضافة سيارة جديدة</button>
        <button class="btn" onclick="logout()" style="background:#dc3545;">تسجيل خروج</button>

    </div>

    <script>
        async function loadDashboard() {
            const phone = localStorage.getItem("customer_phone");

            if (!phone) {
                window.location.href = "customer-login.html";
                return;
            }

            const res = await apiGet({
                action: "getCustomerDashboard",
                phone
            });

            if (!res.success) {
                document.getElementById("loading").innerText = "حدث خطأ في تحميل البيانات";
                return;
            }

            // إخفاء التحميل وإظهار المحتوى
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";

            // ============================
            // بيانات العميل
            // ============================
            const c = res.customer;
            document.getElementById("customerInfo").innerHTML = `
                <div class="item">الاسم: ${c.name}</div>
                <div class="item">رقم الجوال: ${c.phone}</div>
                <div class="item">المستوى: ${c.level}</div>
                <div class="item">النقاط: ${c.points}</div>
                <div class="item">عدد الزيارات: ${c.visit_count}</div>
            `;

            // ============================
            // سيارات العميل
            // ============================
            let carsHTML = "";
            res.cars.forEach(car => {
                carsHTML += `
                    <div class="item">
                        ${car.car} - ${car.size}<br>
                        لوحة: ${car.plate_letters} ${car.plate_numbers}
                    </div>
                `;
            });
            document.getElementById("carsList").innerHTML = carsHTML || "لا توجد سيارات";

            // ============================
            // آخر زيارة
            // ============================
            if (res.last_visit) {
                const v = res.last_visit;
                document.getElementById("lastVisit").innerHTML = `
                    <div class="item">الخدمة: ${v.service_detail}</div>
                    <div class="item">السعر: ${v.price}</div>
                    <div class="item">الفرع: ${v.branch}</div>
                    <div class="item">الدخول: ${v.check_in}</div>
                    <div class="item">الخروج: ${v.check_out || "—"}</div>
                `;
            } else {
                document.getElementById("lastVisit").innerHTML = "لا توجد زيارات";
            }

            // ============================
            // الحجوزات
            // ============================
            let bookingsHTML = "";
            res.bookings.forEach(b => {
                bookingsHTML += `
                    <div class="item">
                        ${b.service} — ${b.date} ${b.time}<br>
                        الحالة: ${b.status}
                    </div>
                `;
            });
            document.getElementById("bookingsList").innerHTML = bookingsHTML || "لا توجد حجوزات";
        }

        function goAddCar() {
            window.location.href = "customer-add-car.html";
        }

        function logout() {
            localStorage.removeItem("customer_phone");
            window.location.href = "customer-login.html";
        }

        // تحميل سريع
        window.onload = () => {
            setTimeout(loadDashboard, 150);
        };
    </script>

</body>
</html>
