<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حجز موعد جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#050608;
      color:#f5f5f5;
      padding:20px;
    }
    h2{
      text-align:center;
      margin-bottom:16px;
    }
    .box{
      background:#111318;
      padding:20px;
      border-radius:16px;
      max-width:420px;
      margin:auto;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }
    label{
      font-size:13px;
      color:#9ca3af;
      display:block;
      margin-bottom:4px;
    }
    input,select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:10px;
      background:#1a1c22;
      color:white;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .btn-outline{
      background:transparent;
      border:1px solid #374151;
    }
  </style>
</head>

<body>

<h2>حجز موعد جديد</h2>

<div class="box">
  <label>الخدمة</label>
  <input type="text" id="service" placeholder="مثال: غسيل كامل">

  <label>التاريخ</label>
  <input type="date" id="date">

  <label>الوقت</label>
  <input type="time" id="time">

  <button class="btn" onclick="addBooking()">تأكيد الحجز</button>
  <button class="btn btn-outline" onclick="window.location.href='customer-bookings.html'">
    العودة لقائمة الحجوزات
  </button>
</div>

<script src="api.js"></script>
<script>
let CUSTOMER = JSON.parse(localStorage.getItem("customer") || "null");
let PHONE = CUSTOMER ? CUSTOMER.phone : null;

(function(){
  if(!CUSTOMER || !PHONE){
    window.location.href = "customer-login.html";
  }
})();

async function addBooking(){
  const service = document.getElementById("service").value.trim();
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;

  if(!service || !date || !time){
    alert("الرجاء تعبئة جميع الحقول");
    return;
  }

  const res = await apiPost({
    action: "addBooking",
    phone: CUSTOMER.phone,
    membership: CUSTOMER.membership || CUSTOMER.phone,
    service,
    date,
    time,
    status: "نشط"
  });

  if(!res.success){
    alert("خطأ في الحجز: " + res.error);
    return;
  }

  alert("تم إنشاء الحجز بنجاح");
  window.location.href = "customer-bookings.html";
}
</script>

</body>
</html>
