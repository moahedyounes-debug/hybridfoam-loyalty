<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حجز موعد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>حجز موعد</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>السيارة</label>
    <select id="car">
        <option value="">اختر السيارة</option>
    </select>

    <label>الخدمة</label>
    <select id="service">
        <option value="">اختر الخدمة</option>
    </select>

    <label>السعر</label>
    <input id="price" type="text" readonly placeholder="سيظهر تلقائيًا">

    <label>الفرع</label>
    <select id="branch">
        <option value="">اختر الفرع</option>
    </select>

    <label>التاريخ</label>
    <input id="date" type="date">

    <label>الوقت</label>
    <input id="time" type="time">

    <button onclick="addBooking()">تأكيد الحجز</button>
</div>

<script src="api.js"></script>

<script>
let COMMISSIONS = [];
let CARS = [];
let BRANCHES = [];

/* تحميل البيانات عند فتح الصفحة */
window.onload = async function () {
    await loadCommissions();
    await loadBranches();
};

/* جلب الخدمات من شيت Commissions */
async function loadCommissions() {
    const res = await apiGet({
        action: "getAll",
        sheet: "Commissions"
    });

    if (!res.success) {
        alert("تعذر تحميل الخدمات");
        return;
    }

    COMMISSIONS = res.rows || [];

    const serviceSelect = document.getElementById("service");

    COMMISSIONS.forEach(row => {
        const name = row[0];   // A = اسم الخدمة
        const price = row[2];  // C = السعر

        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = `${name} - ${price} ريال`;
        opt.dataset.price = price;
        serviceSelect.appendChild(opt);
    });

    serviceSelect.addEventListener("change", onServiceChange);
}

/* عند اختيار الخدمة → عرض السعر */
function onServiceChange() {
    const price = this.selectedOptions[0].dataset.price;
    document.getElementById("price").value = price;
}

/* جلب الفروع */
async function loadBranches() {
    const res = await apiGet({
        action: "getAll",
        sheet: "Branches"
    });

    if (!res.success) {
        alert("تعذر تحميل الفروع");
        return;
    }

    BRANCHES = res.rows || [];

    const branchSelect = document.getElementById("branch");

    BRANCHES.forEach(row => {
        const name = row[0]; // اسم الفرع
        const city = row[1];

        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = `${name} - ${city}`;
        branchSelect.appendChild(opt);
    });
}

/* عند إدخال رقم الجوال → تحميل سيارات العميل */
document.getElementById("phone").addEventListener("change", async function () {
    const phone = this.value.trim();
    if (!phone) return;

    const res = await apiGet({
        action: "getAll",
        sheet: "Cars"
    });

    if (!res.success) {
        alert("تعذر تحميل السيارات");
        return;
    }

    CARS = res.rows || [];

    const carSelect = document.getElementById("car");
    carSelect.innerHTML = `<option value="">اختر السيارة</option>`;

    CARS.forEach(row => {
        const storedPhone = String(row[1]).replace(/["'=]/g, "");
        if (storedPhone === phone) {
            const membership = row[0];
            const brand = row[2];
            const size = row[3];
            const plate = row[5];

            const opt = document.createElement("option");
            opt.value = membership;
            opt.textContent = `${brand} - ${plate} (${size})`;
            carSelect.appendChild(opt);
        }
    });
});

/* إضافة الحجز */
async function addBooking() {
    const phone = document.getElementById("phone").value.trim();
    const carMembership = document.getElementById("car").value;
    const service = document.getElementById("service").value;
    const price = document.getElementById("price").value;
    const branch = document.getElementById("branch").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!phone || !carMembership || !service || !price || !branch || !date || !time) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    const phoneText = '="' + phone + '"';
    const now = new Date();

    // ترتيب الأعمدة في شيت Bookings:
    // phone, membership, service, date, time, status, created_at
    const row = [
        phoneText,
        carMembership,
        service,
        date,
        time,
        "Pending",
        now
    ];

    const res = await apiPost({
        action: "addRow",
        sheet: "Bookings",
        values: JSON.stringify(row)
    });

    if (res.success) {
        alert("تم الحجز بنجاح");
        window.location.href = "customer-dashboard.html?phone=" + phone;
    } else {
        alert("حدث خطأ أثناء الحجز");
    }
}
</script>

</body>
</html>
