<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حجز موعد جديد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>حجز موعد جديد</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>الخدمة</label>
    <select id="service">
        <option value="">اختر الخدمة</option>
    </select>

    <label>التاريخ</label>
    <input id="date" type="date">

    <label>الوقت</label>
    <select id="time">
        <option value="">اختر الوقت</option>
        <option>10:00</option>
        <option>10:30</option>
        <option>11:00</option>
        <option>11:30</option>
        <option>12:00</option>
        <option>12:30</option>
        <option>13:00</option>
        <option>13:30</option>
        <option>14:00</option>
        <option>14:30</option>
        <option>15:00</option>
        <option>15:30</option>
        <option>16:00</option>
        <option>16:30</option>
        <option>17:00</option>
        <option>17:30</option>
        <option>18:00</option>
        <option>18:30</option>
        <option>19:00</option>
        <option>19:30</option>
    </select>

    <button onclick="book()">تأكيد الحجز</button>
</div>

<script src="api.js"></script>

<script>
window.onload = async function () {

    /* تحميل الخدمات من Commissions */
    const servicesRes = await apiGet({ action: "getCommissions" });

    if (servicesRes.success) {
        const serviceSelect = document.getElementById("service");

        // نعرض الخدمات حسب Service Type
        const serviceTypes = [...new Set(servicesRes.commissions.map(s => s.service_type))];

        serviceTypes.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s;
            opt.textContent = s;
            serviceSelect.appendChild(opt);
        });
    }
};

/* إرسال الحجز */
async function book() {
    const phone = document.getElementById("phone").value.trim();
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!phone || !service || !date || !time) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    const res = await apiPost({
        action: "addBooking",
        phone,
        service,
        date,
        time
    });

    if (res.success) {
        alert("تم الحجز بنجاح");
        location.reload();
    } else {
        alert("حدث خطأ أثناء الحجز");
    }
}
</script>

</body>
</html>
