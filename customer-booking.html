<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حجز موعد جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#050608;
      color:#f5f5f5;
      padding:20px;
    }
    h2{
      text-align:center;
      margin-bottom:16px;
    }
    .box{
      background:#111318;
      padding:20px;
      border-radius:16px;
      max-width:420px;
      margin:auto;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }
    label{
      font-size:13px;
      color:#9ca3af;
      display:block;
      margin-bottom:4px;
    }
    input,select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:10px;
      background:#1a1c22;
      color:white;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .btn-outline{
      background:transparent;
      border:1px solid #374151;
    }

    /* Toast */
    #toast-container{
      position:fixed;
      bottom:20px;
      right:20px;
      z-index:9999;
    }
    .toast{
      background:#1f2937;
      color:white;
      padding:12px 18px;
      border-radius:8px;
      margin-top:10px;
      opacity:0;
      transform:translateY(20px);
      transition:0.3s;
      border-right:5px solid #3b82f6;
    }
    .toast.success{ border-right-color:#22c55e; }
    .toast.error{ border-right-color:#ef4444; }
    .toast.show{
      opacity:1;
      transform:translateY(0);
    }
  </style>
</head>

<body>

<h2>حجز موعد جديد</h2>

<div class="box">

  <label>الفئة (Category)</label>
  <select id="category" onchange="loadServices()">
    <option value="">اختر الفئة</option>
  </select>

  <label>الخدمة</label>
  <select id="service" onchange="updatePrice()">
    <option value="">اختر الخدمة</option>
  </select>

  <label>السعر</label>
  <input type="text" id="price" readonly placeholder="السعر يظهر تلقائياً">

  <label>الفرع</label>
  <select id="branch">
    <option value="">اختر الفرع</option>
  </select>

  <label>التاريخ</label>
  <input type="date" id="date" onchange="loadAvailableTimes()">

  <label>الوقت (من 1 الظهر إلى 1 الليل)</label>
  <select id="time">
    <option value="">اختر الوقت</option>
  </select>

  <button class="btn" onclick="addBooking()">تأكيد الحجز</button>
  <button class="btn btn-outline" onclick="window.location.href='customer-bookings.html'">
    العودة لقائمة الحجوزات
  </button>

</div>

<div id="toast-container"></div>

<script src="api.js"></script>
<script>

let CUSTOMER = JSON.parse(localStorage.getItem("customer") || "null");
if(!CUSTOMER){
  window.location.href = "customer-login.html";
}

let SERVICES = [];
let BRANCHES = [];

/* =============================
   Toast Notifications
============================= */
function showToast(message, type = "info") {
  const container = document.getElementById("toast-container");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerText = message;
  container.appendChild(toast);

  setTimeout(() => toast.classList.add("show"), 10);
  setTimeout(() => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 300);
  }, 2500);
}

/* =============================
   تحميل الفئات والخدمات والفروع
============================= */
window.onload = async function(){
  await loadCategories();
  await loadBranches();
};

/* =============================
   تحميل الفئات
============================= */
async function loadCategories(){
  const res = await apiGetServices();
  if(!res.success){
    showToast("خطأ في تحميل الفئات", "error");
    return;
  }

  SERVICES = res.services;

  const categories = [...new Set(SERVICES.map(s => s.category))];

  document.getElementById("category").innerHTML =
    `<option value="">اختر الفئة</option>` +
    categories.map(c => `<option value="${c}">${c}</option>`).join("");
}

/* =============================
   تحميل الخدمات حسب الفئة
============================= */
function loadServices(){
  const category = document.getElementById("category").value;

  const filtered = SERVICES.filter(s => s.category === category);

  document.getElementById("service").innerHTML =
    `<option value="">اختر الخدمة</option>` +
    filtered.map(s => `<option value="${s.service}">${s.service}</option>`).join("");

  document.getElementById("price").value = "";
}

/* =============================
   تحديث السعر
============================= */
function updatePrice(){
  const service = document.getElementById("service").value;

  const row = SERVICES.find(s => s.service === service);
  if(row){
    document.getElementById("price").value = row.price + " ريال";
  }
}

/* =============================
   تحميل الفروع
============================= */
async function loadBranches(){
  const res = await apiGetBranches();
  if(!res.success){
    showToast("خطأ في تحميل الفروع", "error");
    return;
  }

  BRANCHES = res.rows;

  const branchSelect = document.getElementById("branch");

  if(BRANCHES.length === 1){
    branchSelect.innerHTML = `<option value="${BRANCHES[0][0]}">${BRANCHES[0][0]}</option>`;
  } else {
    branchSelect.innerHTML =
      `<option value="">اختر الفرع</option>` +
      BRANCHES.map(b => `<option value="${b[0]}">${b[0]}</option>`).join("");
  }
}

/* =============================
   تحميل الأوقات المتاحة
============================= */
async function loadAvailableTimes(){
  const date = document.getElementById("date").value;
  const timeSelect = document.getElementById("time");

  if(!date){
    timeSelect.innerHTML = `<option value="">اختر الوقت</option>`;
    return;
  }

  const res = await apiGetBookingsByDate(date);
  const bookings = res.success ? res.bookings : [];

  const countByTime = {};
  bookings.forEach(b => {
    const t = b.data[4];
    const status = b.data[5];
    if(status !== "ملغي"){
      countByTime[t] = (countByTime[t] || 0) + 1;
    }
  });

  timeSelect.innerHTML = `<option value="">اختر الوقت</option>`;

  for(let h = 13; h <= 23; h++){
    const hour = h.toString().padStart(2, "0");
    ["00","30"].forEach(min => {
      const t = `${hour}:${min}`;
      if(!countByTime[t] || countByTime[t] < 6){
        timeSelect.innerHTML += `<option value="${t}">${t}</option>`;
      }
    });
  }

  ["00:00","00:30","01:00"].forEach(t => {
    if(!countByTime[t] || countByTime[t] < 6){
      timeSelect.innerHTML += `<option value="${t}">${t}</option>`;
    }
  });
}

/* =============================
   إنشاء الحجز
============================= */
async function addBooking(){
  const category = document.getElementById("category").value;
  const service = document.getElementById("service").value;
  const branch = document.getElementById("branch").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;

  if(!category || !service || !branch || !date || !time){
    showToast("الرجاء تعبئة جميع الحقول", "error");
    return;
  }

  const createdAt = new Date().toISOString();

  const res = await apiPost({
    action: "addBooking",
    phone: String(CUSTOMER.phone),   // ← يحفظ 05xxxxxx بدون سقوط الصفر
    membership: CUSTOMER.membership,
    service,
    date,
    time,
    status: "قيد الانتظار",
    created_at: createdAt
  });

  if(!res.success){
    showToast("خطأ في الحجز: " + res.error, "error");
    return;
  }

  showToast("تم إنشاء الحجز بنجاح", "success");

  setTimeout(() => {
    window.location.href = "customer-bookings.html";
  }, 1200);
}

</script>

</body>
</html>
