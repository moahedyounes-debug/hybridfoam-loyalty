<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حجز موعد</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="api.js"></script>

<style>
body { font-family:sans-serif; background:#f5f5f5; text-align:center; margin:0; padding:0; }
.header { background:#007bff; color:white; padding:20px; font-size:22px; }
select, input {
    width:85%; max-width:350px; padding:12px; margin:10px 0;
    border-radius:10px; border:1px solid #ccc; font-size:16px;
}
button {
    width:85%; max-width:350px; padding:14px; margin-top:15px;
    background:#28a745; color:white; border:none; border-radius:10px;
    font-size:18px; cursor:pointer;
}
button:disabled { opacity:0.6; }
.back {
    display:block; width:85%; max-width:350px; padding:14px;
    margin:20px auto; background:#6c757d; color:white;
    text-decoration:none; border-radius:10px;
}
.loading { padding:20px; font-size:18px; color:#555; }
</style>
</head>

<body>

<div class="header">حجز موعد</div>

<div id="loading" class="loading">جاري تحميل الخدمات...</div>

<div id="content" style="display:none;">

    <!-- اختيار الفئة -->
    <select id="category" onchange="loadServices()">
        <option value="">اختر الفئة</option>
    </select>

    <!-- اختيار الخدمة -->
    <select id="service">
        <option value="">اختر الخدمة</option>
    </select>

    <input id="date" type="date">
    <input id="time" type="time">

    <button id="bookBtn" onclick="book()">احجز الآن</button>

    <a href="customer-dashboard.html" class="back">رجوع</a>
</div>

<script>
/* إصلاح الرقم */
function normalizePhone(phone) {
    phone = String(phone).trim();
    if (!phone.startsWith("0")) phone = "0" + phone;
    return phone;
}

/* تحميل الفئات من شيت commission */
async function loadCategories() {
    const res = await apiGet({ action: "getCommissionCategories" });

    const cat = document.getElementById("category");

    if (!res.success || res.categories.length === 0) {
        cat.innerHTML = "<option value=''>لا توجد فئات</option>";
        return;
    }

    res.categories.forEach(c => {
        cat.innerHTML += `<option value="${c}">${c}</option>`;
    });

    document.getElementById("loading").style.display = "none";
    document.getElementById("content").style.display = "block";
}

/* تحميل الخدمات حسب الفئة */
async function loadServices() {
    const category = document.getElementById("category").value;
    const service = document.getElementById("service");

    service.innerHTML = "<option value=''>جاري التحميل...</option>";

    const res = await apiGet({
        action: "getCommissionServices",
        category
    });

    service.innerHTML = "<option value=''>اختر الخدمة</option>";

    if (!res.success || res.services.length === 0) {
        service.innerHTML = "<option value=''>لا توجد خدمات</option>";
        return;
    }

    res.services.forEach(s => {
        service.innerHTML += `<option value="${s}">${s}</option>`;
    });
}

/* تنفيذ الحجز */
async function book() {
    const btn = document.getElementById("bookBtn");
    btn.disabled = true;
    btn.innerText = "جاري الحجز...";

    const phone = normalizePhone(localStorage.getItem("customer_phone"));
    const category = document.getElementById("category").value;
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    const res = await apiPost({
        action: "book",
        phone,
        category,
        service,
        date,
        time
    });

    if (!res.success) {
        btn.disabled = false;
        btn.innerText = "احجز الآن";
        alert("لم يتم الحجز");
        return;
    }

    btn.innerText = "تم ✔";
    setTimeout(() => window.location.href = "customer-bookings.html", 300);
}

/* تشغيل الصفحة */
window.onload = () => {
    loadCategories();
};
</script>

</body>
</html>
