<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سيارة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 25px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px #0002;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }

        /* شاشة التحميل الاحترافية */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0005;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div id="loader">
    <div class="spinner"></div>
</div>

<div class="container">
    <h2>إضافة سيارة جديدة</h2>

    <label>براند السيارة</label>
    <select id="brand" onchange="onBrandChange()">
        <option value="">جاري تحميل البراندات...</option>
    </select>

    <label>موديل السيارة</label>
    <select id="car" onchange="onCarChange()">
        <option value="">اختر البراند أولاً</option>
    </select>

    <label>حجم السيارة</label>
    <input id="size" type="text" readonly placeholder="يتم تعبئته تلقائياً">

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="أ ب ج">

    <button onclick="addCar()">إضافة السيارة</button>
</div>

<script src="api.js"></script>

<script>
let CAR_TYPES = [];

let CUSTOMER = JSON.parse(localStorage.getItem("customer"));
let PHONE = CUSTOMER.phone;
let CUSTOMER_MEMBERSHIP = CUSTOMER.membership;

// شاشة التحميل
function showLoader() { document.getElementById("loader").style.display = "flex"; }
function hideLoader() { document.getElementById("loader").style.display = "none"; }

// تحميل Car-Type
window.onload = async function () {
    const brandSelect = document.getElementById("brand");

    const res = await apiGet({
        action: "getAll",
        sheet: "Car-Type"
    });

    brandSelect.innerHTML = '<option value="">اختر البراند</option>';

    if (res.success && res.rows.length > 0) {
        CAR_TYPES = res.rows;

        const brands = [...new Set(CAR_TYPES.map(r => r[0]))];

        brands.forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            opt.innerText = b;
            brandSelect.appendChild(opt);
        });
    }
};

function onBrandChange() {
    const brand = document.getElementById("brand").value;
    const carSelect = document.getElementById("car");
    const sizeInput = document.getElementById("size");

    sizeInput.value = "";
    carSelect.innerHTML = '<option value="">اختر الموديل</option>';

    const models = CAR_TYPES.filter(r => r[0] === brand);

    models.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row[1];
        opt.innerText = row[1];
        carSelect.appendChild(opt);
    });
}

function onCarChange() {
    const brand = document.getElementById("brand").value;
    const car = document.getElementById("car").value;
    const sizeInput = document.getElementById("size");

    const found = CAR_TYPES.find(r => r[0] === brand && r[1] === car);
    sizeInput.value = found ? found[2] : "";
}

// توليد عضوية السيارة — سريع جدًا
async function generateCarMembership() {
    const res = await apiGet({
        action: "getCarsByPhone",
        phone: PHONE
    });

    if (!res.success || !res.cars || res.cars.length === 0) {
        return CUSTOMER_MEMBERSHIP;
    }

    const cars = res.cars;

    if (cars.length === 1 && cars[0][0] === CUSTOMER_MEMBERSHIP) {
        return CUSTOMER_MEMBERSHIP + "-1";
    }

    let max = 0;
    cars.forEach(c => {
        const parts = c[0].split("-");
        if (parts.length === 2) {
            const num = Number(parts[1]);
            if (num > max) max = num;
        }
    });

    return CUSTOMER_MEMBERSHIP + "-" + (max + 1);
}

// إضافة السيارة
async function addCar() {
    showLoader();

    const brand = document.getElementById("brand").value.trim();
    const car = document.getElementById("car").value.trim();
    const size = document.getElementById("size").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();
    const city = "مكة";

    if (!brand || !car || !size || !plate_numbers || !plate_letters) {
        hideLoader();
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    const existingCars = await apiGet({
        action: "getCarsByPhone",
        phone: PHONE
    });

    if (existingCars.success && existingCars.cars) {
        const duplicate = existingCars.cars.find(c =>
            c[4] === plate_letters && c[5] === plate_numbers
        );
        if (duplicate) {
            hideLoader();
            alert("هذه السيارة مسجلة مسبقاً.");
            return;
        }
    }

    const CAR_MEMBERSHIP = await generateCarMembership();

    await apiPost({
        action: "addRow",
        sheet: "Cars",
        values: JSON.stringify([
            CAR_MEMBERSHIP,
            "=\"" + PHONE + "\"",
            car,
            size,
            plate_letters,
            plate_numbers,
            city,
            new Date().toLocaleString("en-US")
        ])
    });

    hideLoader();
    alert("تم إضافة السيارة بنجاح");
    window.location.href = "customer-cars.html";
}
</script>

</body>
</html>
