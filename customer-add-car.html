<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة سيارة جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background: url('logo-bg.png') center/cover no-repeat fixed, #050608;
      color:#f5f5f5;
      padding:20px;
    }
    h2{
      text-align:center;
      margin-bottom:16px;
    }
    .box{
      background:rgba(0,0,0,0.65);
      padding:20px;
      border-radius:16px;
      max-width:420px;
      margin:auto;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }
    label{
      font-size:13px;
      color:#9ca3af;
      display:block;
      margin-bottom:4px;
    }
    input,select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:10px;
      background:#1a1c22;
      color:white;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .btn-outline{
      background:transparent;
      border:1px solid #374151;
    }
  </style>
</head>

<body>

<h2>إضافة سيارة جديدة</h2>

<div class="box">

  <label>البراند</label>
  <select id="brand" onchange="loadModels()">
    <option value="">اختر البراند</option>
  </select>

  <label>الموديل</label>
  <select id="model" onchange="autoSize()">
    <option value="">اختر الموديل</option>
  </select>

  <label>الحجم</label>
  <input type="text" id="size" readonly placeholder="يتم تحديده تلقائياً">

  <label>رقم اللوحة</label>
  <input type="text" id="plate_numbers" placeholder="1234">

  <label>حروف اللوحة</label>
  <input type="text" id="plate_letters" placeholder="أ ب ج">

  <button class="btn" onclick="addCar()">حفظ السيارة</button>
  <button class="btn btn-outline" onclick="window.location.href='customer-cars.html'">
    العودة لقائمة السيارات
  </button>

</div>

<script src="api.js"></script>
<script>

let CUSTOMER = JSON.parse(localStorage.getItem("customer") || "null");
let PHONE = CUSTOMER ? CUSTOMER.phone : null;

let CAR_TYPES = [];
let BRANCHES = [];

if(!CUSTOMER || !PHONE){
  window.location.href = "customer-login.html";
}

window.onload = async function(){
  await Promise.all([
    loadCarTypes(),
    loadBranches()
  ]);
};

// =============================
// تحميل أنواع السيارات
// =============================
async function loadCarTypes(){
  const res = await apiGetCarTypes();
  if(!res.success){
    alert("خطأ في تحميل أنواع السيارات");
    return;
  }

  CAR_TYPES = res.rows;

  const brands = [...new Set(CAR_TYPES.map(r => r[0]))];

  document.getElementById("brand").innerHTML =
    `<option value="">اختر البراند</option>` +
    brands.map(b => `<option value="${b}">${b}</option>`).join("");
}

// =============================
// تحميل الفروع
// =============================
async function loadBranches(){
  const res = await apiGetBranches();
  if(!res.success){
    alert("خطأ في تحميل الفروع");
    return;
  }

  BRANCHES = res.rows;
}

// =============================
// تحميل الموديلات حسب البراند
// =============================
function loadModels(){
  const brand = document.getElementById("brand").value;

  const models = CAR_TYPES
    .filter(r => r[0] === brand)
    .map(r => r[1]);

  document.getElementById("model").innerHTML =
    `<option value="">اختر الموديل</option>` +
    models.map(m => `<option value="${m}">${m}</option>`).join("");
}

// =============================
// تحديد الحجم تلقائياً
// =============================
function autoSize(){
  const brand = document.getElementById("brand").value;
  const model = document.getElementById("model").value;

  const row = CAR_TYPES.find(r => r[0] === brand && r[1] === model);

  if(row){
    document.getElementById("size").value = row[2];
  }
}

// =============================
// إنشاء عضوية سيارة جديدة
// =============================
async function generateCarMembership() {
  const customerMembership = CUSTOMER.membership; // مثال: 20260001

  const res = await apiGetAll("Cars");
  if (!res.success) return "C-" + customerMembership;

  const rows = res.rows;

  const customerCars = rows.filter(r => {
    const mem = String(r[0] || "");
    return mem.startsWith("C-" + customerMembership);
  });

  if (customerCars.length === 0) {
    return "C-" + customerMembership;
  }

  const numbers = customerCars
    .map(c => {
      const mem = c[0];
      const parts = mem.split("-");
      return parts.length === 2 ? 1 : Number(parts[2]);
    })
    .sort((a, b) => b - a);

  const next = numbers[0] + 1;

  return `C-${customerMembership}-${next}`;
}

// =============================
// إضافة السيارة
// =============================
async function addCar(){

  const brand = document.getElementById("brand").value;
  const model = document.getElementById("model").value;
  const size = document.getElementById("size").value;
  const plate_numbers = document.getElementById("plate_numbers").value.trim();
  const plate_letters = document.getElementById("plate_letters").value.trim();

  if(!brand || !model || !size || !plate_numbers || !plate_letters){
    alert("الرجاء تعبئة جميع الحقول");
    return;
  }

  const city = CUSTOMER.city;

  const carMembership = await generateCarMembership();

  const res = await apiAddCar({
    membership: carMembership,
    phone: CUSTOMER.phone,
    car: brand + " " + model,
    size,
    plate_letters,
    plate_numbers,
    city
  });

  if(!res.success){
    alert("خطأ في إضافة السيارة: " + res.error);
    return;
  }

  alert("تم إضافة السيارة بنجاح");
  window.location.href = "customer-cars.html";
}

</script>

</body>
</html>
