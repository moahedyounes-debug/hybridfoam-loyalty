<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سيارة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 25px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px #0002;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>إضافة سيارة جديدة</h2>

    <label>براند السيارة</label>
    <select id="brand" onchange="onBrandChange()">
        <option value="">جاري تحميل البراندات...</option>
    </select>

    <label>موديل السيارة</label>
    <select id="car" onchange="onCarChange()">
        <option value="">اختر البراند أولاً</option>
    </select>

    <label>حجم السيارة</label>
    <input id="size" type="text" readonly placeholder="يتم تعبئته تلقائياً">

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="أ ب ج">

    <button id="submitBtn" onclick="addCar()">إضافة السيارة</button>
</div>

<script src="api.js"></script>

<script>
let CAR_TYPES = []; // [brand, model, size]
let CUSTOMER = null;
let PHONE = "";
let MEMBERSHIP = "";

// تحميل بيانات العميل
window.addEventListener("DOMContentLoaded", async () => {
    const storedCustomer = localStorage.getItem("customer");
    const storedPhone = localStorage.getItem("phone");

    if (!storedCustomer || !storedPhone) {
        window.location.href = "customer-home.html";
        return;
    }

    CUSTOMER = JSON.parse(storedCustomer);
    PHONE = storedPhone;
    MEMBERSHIP = CUSTOMER.membership;

    loadCarTypes();
});

// تحميل Car-Type
async function loadCarTypes() {
    const brandSelect = document.getElementById("brand");

    const res = await apiGet({
        action: "getAll",
        sheet: "Car-Type"
    });

    brandSelect.innerHTML = '<option value="">اختر البراند</option>';

    if (res.success && res.rows.length > 0) {
        CAR_TYPES = res.rows;

        const brands = [...new Set(CAR_TYPES.map(r => r[0]))];

        brands.forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            opt.innerText = b;
            brandSelect.appendChild(opt);
        });
    }
}

function onBrandChange() {
    const brand = document.getElementById("brand").value;
    const carSelect = document.getElementById("car");
    const sizeInput = document.getElementById("size");

    sizeInput.value = "";
    carSelect.innerHTML = '<option value="">اختر الموديل</option>';

    const models = CAR_TYPES.filter(r => r[0] === brand);

    models.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row[1];
        opt.innerText = row[1];
        carSelect.appendChild(opt);
    });
}

function onCarChange() {
    const brand = document.getElementById("brand").value;
    const car = document.getElementById("car").value;
    const sizeInput = document.getElementById("size");

    const found = CAR_TYPES.find(r => r[0] === brand && r[1] === car);
    sizeInput.value = found ? found[2] : "";
}

async function addCar() {
    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.innerText = "جاري الإضافة...";

    const brand = document.getElementById("brand").value.trim();
    const car = document.getElementById("car").value.trim();
    const size = document.getElementById("size").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();
    const city = "مكة";

    if (!brand || !car || !size || !plate_numbers || !plate_letters) {
        alert("الرجاء تعبئة جميع الحقول");
        btn.disabled = false;
        btn.innerText = "إضافة السيارة";
        return;
    }

    // تحقق من تكرار السيارة
    const existingCars = await apiGet({
        action: "getCarsByPhone",
        phone: PHONE
    });

    if (existingCars.success && existingCars.cars) {
        const duplicate = existingCars.cars.find(c =>
            c[4] === plate_letters && c[5] === plate_numbers
        );
        if (duplicate) {
            alert("هذه السيارة مسجلة مسبقاً على نفس الرقم.");
            btn.disabled = false;
            btn.innerText = "إضافة السيارة";
            return;
        }
    }

    // إضافة السيارة
    await apiPost({
        action: "addRow",
        sheet: "Cars",
        values: JSON.stringify([
            MEMBERSHIP,
            PHONE,
            car,
            size,
            plate_letters,
            plate_numbers,
            city,
            new Date().toLocaleString("en-US")
        ])
    });

    alert("تم إضافة السيارة بنجاح");

    // الانتقال لصفحة سيارات العميل
    window.location.href = "customer-cars.html";
}
</script>

</body>
</html>
