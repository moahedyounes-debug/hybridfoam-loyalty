<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة سيارة جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#050608;
      color:#f5f5f5;
      padding:20px;
    }
    h2{
      text-align:center;
      margin-bottom:16px;
    }
    .box{
      background:#111318;
      padding:20px;
      border-radius:16px;
      max-width:420px;
      margin:auto;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }
    label{
      font-size:13px;
      color:#9ca3af;
      display:block;
      margin-bottom:4px;
    }
    input,select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:10px;
      background:#1a1c22;
      color:white;
      font-size:14px;
    }
    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .btn-outline{
      background:transparent;
      border:1px solid #374151;
    }
  </style>
</head>

<body>

<h2>إضافة سيارة جديدة</h2>

<div class="box">
  <label>نوع السيارة</label>
  <input type="text" id="car" placeholder="مثال: كامري">

  <label>الحجم</label>
  <select id="size">
    <option value="">اختر الحجم</option>
    <option value="صغير">صغير</option>
    <option value="متوسط">متوسط</option>
    <option value="كبير">كبير</option>
  </select>

  <label>رقم اللوحة</label>
  <input type="text" id="plate_numbers" placeholder="1234">

  <label>حروف اللوحة</label>
  <input type="text" id="plate_letters" placeholder="أ ب ج">

  <label>المدينة</label>
  <input type="text" id="city" placeholder="مثال: الرياض">

  <button class="btn" onclick="addCar()">حفظ السيارة</button>
  <button class="btn btn-outline" onclick="window.location.href='customer-cars.html'">
    العودة لقائمة السيارات
  </button>
</div>

<script src="api.js"></script>
<script>
let CUSTOMER = JSON.parse(localStorage.getItem("customer") || "null");
let PHONE = CUSTOMER ? CUSTOMER.phone : null;

(function(){
  if(!CUSTOMER || !PHONE){
    window.location.href = "customer-login.html";
  }
})();

async function addCar(){
  const car = document.getElementById("car").value.trim();
  const size = document.getElementById("size").value;
  const plate_numbers = document.getElementById("plate_numbers").value.trim();
  const plate_letters = document.getElementById("plate_letters").value.trim();
  const city = document.getElementById("city").value.trim();

  if(!car || !size || !plate_numbers || !plate_letters || !city){
    alert("الرجاء تعبئة جميع الحقول");
    return;
  }

  const membership = CUSTOMER.membership || CUSTOMER.phone;

  const res = await apiAddCar({
    membership,
    phone: CUSTOMER.phone,
    car,
    size,
    plate_letters,
    plate_numbers,
    city
  });

  if(!res.success){
    alert("خطأ في إضافة السيارة: " + res.error);
    return;
  }

  alert("تم إضافة السيارة بنجاح");
  window.location.href = "customer-cars.html";
}
</script>

</body>
</html>
