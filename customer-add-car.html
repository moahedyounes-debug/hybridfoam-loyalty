<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة سيارة</title>
<script src="api.js"></script>

<style>
body { font-family: sans-serif; background: #f5f5f5; padding: 40px; text-align: center; }
.card { background: white; padding: 25px; border-radius: 12px; width: 350px; margin: auto; box-shadow: 0 0 10px #ddd; }
input, select, button {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}
button { background: #28a745; color: white; cursor: pointer; }
button:hover { background: #1e7e34; }
.error { color: red; margin-top: 10px; }
</style>
</head>

<body>

<div class="card">
    <h2>إضافة سيارة جديدة</h2>

    <select id="car">
        <option value="">اختر نوع السيارة</option>
        <option>تويوتا كامري</option>
        <option>تويوتا كورولا</option>
        <option>هيونداي سوناتا</option>
        <option>هيونداي إلنترا</option>
        <option>جيب لاندكروزر</option>
        <option>جيب برادو</option>
        <option>مرسيدس S-Class</option>
        <option>BMW الفئة السابعة</option>
        <option>كيا K5</option>
        <option>كيا سبورتاج</option>
    </select>

    <select id="size">
        <option value="">اختر حجم السيارة</option>
        <option>صغير</option>
        <option>متوسط</option>
        <option>كبير</option>
        <option>SUV</option>
        <option>فخم</option>
    </select>

    <input type="text" id="letters" placeholder="حروف اللوحة (مثال: أ ب ج)">
    <input type="text" id="numbers" placeholder="أرقام اللوحة (مثال: 1234)">

    <button onclick="addCar()">إضافة السيارة</button>

    <div id="error" class="error"></div>
</div>

<script>
async function addCar() {
    const phone = localStorage.getItem("phone");

    const car = document.getElementById("car").value.trim();
    const size = document.getElementById("size").value.trim();
    const letters = document.getElementById("letters").value.trim();
    const numbers = document.getElementById("numbers").value.trim();
    const error = document.getElementById("error");

    if (!car || !size || !letters || !numbers) {
        error.textContent = "الرجاء تعبئة جميع الحقول";
        return;
    }

    const res = await apiPost({
        action: "addCar",
        phone,
        car,
        size,
        letters,
        numbers
    });

    if (!res.success) {
        error.textContent = "حدث خطأ أثناء الإضافة";
        return;
    }

    window.location.href = "customer-cars.html";
}
</script>

</body>
</html>
