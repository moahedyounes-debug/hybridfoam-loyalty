<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سيارة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- manifest (PWA) -->
    <link rel="manifest" href="manifest.json">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:disabled {
            background: #999;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>إضافة سيارة جديدة</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>ماركة السيارة</label>
    <select id="brand">
        <option value="">اختر الماركة</option>
    </select>

    <label>نوع السيارة</label>
    <select id="model">
        <option value="">اختر النوع</option>
    </select>

    <label>الحجم</label>
    <input id="size" type="text" readonly placeholder="يتم تحديده تلقائيًا">

    <label>المدينة</label>
    <input id="city" type="text" placeholder="مثال: الرياض">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="مثال: أ ب ج">

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <button onclick="addCar()">إضافة السيارة</button>
</div>

<script src="api.js"></script>

<script>
/* ============================
   تحميل البراندات عند فتح الصفحة
   ============================ */
window.onload = async function () {
    const res = await apiGet({ action: "getCarBrands" });

    if (!res.success) {
        alert("خطأ في تحميل الماركات");
        return;
    }

    const brandSelect = document.getElementById("brand");
    res.brands.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        brandSelect.appendChild(opt);
    });
};

/* ============================
   عند اختيار البراند → تحميل الموديلات
   ============================ */
document.getElementById("brand").addEventListener("change", async function () {
    const brand = this.value;
    const modelSelect = document.getElementById("model");
    modelSelect.innerHTML = "<option value=''>اختر النوع</option>";

    if (!brand) return;

    const res = await apiGet({
        action: "getCarModels",
        brand
    });

    if (!res.success) return;

    res.models.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        modelSelect.appendChild(opt);
    });
});

/* ============================
   عند اختيار الموديل → تحديد الحجم تلقائيًا
   ============================ */
document.getElementById("model").addEventListener("change", async function () {
    const brand = document.getElementById("brand").value;
    const model = this.value;

    if (!brand || !model) return;

    const res = await apiGet({
        action: "getCarSize",
        brand,
        model
    });

    document.getElementById("size").value = res.size || "";
});

/* ============================
   إضافة السيارة
   ============================ */
async function addCar() {
    const phone = document.getElementById("phone").value.trim();
    const brand = document.getElementById("brand").value.trim();
    const model = document.getElementById("model").value.trim();
    const size = document.getElementById("size").value.trim();
    const city = document.getElementById("city").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();

    if (!phone || !brand || !model || !size || !city || !plate_letters || !plate_numbers) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    const res = await apiPost({
        action: "addCar",
        phone,
        brand,
        model,
        size,
        city,
        plate_letters,
        plate_numbers
    });

    if (!res.success) {
        alert("حدث خطأ أثناء إضافة السيارة");
        return;
    }

    alert("تمت إضافة السيارة بنجاح");
    window.location.href = "customer-dashboard.html?phone=" + phone;
}
</script>

</body>
</html>
