<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سيارة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>إضافة سيارة جديدة</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>ماركة السيارة</label>
    <select id="brand">
        <option value="">اختر الماركة</option>
    </select>

    <label>نوع السيارة</label>
    <select id="model">
        <option value="">اختر النوع</option>
    </select>

    <label>الحجم</label>
    <input id="size" type="text" readonly placeholder="يتم تحديده تلقائيًا">

    <label>المدينة</label>
    <select id="city">
        <option value="">اختر المدينة</option>
    </select>

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="مثال: أ ب ج">

    <button onclick="addCar()">إضافة السيارة</button>
</div>

<script src="api.js"></script>
<script>
// سنخزن Car-Type هنا بعد الجلب
let CAR_TYPES = [];

// جلب البيانات عند تحميل الصفحة
window.onload = async function () {
    await loadCarTypes();
    await loadCities();
};

/* جلب Car-Type من الشيت عبر Universal API */
async function loadCarTypes() {
    const res = await apiGet({
        action: "getAll",
        sheet: "Car-Type"
    });

    if (!res.success) {
        alert("تعذر تحميل بيانات السيارات");
        return;
    }

    // rows: [ [brand, model, size], ... ]
    CAR_TYPES = res.rows || [];

    const brandSelect = document.getElementById("brand");
    const brands = [...new Set(CAR_TYPES.map(r => r[0]).filter(Boolean))];

    brands.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        brandSelect.appendChild(opt);
    });

    // عند تغيير الماركة → تعبئة الموديلات
    brandSelect.addEventListener("change", onBrandChange);
    document.getElementById("model").addEventListener("change", onModelChange);
}

/* عند اختيار ماركة */
function onBrandChange() {
    const brand = this.value;
    const modelSelect = document.getElementById("model");
    const sizeInput = document.getElementById("size");

    modelSelect.innerHTML = `<option value="">اختر النوع</option>`;
    sizeInput.value = "";

    if (!brand) return;

    const models = CAR_TYPES
        .filter(r => r[0] === brand)
        .map(r => r[1]);

    [...new Set(models)].forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        modelSelect.appendChild(opt);
    });
}

/* عند اختيار الموديل → تحديد الحجم */
function onModelChange() {
    const brand = document.getElementById("brand").value;
    const model = this.value;
    const sizeInput = document.getElementById("size");

    if (!brand || !model) {
        sizeInput.value = "";
        return;
    }

    const match = CAR_TYPES.find(r => r[0] === brand && r[1] === model);
    sizeInput.value = match ? match[2] : "";
}

/* جلب المدن من شيت Branches */
async function loadCities() {
    const res = await apiGet({
        action: "getAll",
        sheet: "Branches"
    });

    if (!res.success) {
        alert("تعذر تحميل المدن");
        return;
    }

    // rows: [ [name, city, manager, ...], ... ]
    const rows = res.rows || [];
    const cities = [...new Set(rows.map(r => r[1]).filter(Boolean))];

    const citySelect = document.getElementById("city");
    cities.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        citySelect.appendChild(opt);
    });
}

/* إضافة السيارة إلى شيت Cars عبر addRow */
async function addCar() {
    const phone = document.getElementById("phone").value.trim();
    const brand = document.getElementById("brand").value;
    const model = document.getElementById("model").value;
    const size = document.getElementById("size").value;
    const city = document.getElementById("city").value;
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();

    if (!phone || !brand || !model || !size || !city || !plate_numbers || !plate_letters) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    // توليد عضوية السيارة (مثل ما كان في السيرفر)
    const carMembership = "M" + Math.floor(Date.now() / 1000);

    // تخزين رقم الجوال كنص ="05xxxx"
    const phoneText = '="' + phone + '"';

    const now = new Date();

    // ترتيب الأعمدة يجب أن يطابق شيت Cars:
    // [car_membership, phone, brand, size, plate_letters, plate_numbers, city, created_at]
    const row = [
        carMembership,
        phoneText,
        brand,
        size,
        plate_letters,
        plate_numbers,
        city,
        now
    ];

    const res = await apiPost({
        action: "addRow",
        sheet: "Cars",
        values: JSON.stringify(row)
    });

    if (res.success) {
        alert("تمت إضافة السيارة بنجاح");
        // ممكن ترجع للداشبورد لو حاب:
        // window.location.href = "customer-dashboard.html?phone=" + phone;
    } else {
        alert("حدث خطأ أثناء الإضافة");
    }
}
</script>

</body>
</html>
