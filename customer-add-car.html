<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سيارة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>إضافة سيارة جديدة</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <label>ماركة السيارة</label>
    <select id="brand">
        <option value="">اختر الماركة</option>
    </select>

    <label>نوع السيارة</label>
    <select id="model">
        <option value="">اختر النوع</option>
    </select>

    <label>الحجم</label>
    <input id="size" type="text" readonly placeholder="يتم تحديده تلقائيًا">

    <label>المدينة</label>
    <select id="city">
        <option value="">اختر المدينة</option>
    </select>

    <label>أرقام اللوحة</label>
    <input id="plate_numbers" type="text" placeholder="1234">

    <label>حروف اللوحة</label>
    <input id="plate_letters" type="text" placeholder="مثال: أ ب ج">

    <button onclick="addCar()">إضافة السيارة</button>
</div>

<script src="api.js"></script>

<script>
/* قاعدة بيانات الموديلات + الحجم */
const CAR_DATA = {
    "Toyota": [
        { model: "Camry", size: "Sedan" },
        { model: "Corolla", size: "Sedan" },
        { model: "Yaris", size: "Sedan" },
        { model: "Land Cruiser", size: "SUV" },
        { model: "Prado", size: "SUV" },
        { model: "Hilux", size: "Pickup" },
        { model: "RAV4", size: "SUV" },
        { model: "Fortuner", size: "SUV" },
        { model: "Avalon", size: "Sedan" },
        { model: "Highlander", size: "SUV" },
        { model: "Sequoia", size: "SUV" },
        { model: "Tundra", size: "Pickup" }
    ],
    "Lexus": [
        { model: "ES", size: "Sedan" },
        { model: "LS", size: "Sedan" },
        { model: "IS", size: "Sedan" },
        { model: "LX", size: "SUV" },
        { model: "RX", size: "SUV" },
        { model: "GX", size: "SUV" },
        { model: "UX", size: "SUV" },
        { model: "NX", size: "SUV" }
    ],
    "Nissan": [
        { model: "Altima", size: "Sedan" },
        { model: "Maxima", size: "Sedan" },
        { model: "Sentra", size: "Sedan" },
        { model: "Patrol", size: "SUV" },
        { model: "X-Trail", size: "SUV" },
        { model: "Kicks", size: "SUV" }
    ]
};

window.onload = async function () {

    /* تحميل الماركات من CAR_DATA */
    const brandSelect = document.getElementById("brand");
    Object.keys(CAR_DATA).forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        brandSelect.appendChild(opt);
    });

    /* تحميل المدن من API */
    const cityRes = await apiGet({ action: "getBranches" });

    if (cityRes.success) {
        const citySelect = document.getElementById("city");
        const cities = [...new Set(cityRes.branches.map(b => b.city))];

        cities.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c;
            citySelect.appendChild(opt);
        });
    }

    /* عند اختيار ماركة → تحميل الموديلات */
    document.getElementById("brand").addEventListener("change", function () {
        const brand = this.value;
        const modelSelect = document.getElementById("model");
        const sizeInput = document.getElementById("size");

        modelSelect.innerHTML = `<option value="">اختر النوع</option>`;
        sizeInput.value = "";

        if (!brand || !CAR_DATA[brand]) return;

        CAR_DATA[brand].forEach(item => {
            const opt = document.createElement("option");
            opt.value = item.model;
            opt.textContent = item.model;
            modelSelect.appendChild(opt);
        });
    });

    /* عند اختيار الموديل → تحديد الحجم */
    document.getElementById("model").addEventListener("change", function () {
        const brand = document.getElementById("brand").value;
        const model = this.value;

        if (!brand || !model) return;

        const item = CAR_DATA[brand].find(c => c.model === model);
        if (item) {
            document.getElementById("size").value = item.size;
        }
    });
};

/* إضافة السيارة */
async function addCar() {
    const phone = document.getElementById("phone").value.trim();
    const brand = document.getElementById("brand").value;
    const model = document.getElementById("model").value;
    const size = document.getElementById("size").value;
    const city = document.getElementById("city").value;
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();

    if (!phone || !brand || !model || !size || !city || !plate_numbers || !plate_letters) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    const res = await apiPost({
        action: "addCar",
        phone,
        brand,
        model,
        size,
        city,
        plate_numbers,
        plate_letters
    });

    if (res.success) {
        alert("تمت إضافة السيارة بنجاح");
        window.location.href = "customer-dashboard.html?phone=" + phone;
    } else {
        alert("حدث خطأ أثناء الإضافة");
    }
}
</script>

</body>
</html>
