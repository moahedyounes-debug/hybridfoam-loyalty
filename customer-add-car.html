<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سيارة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <script src="api.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 22px;
        }

        .container {
            margin-top: 25px;
            padding: 20px;
        }

        select, input {
            width: 85%;
            max-width: 350px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 85%;
            max-width: 350px;
            padding: 14px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back {
            display: block;
            width: 85%;
            max-width: 350px;
            padding: 14px;
            margin: 20px auto;
            background: #6c757d;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="header">إضافة سيارة</div>

    <div class="container">

        <!-- نوع السيارة -->
        <select id="carType" onchange="updateSize()">
            <option value="">اختر نوع السيارة</option>
            <option value="كامري">كامري</option>
            <option value="كورولا">كورولا</option>
            <option value="سوناتا">سوناتا</option>
            <option value="النترا">النترا</option>
            <option value="لاندكروزر">لاندكروزر</option>
            <option value="جي اكس آر">جي اكس آر</option>
            <option value="باترول">باترول</option>
            <option value="اكسبديشن">اكسبديشن</option>
            <option value="هايلكس">هايلكس</option>
            <option value="ديماكس">ديماكس</option>
        </select>

        <!-- الحجم تلقائي -->
        <input type="text" id="size" placeholder="الحجم" readonly>

        <!-- رقم اللوحة (أرقام) -->
        <input type="text" id="plateNumbers" placeholder="أرقام اللوحة">

        <!-- حروف اللوحة -->
        <select id="plateLetters">
            <option value="">اختر الحروف</option>
            <option value="أ ب ج">أ ب ج</option>
            <option value="د ر س">د ر س</option>
            <option value="و ن هـ">و ن هـ</option>
            <option value="ط ق ل">ط ق ل</option>
            <option value="ع م ك">ع م ك</option>
        </select>

        <!-- رقم الهيكل -->
        <input type="text" id="vin" placeholder="رقم الهيكل (اختياري)">

        <!-- رقم العضوية -->
        <input type="text" id="membership" placeholder="رقم العضوية (اختياري)">

        <button id="saveBtn" onclick="saveCar()">إضافة السيارة</button>

        <a href="customer-cars.html" class="back">رجوع</a>

    </div>

    <script>
        function updateSize() {
            const car = document.getElementById("carType").value;
            const sizeInput = document.getElementById("size");

            const sizes = {
                "كامري": "سيدان",
                "كورولا": "سيدان",
                "سوناتا": "سيدان",
                "النترا": "سيدان",
                "لاندكروزر": "SUV",
                "جي اكس آر": "SUV",
                "باترول": "SUV",
                "اكسبديشن": "SUV",
                "هايلكس": "بيك أب",
                "ديماكس": "بيك أب"
            };

            sizeInput.value = sizes[car] || "";
        }

        async function saveCar() {
            const btn = document.getElementById("saveBtn");

            const car = document.getElementById("carType").value;
            const size = document.getElementById("size").value;
            const plateNumbers = document.getElementById("plateNumbers").value.trim();
            const plateLetters = document.getElementById("plateLetters").value;
            const vin = document.getElementById("vin").value.trim();
            const membership = document.getElementById("membership").value.trim();
            const phone = localStorage.getItem("customer_phone");

            if (!car || !size || !plateNumbers || !plateLetters) {
                alert("الرجاء تعبئة جميع الحقول المطلوبة");
                return;
            }

            btn.disabled = true;
            btn.innerText = "جاري الإضافة...";

            const res = await apiPost({
                action: "addCar",
                phone,
                car,
                size,
                plate_numbers: plateNumbers,
                plate_letters: plateLetters,
                vin,
                membership
            });

            if (!res.success) {
                btn.disabled = false;
                btn.innerText = "إضافة السيارة";
                alert("حدث خطأ أثناء الإضافة");
                return;
            }

            alert("تمت إضافة السيارة بنجاح");
            window.location.href = "customer-cars.html";
        }
    </script>

</body>
</html>
