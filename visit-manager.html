<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الزيارات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 20px;
    }
    .box {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 15px;
    }
    .box h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.15s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #000;
      color: #fff;
      width: 100%;
      margin-top: 15px;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .car-item {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .car-item.selected {
      border-color: #000;
      background: #f3f4f6;
    }
    .service-card {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #fafafa;
      margin-top: 8px;
      font-size: 14px;
    }
    .service-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .remove-btn {
      background: #b91c1c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e5e7eb;
      margin-left: 4px;
    }
    .tag-danger {
      background: #fee2e2;
      color: #b91c1c;
    }
    .tag-success {
      background: #dcfce7;
      color: #166534;
    }
    .tag-warning {
      background: #fef3c7;
      color: #92400e;
    }
    .active-list {
      max-height: 450px;
      overflow-y: auto;
    }
    .visit-item {
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 10px;
      margin-bottom: 8px;
      background: #fff;
      font-size: 13px;
    }
    .visit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .visit-actions {
      margin-top: 6px;
      text-align: left;
    }
    .small {
      font-size: 12px;
      color: #6b7280;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script src="api.js?v=6"></script>
  <script src="visit-manager.js?v=2"></script>
</head>
<body>

  <h2>إدارة الزيارات</h2>

  <div class="layout">

    <!-- العمود الأيسر: تسجيل زيارة جديدة -->
    <div>
      <div class="box">
        <h3>بحث عن العميل</h3>
        <label>رقم الجوال</label>
        <input type="text" id="phone" placeholder="05XXXXXXXX" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <button id="btnSearch" class="btn-primary" onclick="vm_searchCustomer()">بحث عن السيارات</button>
      </div>

      <div id="carsBox" class="box" style="display:none;">
        <h3>اختر السيارة</h3>
        <div id="carsList"></div>
      </div>

      <div id="visitBox" class="box" style="display:none;">
        <h3>تسجيل زيارة جديدة</h3>

        <div class="row">
          <div>
            <label>نوع الخدمة</label>
            <select id="service_type" onchange="vm_filterServiceDetails()"></select>
          </div>
          <div>
            <label>تفاصيل الخدمة</label>
            <select id="service_detail" onchange="vm_updatePrice()"></select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>السعر</label>
            <input type="number" id="price" onchange="vm_updatePoints()">
          </div>
          <div>
            <label>النقاط</label>
            <input type="number" id="points" readonly>
          </div>
        </div>

        <button id="btnAddService" class="btn-secondary" style="margin-top:10px;" onclick="vm_addService()">إضافة خدمة +</button>

        <div id="servicesList" style="margin-top:10px;"></div>

        <h3 style="margin-top:15px;">الإجمالي: <span id="totalPrice">0</span> ريال</h3>

        <div class="row">
          <div>
            <label>حالة الدفع</label>
            <select id="payment_status">
              <option value="">— اختر حالة الدفع —</option>
              <option value="مدفوع">مدفوع</option>
              <option value="غير مدفوع">غير مدفوع</option>
            </select>
          </div>
          <div>
            <label>طريقة الدفع</label>
            <select id="payment_method">
              <option value="">— اختر طريقة الدفع —</option>
              <option value="كاش">كاش</option>
              <option value="شبكة">شبكة</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>رقم الموقف</label>
            <select id="parking_slot">
              <option value="">— اختر رقم الموقف —</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div>
            <label>الفرع</label>
            <select id="branch">
              <option value="">— اختر الفرع —</option>
            </select>
          </div>
        </div>

        <button id="btnSubmitVisit" class="btn-primary" onclick="vm_submitVisit()">تسجيل الزيارة</button>
      </div>
    </div>

    <!-- العمود الأيمن: السيارات داخل المغسلة -->
    <div>
      <div class="box">
        <h3>السيارات داخل المغسلة (غير مدفوعة)</h3>
        <div class="active-list" id="activeVisitsList"></div>
        <button id="btnRefreshActive" class="btn-secondary" style="width:100%; margin-top:10px;" onclick="vm_loadActiveVisits()">تحديث القائمة</button>
      </div>
    </div>

  </div>

</body>
</html>
