<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل عميل جديد</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: "Tajawal", sans-serif;
        background: #f5f5f5;
        padding: 20px;
        margin: 0;
        max-width: 600px;
        margin: auto;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #000;
        color: white;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 17px;
        cursor: pointer;
        position: relative;
        transition: 0.2s;
    }

    button.loading {
        color: transparent !important;
        cursor: not-allowed;
    }

    button.loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 22px;
        height: 22px;
        margin-top: -11px;
        margin-left: -11px;
        border: 3px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
        input, select, button {
            font-size: 15px;
            padding: 13px;
        }
        h2 { font-size: 22px; }
    }
</style>

<script src="api.js?v=3"></script>
</head>
<body>

<h2>تسجيل عميل جديد</h2>

<div class="card">

    <label>الاسم</label>
    <input type="text" id="name">
    
    <label>الرقم</label>
    <input type="text" id="phone">

    <label>نوع السيارة</label>
    <input list="carsList" id="car" placeholder="ابدأ بالكتابة...">
    <datalist id="carsList">
        <option value="كامري">
        <option value="كورولا">
        <option value="يارس">
        <option value="سوناتا">
        <option value="النترا">
        <option value="أكورد">
        <option value="سيفيك">
        <option value="سبورتاج">
        <option value="توسان">
        <option value="رانجلر">
        <option value="جيب">
        <option value="GMC">
        <option value="فورد">
        <option value="بيك أب">
        <option value="فان">
        <option value="هاتشباك">
        <option value="أخرى">
    </datalist>

    <label>تصنيف السيارة</label>
    <select id="size">
        <option value="">اختر التصنيف</option>
        <option value="Sedan">سيدان</option>
        <option value="Hatchback">هاتشباك</option>
        <option value="SUV">SUV</option>
        <option value="Crossover">كروس أوفر</option>
        <option value="Pickup">بيك أب</option>
        <option value="Van">فان</option>
        <option value="Coupe">كوبيه</option>
        <option value="Sport">رياضية</option>
        <option value="Luxury">فاخرة</option>
        <option value="Jeep">جيب / 4x4</option>
    </select>

    <label>المدينة</label>
    <select id="city"></select>
    
    <label>رقم اللوحة</label>
    <input type="text" id="plate_numbers" placeholder="1234">

    <label>حروف اللوحة</label>
    <input type="text" id="plate_letters" placeholder="أ ب ج">

    <button id="registerBtn" onclick="register()">تسجيل</button>
</div>

<script>
// ربط السيارات بتصنيفها العالمي
const carCategories = {
    "كامري": "Sedan",
    "كورولا": "Sedan",
    "يارس": "Sedan",
    "سوناتا": "Sedan",
    "النترا": "Sedan",
    "أكورد": "Sedan",
    "سيفيك": "Sedan",
    "سبورتاج": "SUV",
    "توسان": "SUV",
    "رانجلر": "Jeep",
    "جيب": "Jeep",
    "GMC": "SUV",
    "فورد": "Pickup",
    "بيك أب": "Pickup",
    "فان": "Van",
    "هاتشباك": "Hatchback"
};

// تحديد التصنيف تلقائيًا عند اختيار السيارة
document.getElementById("car").addEventListener("change", function () {
    const carName = this.value.trim();
    const category = carCategories[carName] || "";
    document.getElementById("size").value = category;
});

async function register() {
    const btn = document.getElementById("registerBtn");

    // تشغيل اللودر
    btn.classList.add("loading");
    btn.disabled = true;

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const car = document.getElementById("car").value.trim();
    const size = document.getElementById("size").value;
    const city = document.getElementById("city").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();

    if (!name || !phone || !car || !plate_numbers || !plate_letters) {
        alert("يرجى تعبئة جميع الحقول");
        btn.classList.remove("loading");
        btn.disabled = false;
        return;
    }

    const res = await apiPost({
        action: "registerFullCustomer",
        phone,
        name,
        car,
        size,
        city,
        plate_letters,
        plate_numbers
    });

    // إيقاف اللودر
    btn.classList.remove("loading");
    btn.disabled = false;

    if (res.success) {
        alert("تم التسجيل بنجاح");
        window.location.href = "customer-home.html";
    } else {
        alert("حدث خطأ أثناء التسجيل");
    }
}

async function loadCities() {
    const res = await apiGet({ action: "getBranches" });

    const citySelect = document.getElementById("city");
    citySelect.innerHTML = "";

    const cities = [...new Set(res.branches.map(b => b.city))];

    cities.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        citySelect.appendChild(opt);
    });
}

loadCities();
</script>

</body>
</html>
