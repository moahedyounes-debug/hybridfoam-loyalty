<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل عميل جديد</title>

<style>
    body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 20px;
        margin: 0;
        max-width: 600px;
        margin: auto;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #000;
        color: white;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<script src="api.js?v=3"></script>
</head>
<body>

<h2>تسجيل عميل جديد</h2>

<div class="card">

    <label>الاسم</label>
    <input type="text" id="name">
    
    <label>الرقم</label>
    <input type="text" id="phone">

    <label>نوع السيارة</label>
    <input list="carsList" id="car" placeholder="ابدأ بالكتابة...">
    <datalist id="carsList">
        <option value="كامري">
        <option value="كورولا">
        <option value="يارس">
        <option value="سوناتا">
        <option value="النترا">
        <option value="أكورد">
        <option value="سيفيك">
        <option value="سبورتاج">
        <option value="توسان">
        <option value="رانجلر">
        <option value="جيب">
        <option value="GMC">
        <option value="فورد">
        <option value="بيك أب">
        <option value="فان">
        <option value="هاتشباك">
        <option value="أخرى">
    </datalist>

    <label>الحجم</label>
    <select id="size">
        <option value="">اختر الحجم</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="XL">XL</option>
    </select>

    <label>المدينة</label>
    <select id="city"></select>
    
    <label>رقم اللوحة</label>
    <input type="text" id="plate_numbers" placeholder="1234">

    <label>حروف اللوحة</label>
    <input type="text" id="plate_letters" placeholder="أ ب ج">

    <button onclick="register()">تسجيل</button>
</div>

<script>
async function register() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const car = document.getElementById("car").value.trim();
    const size = document.getElementById("size").value;
    const city = document.getElementById("city").value.trim();
    const plate_numbers = document.getElementById("plate_numbers").value.trim();
    const plate_letters = document.getElementById("plate_letters").value.trim();

    if (!name || !phone || !car || !plate_numbers || !plate_letters) {
        alert("يرجى تعبئة جميع الحقول");
        return;
    }

    const res = await apiPost({
        action: "registerFullCustomer",
        phone,
        name,
        car,
        size,
        city,
        plate_letters,
        plate_numbers
    });

    if (res.success) {
        alert("تم التسجيل بنجاح");
        window.location.href = "customer-home.html";
    } else {
        alert("حدث خطأ أثناء التسجيل");
    }
}

async function loadCities() {
    const res = await apiGet({ action: "getBranches" });

    const citySelect = document.getElementById("city");
    citySelect.innerHTML = "";

    const cities = [...new Set(res.branches.map(b => b.city))];

    cities.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        citySelect.appendChild(opt);
    });
}

loadCities();
</script>

</body>
</html>
