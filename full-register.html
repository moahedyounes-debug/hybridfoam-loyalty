<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل عميل جديد</title>

<style>
    body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 20px;
        margin: 0;
        max-width: 600px;
        margin: auto;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #000;
        color: white;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<script src="api.js"></script>
</head>
<body>

<h2>تسجيل عميل جديد</h2>

<div class="card">

    <label>الاسم</label>
    <input type="text" id="name">
    
    <label>االرقم</label>
    <input type="text" id="phone">

<label>نوع السيارة</label>
<select id="carType" onchange="toggleCustomCarType()">
    <option value="">اختر نوع السيارة</option>
    <option value="سيدان">سيدان</option>
    <option value="SUV">دفع رباعي (SUV)</option>
    <option value="فان">فان</option>
    <option value="بيك أب">بيك أب</option>
    <option value="هاتشباك">هاتشباك</option>
    <option value="كوبيه">كوبيه</option>
    <option value="شاحنة خفيفة">شاحنة خفيفة</option>
    <option value="other">أخرى</option>
</select>

<input type="text" id="customCarType" placeholder="اكتب نوع السيارة" style="display:none; margin-top:10px;">

<label>المدينة</label>
<select id="city"></select>
    
<label>رقم اللوحة</label>
<input type="text" id="plate_numbers" placeholder="1234">

<label>حروف اللوحة</label>
<input type="text" id="plate_letters" placeholder="أ ب ج">

    <button onclick="register()">تسجيل</button>
</div>

<script>
let phone = localStorage.getItem("customer_phone");

if (!phone) {
    alert("يرجى تسجيل الدخول أولاً");
    window.location.href = "login.html";
}

async function register() {
    const name = document.getElementById("name").value.trim();
    const car = document.getElementById("car").value.trim();
    const size = document.getElementById("size").value;
    const city = document.getElementById("city").value.trim();
    const letters = document.getElementById("letters").value.trim();
    const numbers = document.getElementById("numbers").value.trim();

    if (!name || !car || !letters || !numbers) {
        alert("يرجى تعبئة جميع الحقول");
        return;
    }

    const res = await apiPost({
        action: "registerFullCustomer",
        phone,
        name,
        car,
        size,
        city,
        plate_letters: letters,
        plate_numbers: numbers
    });

    if (res.success) {
        alert("تم التسجيل بنجاح");
        window.location.href = "customer-home.html";
    } else {
        alert("حدث خطأ أثناء التسجيل");
    }
}
    function toggleCustomCarType() {
    const select = document.getElementById("carType");
    const custom = document.getElementById("customCarType");

    if (select.value === "other") {
        custom.style.display = "block";
    } else {
        custom.style.display = "none";
    }
}

    async function loadCities() {
    const res = await apiGet({ action: "getBranches" });

    const citySelect = document.getElementById("city");
    citySelect.innerHTML = "";

    const cities = [...new Set(res.branches.map(b => b.city))];

    cities.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        citySelect.appendChild(opt);
    });
}
</script>

</body>
</html>
