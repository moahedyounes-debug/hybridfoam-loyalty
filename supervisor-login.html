<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول المشرف</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: "Tajawal", sans-serif;
        background: #f5f5f5;
        padding: 30px;
        margin: 0;
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        font-size: 24px;
        color: #222;
    }

    .box {
        width: 100%;
        max-width: 340px;
        margin: auto;
        background: white;
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        background: #fafafa;
    }

    input:focus {
        border-color: #000;
        outline: none;
        background: #fff;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #000;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 17px;
        margin-top: 10px;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.85;
    }

    @media (max-width: 480px) {
        h2 { font-size: 22px; }
        .box { padding: 24px; }
        input, button { font-size: 15px; padding: 13px; }
    }
</style>

<script src="api.js"></script>
</head>
<body>

<h2>تسجيل دخول المشرف</h2>

<div class="box">
    <input id="username" placeholder="اسم المستخدم">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
</div>

<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("يرجى إدخال اسم المستخدم وكلمة المرور");
        return;
    }

    const res = await apiGet({
        action: "supervisorLogin",
        username,
        password
    });

    if (!res.success) {
        alert("بيانات الدخول غير صحيحة");
        return;
    }

    localStorage.setItem("supervisor_role", res.role);

    if (res.role === "owner") {
        location.href = "owner-dashboard.html";
    } else {
        location.href = "controll.html";
    }
}
</script>

</body>
</html>
