<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل عميل جديد - رغوة الهجين</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      direction: rtl;
      text-align: right;
    }
    h1 { color: #333; text-align:center; }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width:100%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align:center;
    }
  </style>
</head>
<body>

  <h1>تسجيل عميل جديد</h1>

  <form id="registerForm">
    <label>الاسم</label>
    <input type="text" id="name" required>

    <label>رقم الجوال</label>
    <input type="text" id="phone" required>

    <label>رقم اللوحة</label>
    <input type="text" id="plate" required>

    <label>نوع السيارة</label>
    <input type="text" id="carType" required>

    <label>موديل السيارة</label>
    <input type="text" id="carModel" required>

    <button type="submit">تسجيل</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('registerForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: name.value.trim(),
        phone: phone.value.trim(),
        plate: plate.value.trim(),
        carType: carType.value.trim(),
        carModel: carModel.value.trim()
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbztzqBSZSj52JNdtYmC6KlkK_csj_SPs5fiXw384w8usmZVWMomvi_7SzL60ZFGuJv1/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const res = await response.json();

        if (res.status === "success") {
          result.innerHTML = `✅ تم التسجيل بنجاح<br><a href="${res.card}" target="_blank">عرض بطاقة الولاء</a>`;
          form.reset();
        } else {
          result.innerHTML = `❌ ${res.message}`;
        }

      } catch (err) {
        result.innerHTML = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      }
    });
  </script>

</body>
</html>
