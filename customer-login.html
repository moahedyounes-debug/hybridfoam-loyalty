<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صقحة تسجيل الدخول - رغوة الهجين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#F4FAFF;
      color:#0D47A1;
      padding:20px;
      text-align:center;
    }

    .logo{
      width:150px;
      display:block;
      margin:0 auto 15px auto;
    }

    h2{
      margin-bottom:10px;
      font-size:24px;
      font-weight:700;
      color:#0D47A1;
    }

    .subtitle{
      color:#4FC3F7;
      font-size:14px;
      margin-bottom:20px;
    }

    .box{
      background:#FFFFFF;
      padding:22px;
      border-radius:18px;
      max-width:380px;
      margin:auto;
      box-shadow:0 4px 14px rgba(0,0,0,0.1);
      border:1px solid #E3F2FD;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #DCEBFF;
      margin-bottom:12px;
      background:#F9FCFF;
      color:#0D47A1;
      font-size:15px;
      text-align:center;
    }

    input::placeholder{
      color:#90A4AE;
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:#0D47A1;
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
      transition:.3s;
    }

    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .otp-box{
      background:#E3F2FD;
      padding:10px;
      border-radius:10px;
      margin-bottom:12px;
      font-size:18px;
      font-weight:700;
      color:#0D47A1;
      display:none;
    }
  </style>
</head>

<body>

<img src="logo.png" class="logo">

<h2>رغوة الهجين</h2>
<div class="subtitle">مرحباً بك — فضلاً أدخل رقم جوالك للمتابعة</div>

<div class="box">

  <input type="text" id="phone" placeholder="05XXXXXXXX"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <!-- كود التحقق -->
  <div id="otpBox" class="otp-box"></div>

  <input type="text" id="otpInput" placeholder="أدخل رمز التحقق" style="display:none;"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <button id="loginBtn" class="btn" onclick="start()">متابعة</button>

</div>

<script src="api.js"></script>
<script>

let isProcessing = false;
let generatedOTP = null;

// ===============================
// بدء العملية
// ===============================
async function start(){

  if(isProcessing) return;
  isProcessing = true;

  const btn = document.getElementById("loginBtn");
  const phone = document.getElementById("phone").value.trim();

  if(phone.length !== 10 || !phone.startsWith("05")){
    alert("الرجاء إدخال رقم جوال صحيح");
    isProcessing = false;
    return;
  }

  // إذا ما تم إنشاء كود تحقق → ننشئه الآن
  if(!generatedOTP){
    generatedOTP = Math.floor(1000 + Math.random() * 9000); // كود 4 أرقام

    document.getElementById("otpBox").style.display = "block";
    document.getElementById("otpInput").style.display = "block";

    document.getElementById("otpBox").innerText = "رمز التحقق: " + generatedOTP;

    btn.innerText = "تأكيد الرمز";
    isProcessing = false;
    return;
  }

  // تحقق من الكود
  const otpInput = document.getElementById("otpInput").value.trim();

  if(otpInput != generatedOTP){
    alert("رمز التحقق غير صحيح");
    isProcessing = false;
    return;
  }

  // الآن نتحقق من وجود العميل
  btn.disabled = true;
  btn.innerText = "جاري التحقق...";

  const res = await apiGetCustomerByPhone(phone);

  localStorage.setItem("pendingPhone", phone);

  if(!res.success){
    // عميل جديد
    window.location.href = "customer-register.html";
    return;
  }

  // عميل موجود
  const c = res.customer;

  const CUSTOMER = {
    name: c[0],
    phone: c[1],
    car: c[2],
    size: c[3],
    city: c[4],
    plate_numbers: c[5],
    plate_letters: c[6],
    subscription: c[7],
    membership: c[8],
    last_visit: c[9],
    visit_count: c[10],
    points: c[11],
    level: c[12],
    free_wash: c[13]
  };

  localStorage.setItem("customer", JSON.stringify(CUSTOMER));

  window.location.href = "customer-dashboard.html";
}

</script>

</body>
</html>
