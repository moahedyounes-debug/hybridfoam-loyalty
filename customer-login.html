<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل دخول العميل</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "IBM Plex Sans Arabic", sans-serif;
    background: #0d0d0d;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .box {
    width: 360px;
    margin: 0 auto;
    background: #1a1a1a;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }
  input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    font-size: 18px;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #d4af37;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  .msg {
    margin-top: 15px;
    font-size: 18px;
  }
</style>
</head>

<body>

<h2>تسجيل دخول العميل</h2>

<div class="box">
  <input id="phone" placeholder="رقم الجوال" type="number">

  <button onclick="login()">دخول</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyKLUq658Fs7FNtfNYOfKSKJBkShYNudcAeinr-rVCJ2i6fgJ12SGSDV-i3YyBZoO4rIw/exec";

async function login() {
  const phone = document.getElementById("phone").value.trim();

  if (!phone) {
    document.getElementById("msg").innerHTML = "الرجاء إدخال رقم الجوال";
    return;
  }

  const res = await fetch(`${API}?action=getByPhone&phone=${phone}`);
  const json = await res.json();

  if (!json.success) {
    document.getElementById("msg").innerHTML = "العميل غير موجود";
    return;
  }

  const membership = json.customer.membership;

  // الانتقال إلى لوحة العميل
  window.location.href = `customer-dashboard.html?id=${membership}`;
}
</script>

</body>
</html>
