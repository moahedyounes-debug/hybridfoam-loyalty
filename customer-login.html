<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0001;
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>تسجيل الدخول</h2>

    <input id="phone" type="tel" placeholder="05xxxxxxxx">

    <button onclick="login()">دخول</button>

    <a href="customer-register.html" class="link">تسجيل عميل جديد</a>
</div>

<script src="api.js"></script>

<script>
async function login() {
    const phone = document.getElementById("phone").value.trim();

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    const res = await apiGet({
        action: "checkCustomer",
        phone
    });

    if (!res.success) {
        alert("خطأ في النظام");
        return;
    }

    // عميل جديد
    if (res.status === "new") {
        alert("العميل غير موجود، سيتم تحويلك للتسجيل");
        window.location.href = "customer-register.html?phone=" + phone;
        return;
    }

    // عميل موجود
    window.location.href = "customer-dashboard.html?phone=" + phone;
}
</script>

</body>
</html>
