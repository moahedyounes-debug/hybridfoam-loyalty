<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول العميل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#050608;
      color:#f5f5f5;
      padding:20px;
      text-align:center;
    }
    h2{
      margin-bottom:20px;
    }
    .box{
      background:#111318;
      padding:20px;
      border-radius:16px;
      max-width:380px;
      margin:auto;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }
    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      margin-bottom:12px;
      background:#1a1c22;
      color:white;
      font-size:15px;
      text-align:center;
    }
    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .link{
      margin-top:14px;
      font-size:14px;
      color:#4ade80;
      cursor:pointer;
    }
  </style>
</head>

<body>

<h2>تسجيل دخول العميل</h2>

<div class="box">
  <input type="text" id="phone" placeholder="05XXXXXXXX"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <button class="btn" onclick="loginCustomer()">تسجيل الدخول</button>

  <div class="link" onclick="window.location.href='customer-register.html'">
    ليس لديك حساب؟ تسجيل عميل جديد
  </div>
</div>

<script src="api.js"></script>
<script>
async function loginCustomer(){
  const phone = document.getElementById("phone").value.trim();

  if(phone.length < 10){
    alert("الرجاء إدخال رقم جوال صحيح");
    return;
  }

  const res = await apiGetCustomerByPhone(phone);

  if(!res.success){
    // العميل غير موجود → نرسله للتسجيل
    localStorage.setItem("pendingPhone", phone);
    window.location.href = "customer-register.html";
    return;
  }

  // العميل موجود → نحفظ بياناته
  const c = res.customer;

  const CUSTOMER = {
    name: c[0],
    phone: c[1],
    car: c[2],
    size: c[3],
    city: c[4],
    plate_numbers: c[5],
    plate_letters: c[6],
    subscription: c[7],
    membership: c[8],
    last_visit: c[9],
    visit_count: c[10],
    points: c[11],
    level: c[12],
    free_wash: c[13]
  };

  localStorage.setItem("customer", JSON.stringify(CUSTOMER));

  // تحويل للوحة العميل
  window.location.href = "customer-dashboard.html";
}
</script>

</body>
</html>
