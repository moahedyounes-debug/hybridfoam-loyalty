<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <script src="api.js"></script>

    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 40px; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 12px; width: 320px; margin: auto; box-shadow: 0 0 10px #ddd; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { width: 95%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background: #005fcc; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>

<body>

    <div class="card">
        <h2>تسجيل الدخول</h2>
        <p>أدخل رقم جوالك للمتابعة</p>

        <input type="text" id="phone" placeholder="05xxxxxxxx">
        <button onclick="login()">متابعة</button>

        <div id="error" class="error"></div>
    </div>

<script>
async function login() {
    const phone = document.getElementById("phone").value.trim();
    const error = document.getElementById("error");

    if (!phone.startsWith("05") || phone.length !== 10) {
        error.textContent = "الرجاء إدخال رقم جوال صحيح";
        return;
    }

    const res = await apiGet({ action: "checkCustomer", phone });

    if (!res.success) {
        error.textContent = "خطأ في الاتصال، حاول لاحقًا";
        return;
    }

    localStorage.setItem("phone", phone);

    if (res.status === "exists") {
        window.location.href = "customer-dashboard.html";
    } else {
        window.location.href = "customer-register.html";
    }
}
</script>

</body>
</html>
