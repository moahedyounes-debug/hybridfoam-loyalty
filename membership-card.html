<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة العضوية</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.35);
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
    }

    .car-box {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(212,175,55,0.25);
        padding: 15px;
        border-radius: 12px;
        margin-top: 12px;
        text-align: right;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }

    #carsList {
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>بطاقة العضوية</h1>

<div class="card">
    <h2 id="customerName"></h2>
    <p id="customerPhone"></p>
</div>

<h2>سياراتك</h2>
<div id="carsList"></div>

<button onclick="addCar()">➕ إضافة مركبة</button>

<script src="api.js"></script>

<script>
async function loadData() {
    const phone = sessionStorage.getItem("phone");

    if (!phone) {
        window.location.href = "login.html";
        return;
    }

    const res = await apiGet({
        action: "getByPhone",
        phone: phone
    });

    if (!res.success) {
        window.location.href = "login.html";
        return;
    }

    document.getElementById("customerName").textContent = res.customer.name || "عميل";
    document.getElementById("customerPhone").textContent = res.customer.phone;

    const carsDiv = document.getElementById("carsList");
    carsDiv.innerHTML = "";

    res.cars.forEach(car => {
        const box = document.createElement("div");
        box.className = "car-box";

        box.innerHTML = `
            <strong>العضوية:</strong> ${car.membership}<br>
            <strong>السيارة:</strong> ${car.car}<br>
            <strong>الحجم:</strong> ${car.size}<br>
            <strong>المدينة:</strong> ${car.city}<br>
            <strong>اللوحة:</strong> ${car.plate_numbers} - ${car.plate_letters}<br>
            <button style="margin-top:10px" onclick="openMembership('${car.membership}')">عرض التفاصيل</button>
        `;

        carsDiv.appendChild(box);
    });
}

function openMembership(membership) {
    sessionStorage.setItem("membership", membership);
    window.location.href = "membership-details.html";
}

function addCar() {
    window.location.href = "add-car.html";
}

loadData();
</script>

</body>
</html>
