<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حجز موعد</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Tajawal", sans-serif;
    padding: 20px;
    background: #f5f5f5;
    margin: 0;
    min-height: 100vh;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
}

.box {
    background: white;
    padding: 20px;
    border-radius: 14px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    font-size: 15px;
}

select, input {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    background: #fff;
}

button {
    width: 100%;
    padding: 15px;
    background: #000;
    color: white;
    border: none;
    margin-top: 25px;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    opacity: 0.9;
}
</style>

<script src="api.js"></script>
</head>
<body>

<h2>حجز موعد</h2>

<div class="box">
    <label>اختر السيارة</label>
    <select id="carSelect"></select>

    <label>الخدمة</label>
    <select id="service"></select>

    <label>التاريخ</label>
    <input type="date" id="date" onchange="loadTimes()">

    <label>الوقت المتاح</label>
    <select id="time"></select>

    <button onclick="submitBooking()">تأكيد الحجز</button>
</div>

<script>
let servicesData = [];

// =====================================================
// تحميل سيارات العميل
// =====================================================
async function loadCars() {
    const phone = localStorage.getItem("phone");
    if (!phone) return alert("خطأ: لم يتم العثور على رقم العميل");

    const res = await apiGet({ action: "getCarsByPhone", phone });

    const select = document.getElementById("carSelect");
    select.innerHTML = "";

    res.cars.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.membership;
        opt.textContent = `${c.car} - ${c.plate_letters} ${c.plate_numbers}`;
        select.appendChild(opt);
    });
}

// =====================================================
// تحميل الخدمات
// =====================================================
async function loadServices() {
    const res = await apiGet({ action: "getCommissions" });

    const select = document.getElementById("service");
    select.innerHTML = "";

    servicesData = res.commissions;

    res.commissions.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.detail;   // اسم الخدمة الصحيح
        opt.textContent = s.detail;
        select.appendChild(opt);
    });
}

// =====================================================
// تحميل الأوقات المتاحة
// =====================================================
async function loadTimes() {
    const date = document.getElementById("date").value;
    const service = document.getElementById("service").value;

    if (!date || !service) return;

    const res = await apiGet({
        action: "getAvailableTimes",
        date,
        service
    });

    const select = document.getElementById("time");
    select.innerHTML = "";

    res.times.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        select.appendChild(opt);
    });
}

// =====================================================
// إرسال الحجز
// =====================================================
async function submitBooking() {
    const phone = localStorage.getItem("phone");
    const membership = document.getElementById("carSelect").value;
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!phone || !membership || !service || !date || !time) {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

    const res = await apiPost({
        action: "addBooking",
        phone,
        membership,
        service,
        date,
        time
    });

    if (res.success) {
        alert("تم حجز الموعد بنجاح");
        window.location.href = "my-bookings.html";
    } else {
        alert("حدث خطأ أثناء الحجز");
    }
}

// =====================================================
// تشغيل الصفحة
// =====================================================
loadCars();
loadServices();
</script>

</body>
</html>
