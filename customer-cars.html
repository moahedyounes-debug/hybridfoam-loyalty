<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سياراتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .car {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 0 8px #0001;
        }

        .row {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>سياراتي</h2>

    <label>رقم الجوال</label>
    <input id="phone" type="tel" placeholder="05xxxxxxxx" style="
        width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin-bottom:15px;
    ">

    <button onclick="loadCars()" style="
        width:100%; padding:14px; background:#007bff; color:white;
        border:none; border-radius:8px; font-size:18px; cursor:pointer;
    ">عرض السيارات</button>

    <div id="list" style="margin-top:20px;"></div>
</div>

<script src="api.js"></script>

<script>
async function loadCars() {
    const phone = document.getElementById("phone").value.trim();
    const list = document.getElementById("list");
    list.innerHTML = "";

    if (!phone) {
        alert("الرجاء إدخال رقم الجوال");
        return;
    }

    const res = await apiGet({
        action: "getCarsByPhone",
        phone
    });

    if (!res.success) {
        list.innerHTML = "<p>لا توجد بيانات.</p>";
        return;
    }

    if (res.cars.length === 0) {
        list.innerHTML = "<p>لا توجد سيارات مسجلة.</p>";
        return;
    }

    res.cars.forEach(c => {
        const div = document.createElement("div");
        div.className = "car";

        div.innerHTML = `
            <div class="row"><span class="label">العضوية:</span> ${c.membership}</div>
            <div class="row"><span class="label">الماركة:</span> ${c.car}</div>
            <div class="row"><span class="label">الحجم:</span> ${c.size}</div>
            <div class="row"><span class="label">المدينة:</span> ${c.city}</div>
            <div class="row"><span class="label">اللوحة:</span> ${c.plate_letters} - ${c.plate_numbers}</div>
            <div class="row"><span class="label">تاريخ الإضافة:</span> ${new Date(c.created_at).toLocaleString("ar-SA")}</div>
        `;

        list.appendChild(div);
    });
}
</script>

</body>
</html>
