<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حسابي</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        padding: 25px;
    }

    .logo {
        width: 80px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(212,175,55,0.4);
    }

    h1 {
        margin-top: 15px;
        font-size: 26px;
        text-shadow: 0 0 10px rgba(212,175,55,0.4);
    }

    .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.25);
        backdrop-filter: blur(14px);
        padding: 20px;
        border-radius: 18px;
        margin-top: 20px;
        max-width: 380px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        text-align: right;
    }

    .label {
        font-size: 14px;
        opacity: 0.8;
    }

    .value {
        font-size: 20px;
        font-weight: bold;
        margin-top: 5px;
        color: #fff;
    }

    #msg {
        margin-top: 20px;
        font-size: 18px;
        display: none;
    }
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h1>حسابي</h1>

<div id="msg"></div>

<div id="content" style="display:none;">
    <div class="card">
        <div class="label">الاسم</div>
        <div class="value" id="name"></div>
    </div>

    <div class="card">
        <div class="label">رقم العضوية</div>
        <div class="value" id="membership"></div>
    </div>

    <div class="card">
        <div class="label">عدد الزيارات</div>
        <div class="value" id="visits"></div>
    </div>

    <div class="card">
        <div class="label">النقاط</div>
        <div class="value" id="points"></div>
    </div>

    <div class="card">
        <div class="label">المستوى</div>
        <div class="value" id="level"></div>
    </div>
</div>

<script>
const TSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSGsSQZa_qFzanpx0wxm9oX-p4UDzZ55rQVfaX-6R5AkX4JgSBZ2R_BJsw5uvf9eWPphsfYbo9vrd8E/pub?output=tsv";

function getQueryParam(key) {
    const url = new URL(window.location.href);
    return url.searchParams.get(key);
}

const phone = getQueryParam("phone");

async function loadAccount() {
    const msg = document.getElementById("msg");

    if (!phone) {
        msg.style.display = "block";
        msg.textContent = "❌ لا يوجد رقم جوال";
        return;
    }

    try {
        const tsv = await fetch(TSV_URL).then(r => r.text());
        const rows = tsv.split("\n").map(r => r.split("\t"));

        const header = rows[0].map(h => h.trim());
        const data = rows.slice(1);

        const colPhone = header.indexOf("phone");
        const colName = header.indexOf("name");
        const colMembership = header.indexOf("membership");
        const colVisits = header.indexOf("visit_count");
        const colPoints = header.indexOf("points");
        const colLevel = header.indexOf("level");

        const customer = data.find(r => r[colPhone]?.trim() === phone);

        if (!customer) {
            msg.style.display = "block";
            msg.textContent = "❌ لم يتم العثور على حساب";
            return;
        }

        document.getElementById("name").textContent = customer[colName] || "-";
        document.getElementById("membership").textContent = customer[colMembership] || "-";
        document.getElementById("visits").textContent = customer[colVisits] || "0";
        document.getElementById("points").textContent = customer[colPoints] || "0";
        document.getElementById("level").textContent = customer[colLevel] || "-";

        document.getElementById("content").style.display = "block";

    } catch (err) {
        msg.style.display = "block";
        msg.textContent = "⚠️ خطأ في تحميل البيانات";
    }
}

loadAccount();
</script>

</body>
</html>
