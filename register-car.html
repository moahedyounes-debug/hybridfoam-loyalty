<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة مركبة إضافية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f5f5f5;
    padding: 16px;
    margin: 0;
    max-width: 700px;
    margin: auto;
  }
  .back-btn {
    background: #000;
    color: #fff;
    padding: 10px 14px;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 16px;
    cursor: pointer;
    font-size: 14px;
  }
  h2 {
    text-align: center;
    margin-bottom: 16px;
  }
  .card {
    background: #fff;
    padding: 16px;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  label {
    display: block;
    margin-top: 8px;
    margin-bottom: 4px;
    font-size: 13px;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    margin-top: 14px;
    cursor: pointer;
  }
  .status {
    margin-top: 10px;
    font-size: 13px;
    text-align: center;
    color: #555;
  }
</style>
<script src="api.js"></script>
</head>
<body>

<div class="back-btn" onclick="goBack()">رجوع للصفحة الرئيسية</div>

<h2>إضافة مركبة إضافية</h2>

<div class="card">
  <label>نوع السيارة</label>
  <input id="car" placeholder="مثال: كامري، سوناتا">

  <label>الحجم</label>
  <select id="size">
    <option value="صغير">صغير</option>
    <option value="متوسط">متوسط</option>
    <option value="كبير">كبير</option>
    <option value="SUV">SUV</option>
  </select>

  <label>المدينة</label>
  <input id="city" placeholder="مثال: الرياض">

  <label>حروف اللوحة</label>
  <input id="plate_letters" placeholder="مثال: أ ب ج">

  <label>أرقام اللوحة</label>
  <input id="plate_numbers" placeholder="مثال: 1234">

  <button onclick="submitCar()">حفظ المركبة</button>

  <div id="status" class="status"></div>
</div>

<script>
let phone = localStorage.getItem("customer_phone");

if (!phone) {
  alert("يرجى تسجيل الدخول أولاً");
  window.location.href = "login.html";
}

async function submitCar() {
  const car = document.getElementById("car").value.trim();
  const size = document.getElementById("size").value.trim();
  const city = document.getElementById("city").value.trim();
  const plate_letters = document.getElementById("plate_letters").value.trim();
  const plate_numbers = document.getElementById("plate_numbers").value.trim();
  const status = document.getElementById("status");

  if (!car || !size || !city || !plate_letters || !plate_numbers) {
    alert("يرجى تعبئة جميع الحقول");
    return;
  }

  status.innerText = "جاري الحفظ...";

  const res = await apiPost({
    action: "registerCar",
    phone,
    car,
    size,
    city,
    plate_letters,
    plate_numbers
  });

  if (res.success) {
    status.innerText = "تم إضافة المركبة بنجاح";
  } else if (res.error === "car_exists") {
    status.innerText = "هذه المركبة مسجلة مسبقًا";
  } else {
    status.innerText = "حدث خطأ أثناء الحفظ";
  }
}

function goBack() {
  window.location.href = "customer-home.html";
}
</script>

</body>
</html>
