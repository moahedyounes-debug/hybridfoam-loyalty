<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- manifest (PWA) -->
    <link rel="manifest" href="manifest.json">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <script src="api.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 25px;
            font-size: 24px;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
        }

        .btn {
            display: block;
            width: 85%;
            max-width: 320px;
            padding: 14px;
            margin: 15px auto;
            background: #007bff;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .loading {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="header">مرحباً بك</div>

    <div id="loading" class="loading">جاري التحميل...</div>

    <div id="content" style="display:none;" class="container">

        <a href="customer-login.html" class="btn">تسجيل الدخول</a>
        <a href="customer-register.html" class="btn btn-secondary">إنشاء حساب جديد</a>

    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 120);
        };
    </script>

</body>
</html>
