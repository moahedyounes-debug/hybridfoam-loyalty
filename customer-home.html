<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>العميل | الصفحة الرئيسية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 80px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .login-btn {
            background: #007bff;
            color: white;
        }

        .register-btn {
            background: #28a745;
            color: white;
        }

        img.logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.png" class="logo">

        <h1>مرحباً بك في نظام العميل</h1>

        <button class="btn login-btn" onclick="goLogin()">تسجيل دخول</button>
        <button class="btn register-btn" onclick="goRegister()">فتح حساب جديد</button>
    </div>

    <script>
        function goLogin() {
            window.location.href = "customer-login.html";
        }

        function goRegister() {
            window.location.href = "customer-register.html";
        }
    </script>

</body>
</html>
