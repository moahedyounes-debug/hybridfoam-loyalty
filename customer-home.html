<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية - رغوة الهجين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family:"Tajawal",sans-serif;
      background:#F4FAFF;
      color:#0D47A1;
      padding:20px;
      text-align:center;
    }

    .logo{
      width:160px;
      display:block;
      margin:0 auto 20px auto;
    }

    h2{
      margin-bottom:10px;
      font-size:26px;
      font-weight:700;
      color:#0D47A1;
    }

    .subtitle{
      color:#4FC3F7;
      font-size:15px;
      margin-bottom:20px;
    }

    .box{
      background:#FFFFFF;
      padding:22px;
      border-radius:18px;
      max-width:380px;
      margin:auto;
      box-shadow:0 4px 14px rgba(0,0,0,0.1);
      border:1px solid #E3F2FD;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #DCEBFF;
      margin-bottom:12px;
      background:#F9FCFF;
      color:#0D47A1;
      font-size:15px;
      text-align:center;
    }

    input::placeholder{
      color:#90A4AE;
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      background:#0D47A1;
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
      transition:.3s;
    }

    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .link{
      margin-top:14px;
      font-size:14px;
      color:#4FC3F7;
      cursor:pointer;
    }
  </style>
</head>

<body>

<img src="logo.png" class="logo">

<h2>رغوة الهجين</h2>
<div class="subtitle">مرحباً بك — فضلاً أدخل رقم جوالك للمتابعة</div>

<div class="box">
  <input type="text" id="phone" placeholder="05XXXXXXXX"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <button id="loginBtn" class="btn" onclick="start()">متابعة</button>

  <div class="link" onclick="window.location.href='customer-register.html'">
    تسجيل عميل جديد
  </div>
</div>

<script src="api.js"></script>
<script>

let isProcessing = false;

// ===============================
// بدء التحقق
// ===============================
async function start(){

  if(isProcessing) return;
  isProcessing = true;

  const btn = document.getElementById("loginBtn");
  const phone = document.getElementById("phone").value.trim();

  if(phone.length !== 10 || !phone.startsWith("05")){
    alert("الرجاء إدخال رقم جوال صحيح");
    isProcessing = false;
    return;
  }

  btn.disabled = true;
  btn.innerText = "جاري التحقق...";

  // التحقق السريع من وجود العميل
  const res = await apiGetCustomerByPhone(phone);

  // حفظ رقم الجوال دائماً
  localStorage.setItem("pendingPhone", phone);

  if(!res.success){
    // عميل جديد
    btn.innerText = "متابعة";
    btn.disabled = false;
    isProcessing = false;

    window.location.href = "customer-register.html";
    return;
  }

  // عميل موجود → حفظ بياناته
  const c = res.customer;

  const CUSTOMER = {
    name: c[0],
    phone: c[1],
    car: c[2],
    size: c[3],
    city: c[4],
    plate_numbers: c[5],
    plate_letters: c[6],
    subscription: c[7],
    membership: c[8],
    last_visit: c[9],
    visit_count: c[10],
    points: c[11],
    level: c[12],
    free_wash: c[13]
  };

  localStorage.setItem("customer", JSON.stringify(CUSTOMER));

  // تحويل مباشر للوحة العميل
  window.location.href = "customer-dashboard.html";
}

</script>

</body>
</html>
