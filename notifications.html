<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الإشعارات</title>

<style>
    body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 20px;
        margin: 0;
        max-width: 600px;
        margin: auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .notif {
        background: white;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        border-right: 6px solid #000;
    }

    .notif.read {
        opacity: 0.6;
        border-right: 6px solid #999;
    }

    .msg {
        font-size: 16px;
        margin-bottom: 6px;
    }

    .time {
        font-size: 13px;
        color: #666;
    }

    .back-btn {
        background: #000;
        color: white;
        padding: 12px 16px;
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 20px;
        cursor: pointer;
    }
</style>

<script src="api.js"></script>
</head>
<body>

<div class="back-btn" onclick="goBack()">رجوع</div>

<h2>الإشعارات</h2>

<div id="notifList"></div>

<script>
let phone = localStorage.getItem("customer_phone");

if (!phone) {
    alert("يرجى تسجيل الدخول أولاً");
    window.location.href = "login.html";
}

// -----------------------------
// تحميل الإشعارات
// -----------------------------
async function loadNotifications() {
    const res = await apiGet({
        action: "getNotifications",
        phone
    });

    if (!res.success) {
        alert("خطأ في تحميل الإشعارات");
        return;
    }

    const list = document.getElementById("notifList");
    list.innerHTML = "";

    if (res.notifications.length === 0) {
        list.innerHTML = "<p style='text-align:center;color:#777;'>لا توجد إشعارات</p>";
        return;
    }

    res.notifications.reverse().forEach(n => {
        const div = document.createElement("div");
        div.className = "notif" + (n.read == 1 ? " read" : "");
        div.onclick = () => markRead(n.row, div);

        div.innerHTML = `
            <div class="msg">${n.message}</div>
            <div class="time">${formatDate(n.created_at)}</div>
        `;

        list.appendChild(div);
    });
}

// -----------------------------
// تعليم الإشعار كمقروء
// -----------------------------
async function markRead(row, element) {
    if (element.classList.contains("read")) return;

    await apiGet({
        action: "markNotificationRead",
        row
    });

    element.classList.add("read");
}

// -----------------------------
// تنسيق التاريخ
// -----------------------------
function formatDate(d) {
    const date = new Date(d);
    return date.toLocaleString("ar-SA");
}

// -----------------------------
function goBack() {
    window.location.href = "customer-home.html";
}

// تحميل الإشعارات عند فتح الصفحة
loadNotifications();
</script>

</body>
</html>
