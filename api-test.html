<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            margin: 5px 0;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

<h2>اختبار API</h2>

<button onclick="test('getCarBrands')">getCarBrands</button>
<button onclick="test('getCarModels', { brand: 'Toyota' })">getCarModels</button>
<button onclick="test('getCarSize', { brand: 'Toyota', model: 'Camry' })">getCarSize</button>

<button onclick="test('getBranches')">getBranches</button>

<button onclick="test('checkCustomer', { phone: '0555555555' })">checkCustomer</button>
<button onclick="test('getByPhone', { phone: '0555555555' })">getByPhone</button>

<button onclick="test('getCarsByPhone', { phone: '0555555555' })">getCarsByPhone</button>

<button onclick="test('getBookingsByPhone', { phone: '0555555555' })">getBookingsByPhone</button>

<button onclick="test('getCustomerDashboard', { phone: '0555555555' })">getCustomerDashboard</button>

<textarea id="output" placeholder="النتيجة تظهر هنا..."></textarea>

<script src="api.js"></script>

<script>
async function test(action, params = {}) {
    params.action = action;

    const res = await apiGet(params);
    document.getElementById("output").value = JSON.stringify(res, null, 2);
}
</script>

</body>
</html>
