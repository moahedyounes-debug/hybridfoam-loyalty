<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار API</title>

<style>
    body {
        background: #000;
        color: #d4af37;
        font-family: "Tajawal", sans-serif;
        padding: 25px;
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 26px;
    }

    .box {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(212,175,55,0.25);
        backdrop-filter: blur(14px);
        padding: 20px;
        border-radius: 18px;
        max-width: 450px;
        margin: auto;
        text-align: right;
    }

    select, input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d4af37;
        background: #000;
        color: #fff;
        font-size: 16px;
        margin-bottom: 12px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #d4af37, #b8962f);
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.25s ease;
    }

    #output {
        margin-top: 20px;
        background: rgba(255,255,255,0.08);
        padding: 15px;
        border-radius: 12px;
        font-size: 14px;
        text-align: left;
        direction: ltr;
        color: #fff;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<h1>اختبار API</h1>

<div class="box">

    <label>اختر العملية</label>
    <select id="action">
        <option value="">اختر...</option>
        <option value="getAll">getAll</option>
        <option value="getByMembership">getByMembership</option>
        <option value="getCarsByPhone">getCarsByPhone</option>
        <option value="registerCustomer">registerCustomer</option>
        <option value="registerCar">registerCar</option>
        <option value="addVisit">addVisit</option>
        <option value="getVisitsByDate">getVisitsByDate</option>
    </select>

    <input type="text" id="param1" placeholder="param1 (اختياري)">
    <input type="text" id="param2" placeholder="param2 (اختياري)">
    <input type="text" id="param3" placeholder="param3 (اختياري)">

    <button onclick="runTest()">تشغيل</button>
</div>

<div id="output"></div>

<script src="api.js"></script>

<script>
async function runTest() {
    const action = document.getElementById("action").value;
    const p1 = document.getElementById("param1").value;
    const p2 = document.getElementById("param2").value;
    const p3 = document.getElementById("param3").value;

    if (!action) {
        document.getElementById("output").textContent = "❌ اختر العملية أولاً";
        return;
    }

    const params = { action: action };

    if (p1) params.param1 = p1;
    if (p2) params.param2 = p2;
    if (p3) params.param3 = p3;

    const result = await apiGet(params);

    document.getElementById("output").textContent =
        JSON.stringify(result, null, 2);
}
</script>

</body>
</html>
